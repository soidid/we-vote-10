pdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F07\u002FLCIDC01_1030702.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":29,"issue":"婚姻平權","legislator":"邱志偉","party":"DPP","date":1396195200,"category":"發言","content":"如果他（軍事院校的學生）今天參與其他的議題，例如我們支持同性婚姻或是多元成家的方案，如果他去參加，你們會禁止嗎？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F21\u002FLCIDC01_1032101.pdf","meeting":"外交及國防委員會","meetingCategory":"委員會質詢"},{"id":30,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1413388800,"category":"發言","content":"有一些國家承認同性婚姻的合法性，如果今天在台灣的一些外交官有同性的配偶或伴侶，那外交部是否承認他們的婚姻關係？總是會涉及簽證以及居留權的問題，我們的態度為何？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F67\u002FLCIDC01_1036701.pdf","meeting":"外交及國防委員會","meetingCategory":"委員會質詢"},{"id":31,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1413388800,"category":"發言","content":"舉行「用平等的心把每一個人擁入憲法的懷抱─同性婚姻及同志收養議題」公聽會","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F64\u002FLCIDC01_1036401.pdf","meeting":"司法及法制委員會","meetingCategory":"公聽會\n 主辦"},{"id":32,"issue":"婚姻平權","legislator":"陳其邁","party":"DPP","date":1415721600,"category":"提案","content":"查行政院100年函頒之「性別平等政策綱領」乃由行政院性別平等處主政，規劃我國性別平等施政藍圖。然查「性別平等政策綱領」內容偏重婦女政策，多元性別、同志權益等政策尚不完備，實有不盡完善之處。且查103年6月「消除對婦女一切形式歧視公約（CEDAW）中華民國（臺灣）第2次國家報告國外專家審查暨發表會議」中，國外專家建議政府應將多元性別內涵納入性別平等教育教材中，並建議政府就國內社會關注的多元家庭法制保障及福利取得議題評估與制定相關政策。又查近年台灣同志及多元性別權益諸多倡議活動皆將「多元性別」、「婚姻平權、平等成家」、「擁抱性\u002F別認同差異」主題納入，國際知名之紐約時報亦於103年10月報導台灣社會追求同志平權運動，形容台灣已具有亞洲同性戀者的「燈塔」地位。爰此，為求政府之性別平等政策不致落後社會脈動及趨勢之外，行政院性別平等處身為「性別平等政策綱領」主政機關，應就同志權益、多元性別、婚姻平權等議題進行研擬，將上述層面之議題修正納入「性別平等政策綱領」政策內容。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F80\u002FLCIDC01_1038001.pdf","meeting":"內政委員會","meetingCategory":"預算主決議"},{"id":33,"issue":"婚姻平權","legislator":"李俊俋","party":"DPP","date":1415721600,"category":"提案","content":"查行政院100年函頒之「性別平等政策綱領」乃由行政院性別平等處主政，規劃我國性別平等施政藍圖。然查「性別平等政策綱領」內容偏重婦女政策，多元性別、同志權益等政策尚不完備，實有不盡完善之處。且查103年6月「消除對婦女一切形式歧視公約（CEDAW）中華民國（臺灣）第2次國家報告國外專家審查暨發表會議」中，國外專家建議政府應將多元性別內涵納入性別平等教育教材中，並建議政府就國內社會關注的多元家庭法制保障及福利取得議題評估與制定相關政策。又查近年台灣同志及多元性別權益諸多倡議活動皆將「多元性別」、「婚姻平權、平等成家」、「擁抱性\u002F別認同差異」主題納入，國際知名之紐約時報亦於103年10月報導台灣社會追求同志平權運動，形容台灣已具有亞洲同性戀者的「燈塔」地位。爰此，為求政府之性別平等政策不致落後社會脈動及趨勢之外，行政院性別平等處身為「性別平等政策綱領」主政機關，應就同志權益、多元性別、婚姻平權等議題進行研擬，將上述層面之議題修正納入「性別平等政策綱領」政策內容。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F80\u002FLCIDC01_1038001.pdf","meeting":"內政委員會","meetingCategory":"預算主決議"},{"id":34,"issue":"婚姻平權","legislator":"姚文智","party":"DPP","date":1415721600,"category":"提案","content":"查行政院100年函頒之「性別平等政策綱領」乃由行政院性別平等處主政，規劃我國性別平等施政藍圖。然查「性別平等政策綱領」內容偏重婦女政策，多元性別、同志權益等政策尚不完備，實有不盡完善之處。且查103年6月「消除對婦女一切形式歧視公約（CEDAW）中華民國（臺灣）第2次國家報告國外專家審查暨發表會議」中，國外專家建議政府應將多元性別內涵納入性別平等教育教材中，並建議政府就國內社會關注的多元家庭法制保障及福利取得議題評估與制定相關政策。又查近年台灣同志及多元性別權益諸多倡議活動皆將「多元性別」、「婚姻平權、平等成家」、「擁抱性\u002F別認同差異」主題納入，國際知名之紐約時報亦於103年10月報導台灣社會追求同志平權運動，形容台灣已具有亞洲同性戀者的「燈塔」地位。爰此，為求政府之性別平等政策不致落後社會脈動及趨勢之外，行政院性別平等處身為「性別平等政策綱領」主政機關，應就同志權益、多元性別、婚姻平權等議題進行研擬，將上述層面之議題修正納入「性別平等政策綱領」政策內容。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F80\u002FLCIDC01_1038001.pdf","meeting":"內政委員會","meetingCategory":"預算主決議"},{"id":35,"issue":"婚姻平權","legislator":"吳宜臻","party":"DPP","date":1418227200,"category":"發言","content":"抱歉！因為本席在10月及11月請假，所以未出席委員會會議，現在請教次長，對包含同性婚姻的婚姻平權法案，法務部到底提出了嗎？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F01\u002FLCIDC01_1040101.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":36,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1418832000,"category":"發言","content":"其次，我們看到很多國家都承認同性婚姻，他們甚至於可以去登記，如果他們在國外已經是合法登記的同性婚姻，今天他們到國內來，他們可不可以拿國外合法登記的結婚證書到國內來登記結婚？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F01\u002FLCIDC01_1040101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":37,"issue":"婚姻平權","legislator":"鄭麗君","party":"DPP","date":1419177600,"category":"發言","content":"今天如果你們繼續要主張這條法律必須基於所謂的傳統、人倫與國情，就是一種社會的歧視，而此背後是這個法律制度性歧視的結構，所以，為什麼我們主張要修民法，因為如果前面所說的制度性歧視結構不打破，社會歧視依然可以這麼大聲地繼續污名，而且竟然是由立法委員在這裡說出來，讓我們覺得實在不可思議！","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":39,"issue":"婚姻平權","legislator":"段宜康","party":"DPP","date":1419177600,"category":"發言","content":"因為擔心國家的人口政策而不贊成少數人同性婚姻，照這個邏輯，在一男一女結婚之前就要統統檢查有沒有生育能力，沒有生育能力的就沒有資格結婚，否則將影響國家人口政策，現在出生率已經這麼低了，怎麼可以容許沒有生育能力的人結婚？即便是一男一女結婚，在結婚之前都要證明可以生育，你的邏輯是這樣嗎？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":40,"issue":"婚姻平權","legislator":"林淑芬","party":"DPP","date":1419177600,"category":"發言","content":"你這種說法根本是助長歧視，完全是一種假裝式的漸進及演進，基本上，你們認為同志的人權應該要保障，但現在不能給，然後結果就是剝奪同志的基本人權，我告訴你，你這是助長歧視，假裝演進，假裝漸進。你們認為基本上是應該要，但是現在不能，結果就是剝奪他們的基本人權嘛！","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":41,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1419177600,"category":"發言","content":"你覺得人權是要用所謂的共識才能決定？剛剛段委員講得很好，法律是要保障少數人的權益，但今天對於這些少數人的權益，卻要經過多數人的同意，但那些多數人根本不承認這些少數人的存在啊！所以多數人不同意，因此這些少數人的權益就不受到保障，是這樣子嗎？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":45,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1420387200,"category":"發言","content":"今日報紙刊載一則「原民部落喜辦同志家庭收養」的新聞，前陣子本委員會方才審查「婚姻平權法草案」，當時法務部認為「婚姻平權法草案」若通過，社會對立將會太高，也會有許多的負面輿論，因而不讓同志婚姻平權及收養孩童；但是，我們看到原住民部落有兩位女同志，他們一起生活近30年，並收養其中一位女同志哥哥的小孩，三人共同生活了12年，他們一直把她當親生女兒般照顧，所以部落特別認可這對同志家庭收養這名小孩，他們明知依照漢人的法律，組成同志家庭不具有法律效力，但是他們認為即使沒有被法律認可，仍可以實踐非常重要的家庭功能，所以他們的收養儀式獲得長老們的首肯，由頭目遵循傳統將祖傳禮刀、大鐵鍋、琉璃珠、現金等貴重禮品贈與被收養者生父的家族，完成收養儀式。既然部落做得到，我們漢族是不是也能夠拋下傲慢的心態，重新認識另外一個與我們不一樣的同志家族？請法務部與司法院能夠多加考量。好不好？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F08\u002FLCIDC01_1040801.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":46,"issue":"婚姻平權","legislator":"陳其邁","party":"DPP","date":1420992000,"category":"發言","content":"所以我說尊重部落會議的決定啊！這是原住民族自治，所以包括對同性婚姻的看法，我們也應該尊重部落，你剛剛的口頭宣示很好、很進步啊！我給你鼓勵啊！所以我的意思是，我們進一步在原住民族基本法裡頭，就把同性婚姻這個部分列入，明定我們尊重部落所做的決定，尊重原住民自治，人家魯凱族贊成，或是有其他族群贊成，我們應該要尊重他們啊！我也同意啊！","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F12\u002FLCIDC01_1041201.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":47,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1426089600,"category":"發言","content":"法務部在2001年呈報行政院的人權保障基本法草案第二十四條，即已明白規定國家應尊重同性戀者之權益，同性男女得依法組成家庭及收養子女。當時即已定調要保障同志的婚姻，馬政府上台之後，卻整個推翻，現在又要從頭來過嗎？事實上你們早已委託戴教授去對同志的權益作研究，厚厚的一本報告在法務部裡面都躺多久了，你們還要重啟爐灶，從頭再來？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F16\u002FLCIDC01_1041601.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"}],"rank":1},{"party":"TSU","dominantPosition":"aye","dominantPercentage":100,"records":[{"id":7,"issue":"婚姻平權","legislator":"黃文玲","party":"TSU","date":1356019200,"category":"提案","content":"提案將婚姻當事人由男女改為雙方","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fagenda1\u002F02\u002Fpdf\u002F08\u002F02\u002F14\u002FLCEWA01_080214_00011.pdf","meeting":"司法及法制委員會","meetingCategory":"法律提案"}],"rank":1},{"party":"KMT","dominantPosition":"nay","dominantPercentage":77.78,"records":[{"id":1,"issue":"婚姻平權","legislator":"黃昭順","party":"KMT","date":1336665600,"category":"發言","content":"本院黃委員昭順，針對近日同性婚姻合法化爭議，認為人生而平等，同性婚姻權益等同於異性之婚姻權，應與其享婚姻中相同的權利與義務，亦應受憲法婚姻自由之保障，對於同性婚姻也應採取理解並尊重之態度，儘速修正相關法令，以期落實平等原則，特向行政院提出質詢。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"假的澄清內容假的澄清內容假的澄清內容假的澄清內容假的澄清內容假的澄清內容","clarificationLastUpdate":"2015\u002F5\u002F11","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F32\u002FLCIDC01_1013201.pdf","meeting":"院會","meetingCategory":"院會書面質詢"},{"id":10,"issue":"婚姻平權","legislator":"呂學樟","party":"KMT","date":1356451200,"category":"發言","content":"本席認為，就法論法來看，法律上本不應該對同性戀者有所歧視，甚至不給予法律上權益的保障！\n \n 在立法上，則仍需要形成社會上的多數共識，尤其台灣現在少子化問題嚴重，如何增產報國也是重要的國安議題，所以同性婚姻合法化及伴侶權益法制化，在國外經過多年討論仍無法獲得絕對多數的支持，更何況民風保守的台灣，而台灣對此一議題缺乏廣泛的討論，也非我們主法院一場公聽會即可以下定論，仍需進一步廣納社會意見，讓社會多加討論才可以。","positionJudgement":"未明確表態，認為同性婚姻合法化需要更多社會共識","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F03\u002FLCIDC01_1020304.pdf","meeting":"司法及法制委員會","meetingCategory":"公聽會\n 發言"},{"id":15,"issue":"婚姻平權","legislator":"孔文吉","party":"KMT","date":1382544000,"category":"發言","content":"本席希望你們能夠仔細審酌這件事情，本席是反對的，因為我是基督徒，幸好尤美女委員的提案，本席沒有連署，連署欄沒有本席的名字，我必須在此表示反對，不然很多宗教團體都會來找我。現在有些學校會請同志團體到學校去分享他們的心得，本席希望法務部能站在中性的立場，多聽取各方的意見，教會團體對於同性戀結婚還是無法容許、無法同意的。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F63\u002FLCIDC01_1026301.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":22,"issue":"婚姻平權","legislator":"羅淑蕾","party":"KMT","date":1383235200,"category":"發言","content":"本院羅委員淑蕾，鑑於近期少數團體基於「同性婚姻」、「伴侶制度」、「多人家屬及收養制度」之三大訴求，執意推動「多元成家法案」，將會為台灣帶來家庭的不穩定性及耗費大量社會成本，兒童的權益得不到保障，衍生更多社會問題，感到憂心。爰此，衡平台灣整體社會發展及少數特殊家庭需求，相關主管機關應在維護法制穩定性的前提下，建立起個案考量及處理之機制，特向行政院提出質詢。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F61\u002FLCIDC01_1026101.pdf","meeting":"院會","meetingCategory":"院會書面質詢"},{"id":23,"issue":"婚姻平權","legislator":"丁守中","party":"KMT","date":1383840000,"category":"發言","content":"我完全同意同性戀者有相愛、同居也有財產自由處分的完全自主權利，但我更支持宗教團體，因為我是國際佛光會的副總會長。我認為對於宗教團體與一般人的傳統認知，也就是對家庭、對夫妻倫理與價值不應該改變。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F65\u002FLCIDC01_1026501.pdf","meeting":"院會","meetingCategory":"院會質詢"},{"id":38,"issue":"婚姻平權","legislator":"林鴻池","party":"KMT","date":1419177600,"category":"發言","content":"今天要討論的民法親屬編部分條文修正案中針對去性別化，希望透過去性別化，修改民法親屬編，讓同性戀可以結婚。有的人認為這其實是基本人權，他們兩個要結婚並沒有礙著別人，不過，這是一個婚姻制度，也是一個家庭制度，我們幾千年來的家庭制度、倫理在一夕之間要透過民法親屬編改變它，我們也可以很快就讓它出委員會，送院會三讀通過，改文字很簡單，但我們需要考量的是，幾千年來的這個家庭制度、倫理的變化對社會產生的衝擊是什麼？","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":42,"issue":"婚姻平權","legislator":"呂學樟","party":"KMT","date":1419177600,"category":"發言","content":"我反對的是為同性戀婚姻過當修法，因為這樣的修法會造成千百年來家庭倫常的淪喪，社會的價值觀也會崩潰。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":43,"issue":"婚姻平權","legislator":"李貴敏","party":"KMT","date":1419177600,"category":"發言","content":"我們去看看別的國家如何解決這個問題，我剛才特別提到，我到國外蒐集資料，美國的解決方式是在全民尚未達成共識時讓彼此的對立降到最低，可能是透過法院判決或其他方式，而不是在共識尚未達成時硬要撕裂人民之間的情感。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":44,"issue":"婚姻平權","legislator":"廖正井","party":"KMT","date":1419177600,"category":"發言","content":"我贊成你的看法，我們客家人有家族族譜，像我們就常常談起自己是來台第幾代，相關族譜也都會留傳下來，如果照這樣發展，可能就會失去家庭倫理，家庭關係也不復存在，是不是？","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationL ing":"內政委員會","meetingCategory":"委員會質詢"},{"id":93,"issue":"罷免","legislator":"林世嘉","party":"TSU","date":1337875200,"category":"提案","content":"公職人員刪除第一年不得罷免之規定 (公職人員選舉罷免法第七十五條條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcececcc8cdc5cdcfc8d2cdcfc7","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":58,"issue":"罷免","legislator":"黃文玲","party":"TSU","date":1368374400,"category":"發言","content":"針對總統就職未滿一年不得罷免的規定，我們覺得這不太合理，馬總統的民調這麼低，昨天最新民調出爐，馬總統的支持度只有百分之十九點多，不支持他的比例則有百分之六十幾，將近七成，部長，當時訂定這個法條的理由是什麼？？馬總統是連任，是不是不應該適用這個限制規定呢？","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F35\u002FLCIDC01_1023501.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":105,"issue":"罷免","legislator":"台灣團結聯盟黨團","party":"TSU","date":1385654400,"category":"提案","content":"下修所有罷免門檻、限制。軍公教可提案罷免。罷免投票是否通過之條文應為正面表述 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcbcecdc8cdc5cdc7c8d2cdc6cd","meeting":"程序委員會","meetingCategory":"法律提案"},{"id":106,"issue":"罷免","legislator":"許忠信","party":"TSU","date":1385654400,"category":"提案","content":"下修所有罷免門檻、限制。軍公教可提案罷免。罷免投票是否通過之條文應為正面表述 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcbcecdc8cdc5cdc7c8d2cdc6cd","meeting":"程序委員會","meetingCategory":"法律提案"},{"id":60,"issue":"罷免","legislator":"許忠信","party":"TSU","date":1386691200,"category":"發言","content":"罷免的連署本來只需要簽名、身分證字號，現在國內有一個黨團提案修法，在罷法連署的時候，必須檢附身分證的影本。(中略)這才不是什麼以示慎重或是造假，而是因為有查核上的困難以及基於方便性考量，但是你們為了一時之方便，而侵害人民的人格權、隱私權及個人資料，所以本席認為這樣的修法不 nContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F08\u002FLCIDC01_1040801.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":67,"issue":"罷免","legislator":"邱志偉","party":"DPP","date":1421337600,"category":"發言","content":"本次九合一選舉中，更開設二五八個投開票所，反觀台北市選委會告知割闌尾計畫的投開票所數量，卻只有九十九個。選舉、罷免本來就是憲法所保障的公民權，各項權利應該對等，才符合民主原則，選委會應該要說清楚，依據那些理由和法條，竟然讓罷免的投開票所比選舉少掉那麼多，何況當天沒有其他選舉，不可能有人手不足的問題。","positionJudgement":"質疑選委會技術干擾罷免投票","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F09\u002FLCIDC01_1040905.pdf","meeting":"院會","meetingCategory":"委員會質詢\n 書面質詢"},{"id":124,"issue":"罷免","legislator":"李應元","party":"DPP","date":1421337600,"category":"提案","content":"罷免連署人名冊格式一張填一人 (公職人員選舉罷免法增訂第八十條之一條文草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfc9cec7c8cdc5c8ccd2c8cb","meeting":"程序委員會","meetingCategory":"法律提案"},{"id":69,"issue":"罷免","legislator":"陳亭妃","party":"DPP","date":1427126400,"category":"發言","content":"所有的民意都認為，公投法和選罷法的門檻過高，應該往下修，讓它回應民意，把它變成多數決，不只讓所有的民意可以清楚表達對於某個民意代表是否適任的看法，也可以根據公投法表達自己的意見，做為主決。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F17\u002FLCIDC01_1041701.pdf","meeting":"院會","meetingCategory":"委員會質詢"},{"id":70,"issue":"罷免","legislator":"尤美女","party":"DPP","date":1427212800,"category":"發言","content":"回歸到人民在憲法上的基本權利──選舉、罷免、創制、複決，對不對？不要對罷免設置一堆門檻，至少要讓人民很清楚地知道為什麼要罷免，所以你所謂的不得宣傳，我想這是不合理的。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":75,"issue":"罷免","legislator":"陳其邁","party":"DPP","date":1427212800,"category":"發言","content":"所以是罷免的門檻過高，造成對部分有爭議委員的罷免沒有辦法通過，最大的爭議就在這裡","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":72,"issue":"罷免","legislator":"姚文智","party":"DPP","date":1427212800,"category":"發言","content":"A.張委員應該提早把苦處講出來，應該被罷免的是馬總統，不是你。接下來請陳委員其邁質詢。\n \n B.今天我們在講，無非是希望能朝向更公平、更開放、更民主，如果對罷免的投票用層層的技術障礙，最後沒有辦法罷免，其實你們就是違憲。憲法既然有規定，你們就應該設計制度，至少讓在一定的社會判準底下的可以逐步實踐。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":71,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1427212800,"category":"發言","content":"A.選罷法的問題在於罷免的門檻和罷免可不可以宣傳，你知不知道有關罷免可不可以宣傳的問題曾經在我們內政委員會討論過很多次？\n \n (中略)你們的主席不要說一套、做一套，口頭上說都可以合理地討論，但是行政院的立場卻是從頭到尾擋到底！\n \n B.最後是因為蔡正元當時被罷免，他說：誰敢給我過，我就杯葛到底！所以就擋下來了。大家都認同、內政委員會也通過的可以宣傳，現在就是蔡正元在擋！有關罷免的門檻，請問現在到底可不可以討論？","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":74,"issue":"罷免","legislator":"莊瑞雄","party":"DPP","date":1427212800,"category":"發言","content":"我認為公投法的補正以及選罷法的修改是有其正當性的，不只社會上有這樣的需求，做這件事也確實是在落實國民的主權。我想秘書長、中選會主委以及內政部部長，你們應該也有這樣的認知。不要跟民意對抗，這個議題吵多久了？相信中國國民黨現在的朱立倫主席也有意回應社會大眾的訴求，就像秘書長剛剛說的，政黨來政黨去，有時誰要上台、有時誰要在台下都不一定，所以要合理地把關、堅守合理民主的正當性並完備合理的程序，而不要變成鐵板一塊，把公民團體的訴求全都砍掉，否則這樣的態度就非常錯誤而傲慢了。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":125,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1428595200,"category":"提案","content":"罷免相關規定視同選舉，罷免可以宣傳、罷免活動經費可列所得稅扣除額、選務人員應對罷免保持中立⋯⋯ (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfc8cfc8c8cdc5ceccc6d2cecacb","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":126,"issue":"罷免","legislator":"吳秉叡","party":"DPP","date":1428595200,"category":"提案","content":"罷免相關規定視同選舉，罷免可以宣傳、罷免活動經費可列所得稅扣除額、選務人員應對罷免保持中立⋯⋯ (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfc8cfc8c8cdc5ceccc6d2cecacb","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":127,"issue":"罷免","legislator":"蘇震清","party":"DPP","date":1428595200,"category":"提案","content":"罷免相關規定視同選舉，罷免可以宣傳、罷免活動經費可列所得稅扣除額、選務人員應對罷免保持中立⋯⋯ (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfc8cfc8c8cdc5ceccc6d2cecacb","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":128,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1428595200,"category":"提案","content":"罷免相關規定視同選舉，罷免可以宣傳\n (總統副總統選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfc8cfc8c8cdc5cecacad2cec9cd","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":129,"issue":"罷免","legislator":"吳秉叡","party":"DPP","date":1428595200,"category":"提案","content":"罷免相關規定視同選舉，罷免可以宣傳\n (總統副總統選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfc8cfc8c8cdc5cecacad2cec9cd","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":130,"issue":"罷免","legislator":"蘇震清","party":"DPP","date":1428595200,"category":"提案","content":"罷免相關規定視同選舉，罷免可以宣傳\n (總統副總統選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfc8cfc8c8cdc5cecacad2cec9cd","meeting":"內政委員會","meetingCategory":"法律提案"}],"rank":0.9629629629629629},{"party":"KMT","dominantPosition":"nay","dominantPercentage":87.5,"records":[{"id":48,"issue":"罷免","legislator":"紀國棟","party":"KMT","date":1335715200,"category":"發言","content":"既然選罷法裡面有規定選舉的非法或詐術手段，相對的，就罷免上，也應該做對等的規定。有需要的話，選罷法在這方面是否也要做個檢視、檢討？","positionJudgement":"未明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F29\u002FLCIDC01_1012901.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":52,"issue":"罷免","legislator":"紀國棟","party":"KMT","date":1336492800,"category":"發言","content":"所以設定一年的限制，基本上有一個目的，就是讓民眾可以更深層地思考、充分思考，不會意氣用事，應該有這樣的設計吧！不用說一年，如果就任一個月之內也可以提出罷免，是不是會讓整個政治充滿不安定性？","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F34\u002FLCIDC01_1013401.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":53,"issue":"罷免","legislator":"陳超明","party":"KMT","date":1336492800,"category":"發言","content":"A.一年就要把總統罷免，這種事情難道不會影響未來的好壞？才剛開始就反對這樣不太好吧？我認為至少要看兩年才知道好壞\n \n B.人生的過程很奇怪，當初你做大事情，反對的人很多，但是你把它完成以後，很多人會對你歌功頌德，舉本席的實例，大埔事件中的竹南科學園區是我一手創立，我在選舉的時候被人家攻擊，最後被打下來，但是經過10 年，本席這次東山再起，大家就說我當初那麼厲害，所以當政治人物不要隨便衝動，因為民意如流水，一個大的政策可能在一時看不出好壞，但未來就能看出來，因此總統不應該在一年不到的時間就罷免。副主委覺得我的看法正不正確？","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F34\u002FLCIDC01_1013401.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":50,"issue":"罷免","legislator":"吳育昇","party":"KMT","date":1336492800,"category":"發言","content":"第二任競選連任成功之後，一樣是一切歸零，要看第二任的第一年做了多少事情，所以從整個概念來看，在政治的現實面，他是連任的，但是從法理的解釋，他一樣是新任，不能因為他是連任，所以認為就任後就是第五年的開始，因此就可以罷免。","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F34\u002FLCIDC01_1013401.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":98,"issue":"罷免","legislator":"江啟臣","party":"KMT","date":1347897600,"category":"提案","content":"罷免連署應附切結書、罷免提議人應附身分證影本 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcdcfcec8cdc5cac6d2c9cb","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":97,"issue":"罷免","legislator":"吳育昇","party":"KMT","date":1347897600,"category":"提案","content":"罷免連署應附切結書、罷免提議人應附身分證影本 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcdcfcec8cdc5cac6d2c9cb","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":96,"issue":"罷免","legislator":"謝國樑","party":"KMT","date":1347897600,"category":"提案","content":"罷免連署應附切結書、罷免提議人應附身分證影本 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcdcfcec8cdc5cac6d2c9cb","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":95,"issue":"罷免","legislator":"紀國棟","party":"KMT","date":1347897600,"category":"提案","content":"罷免連署應附切結書、罷免提議人應附身分證影本 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcdcfcec8cdc5cac6d2c9cb","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":99,"issue":"罷免","legislator":"李慶華","party":"KMT","date":1347897600,"category":"提案","content":"罷免連署應附切結書、罷免提議人應附身分證影本 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcdcfcec8cdc5cac6d2c9cb","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":94,"issue":"罷免","legislator":"邱文彥","party":"KMT","date":1347897600,"category":"提案","content":"罷免連署應附切結書、罷免提議人應附身分證影本 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcdcfcec8cdc5cac6d2c9cb","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":57,"issue":"罷免","legislator":"吳育昇","party":"KMT","date":1368374400,"category":"發言","content":"a.「一年」是目前台灣政治文化當中，大家約定俗成而可以接受的概念。部長，你認為罷免的時間如果予以縮短，對台灣的政治會不會有影響？\n b.總之，我認為一年的時間是給國家社會一個比較公道喘息的空間，也是給當選人一個執政的表現機會。","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F35\u002FLCIDC01_1023501.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":56,"issue":"罷免","legislator":"江啟臣","party":"KMT","date":1368374400,"category":"發言","content":"本席共同提案公職人員選舉罷免法修正條文第七十六條、第七十九條、第八十條、第八十三條修正案，增訂罷免案之提議人及連署人除了填寫年籍資料外，還必須附上國民身分證件影本及切結書等要件，(書面意見)","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F35\u002FLCIDC01_1023501.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢\n 書面質詢"},{"id":59,"issue":"罷免","legislator":"徐欣瑩","party":"KMT","date":1386691200,"category":"發言","content":"請問這百分之二你怎麼確認？是要提供身分證嗎？如果我一個人隨便簽，也可以簽不少名字，所以到底要怎麼確認？(中略)連署人的部分呢？需不需要身分證？(中略)如果立法院有提案修法的話，希望大家能夠支持，因為任何罷免案都要很審慎地審查。謝謝。","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F01\u002FLCIDC01_1030101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":76,"issue":"罷免","legislator":"黃昭順","party":"KMT","date":1411488000,"category":"發言","content":"我每次只要在這裡主持一次會議，我和林國正委員回去高雄就被罷免一次，不僅只被罷免，他們還每天在那裡簽連署書。其實我個人根本不擔心這種事，對我來講那是小兒科，我也不在乎那些人。憑良心講，我知道他們做的事情有很多是違反我們大家所期待的。","positionJudgement":"講罷免但不知所云","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F57\u002FLCIDC01_1035701_00007.pdf","meeting":"經濟委員會","meetingCategory":"委員會質詢"},{"id":68,"issue":"罷免","legislator":"蔡正元","party":"KMT","date":1426435200,"category":"發言","content":"前一段時間情人節不是要罷免我嗎？跟那些什麼爛花一起搞要罷免我，明明講好了，不管法律對不對都要遵守，最起碼媒體不准宣傳，我也沒有宣傳罷免活動啊！要宣傳我會輸他嗎？我謹守規定，要反宣傳還不容易，結果他們故意找人來製造宣傳，你看一下！","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F19\u002FLCIDC01_1041901.pdf","meeting":"交通委員會","meetingCategory":"委員會質詢"},{"id":73,"issue":"罷免","legislator":"張慶忠","party":"KMT","date":1427212800,"category":"發言","content":"如果沒有門檻的話，我們可能每天都會被罷免，罷免除了過不過的問題之外，那種感覺、感受很不好，所以本席認為罷免還是要有門檻，謝謝。","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcomm astUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":131,"issue":"公投","legislator":"趙天麟","party":"DPP","date":1337702400,"category":"發言","content":"所以我們懇請委員會跟所有的委員，不分黨派，讓我們的民主憲政制度可以步上常軌，將公投審議委員會予以廢除，敬請公決，謝謝。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":135,"issue":"公投","legislator":"段宜康","party":"DPP","date":1337702400,"category":"發言","content":"主席、各位同仁。剛才會議停止，是為了等副秘書長來，而開會通知單上的通知對象第一個是行政院秘書長，秘書長請假沒有來，但是畢竟公民投票法的主管機關是行政院，所以行政院秘書長不能來報告，就該請副秘書長來報告，副秘書長沒有來報告，至少處長也要來報告，可是我們不但沒有聽到行政院方面有口頭報告，在桌上也沒有看到書面報告，到底公民投票法是誰管？","positionJudgement":"質疑行政院為何不派人來報告","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":193,"issue":"公投","legislator":"林佳龍","party":"DPP","date":1338480000,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.1%、連署門檻下修為1%","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?5@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@36029@08011401:158-172","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":192,"issue":"公投","legislator":"陳歐珀","party":"DPP","date":1338480000,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.1%、連署門檻下修為1%","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?5@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@36029@08011401:158-172","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":151,"issue":"公投","legislator":"葉宜津","party":"DPP","date":1338912000,"category":"發言","content":"主席、各位列席官員、各位同仁。這不是新東西，只是配合憲法增修條文加以修正。依憲法增修條文第四條之規定，經全體立法委員四分之三之出席，及出席委員四分之三之決議，提出領土變更案，並於公告半年後，經中華民國自由地區選舉人投票複決，有效同意票過選舉人總額之半數就可以變更，所以我這個只是配合憲法增修條文的修正而已。我們應該要趕快配合憲法修正條文，否則就是立法怠惰，所以請大家支持。謝謝！","positionJudgement":"提案領土變更應交由人民複決","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":149,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1338912000,"category":"發言","content":"主席陳其邁：大家為了「二日」或「七日」在那邊爭執，實在是……請問行政機關「五日」可不可以？一定要「二日」？開玩笑！","positionJudgement":"公投公報應於投票日前五日送達各戶","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":147,"issue":"公投","legislator":"段宜康","party":"DPP","date":1338912000,"category":"發言","content":"當然我也承認，我們不可能讓公民投票的案子都沒有門檻，無論這個案子是政府提出、國會提出、或者是人民提出，但是如果今天這個門檻高到讓人民難以直接提出行使權利的地步，那就表示代議政治直接侵奪人民的權利了。我要問的是，你不覺得現在這個門檻太高了嗎？千分之五只是提案權，對不對？要有 9 萬多人連署才能提出一個案子，而且等到公民審議委員會通過之後，還要開始連署，請問連署還要多少人？是 90 萬人，對不對？誰有那個辦法、能力？我們到現在有哪一個案子是由人民直接提出來行使公民投票權利的？沒有。","positionJudgement":"贊成降低公投提案與連署門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":146,"issue":"公投","legislator":"姚文智","party":"DPP","date":1338912000,"category":"發言","content":"因為除了 5,000 人的提案門檻之外，後面還有連署人數、還有層層的關卡，所以這些都代表我們對於這件事情的慎重，所以你不要再講什麼區域、族群、階層，這樣其實是治絲益棼。有些國家，光是連署的人數有 5,000 人就可以成案了，是連署、還不是提名。所以副主委是不是同意，只要有 5,000 人、也就是萬分之三你就可以支持，對不對？","positionJudgement":"贊成降低公投提案與連署門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":144,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1338912000,"category":"發言","content":"今天在討論的是提案人數的連署門檻，應該要回到公投法最基本的精神是什麼？公投法最基本的精神就是要讓人民能夠參與、表達意見，但是我們卻利用立法院的立法權把所有的門檻都訂的非常高，讓人民都不能夠行使公投權，這是本末倒置，這是完全違背、剝奪人民參與的基本權利。其實 1.5%的這個門檻數字都已經有一點高了，我剛剛、還有在我上一次的質詢過程裡，我都已經唸得非常清楚，沒有一個國家的門檻比 1.5%還要高，只有臺灣訂得這麼高。而且從剛才幾位委員的態度裡面我們也都看得出來，他們其實就是不想修改公投法，這跟早上不想審查集遊法都是一樣的。這部分我們是贊成葉委員宜津所提的1.5%的版本，謝謝","positionJudgement":"贊成降低公投提案與連署門檻。","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":198,"issue":"公投","legislator":"段宜康","party":"DPP","date":1347897600,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.01%、連署門檻下修為1.5%、投票同意門檻下修為25%","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?21@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@35737@08020101:223-233","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":199,"issue":"公投","legislator":"林淑芬","party":"DPP","date":1347897600,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.01%、連署門檻下修為1.5%、投票同意門檻下修為25%","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?21@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@35737@08020101:223-233","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":200,"issue":"公投","legislator":"邱志偉","party":"DPP","date":1347897600,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.01%、連署門檻下修為1.5%、投票同意門檻下修為25%","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?21@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@35737@08020101:223-233","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":196,"issue":"公投","legislator":"陳唐山","party":"DPP","date":1347897600,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為100人、連署門檻下修為1%、 te":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":152,"issue":"公投","legislator":"潘孟安","party":"DPP","date":1367164800,"category":"發言","content":"修正調降全國性公民投票之提案及連署門檻，最近一次正副總統選舉選舉人總數萬分之一及百分之一點五。並降低公民投票案之通過門檻，調整為同意票數多於不同意票數、投票權人總數四分之一以上同意，即為通過。\n 公民投票法的精神是賦予直接民權行使，是創制、複決之外最重要的直接民權行使，不應該以過多的門檻做限制。本席特別在此補充說明，也請本委員會的委員共同支持該案通過，謝謝。","positionJudgement":"贊成下修提案連署門檻、贊成簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":154,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1367164800,"category":"發言","content":"非常清楚，公投審議委員會其實阻礙了民主憲政，許玉秀大法官講的很清楚，最高行政法院也說公投審議委員會根本是胡說八道，它不能進行實質的審查。","positionJudgement":"贊成廢除公投審議委員","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":165,"issue":"公投","legislator":"許添財","party":"DPP","date":1367164800,"category":"發言","content":"以公投法來講，因為代議政治沒辦法滿足人民的需要，沒辦法促進社會的和諧，沒辦法發揮真正的民主競爭和自由選擇的效率，這時候不得已只好採取直接民意交付公投，這個公投法應該是中性的，但現在的公投法是負的，是有立場的，二分之一的門檻就是負的。如果你預期的答案是負的，那你就設一個正的命題，然後「正負得負」；如果你的目標是正的，那你就設一個負的命題，然後「負負得正」，因為公投法本身不是等號而是負號，沒有達到二分之一無效那就是負號。現在很好笑，有人認為那時候是民進黨同意的，民進黨過去如果有錯，現在應該要改，難道就因為民進黨過去錯了而不改嗎？","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":156,"issue":"公投","legislator":"姚文智","party":"DPP","date":1367164800,"category":"發言","content":"目前我國的門檻最嚴苛，其他像丹麥只要 30%投票的相對多數決、韓國三分之一投票的相對多數決、瑞士只要參加投票的多數、法國只要相對多數、愛爾蘭只要投票者的多數贊成，其實這些國家都是相對多數決。另外，有些國家雖然是設定了門檻，但是他們的門檻大概是30%或 40%左右，日本的門檻是公民數的三分之一到六分之一，視不同的議題而定。我現在把副主委當作最後的良心，請你把專業的意見帶回去，這些國家統統沒有人會說公投是少數決定，國家的重大議題和整個政治參與的行為，針對不去投票的行為也有很多研究，不去投票就代表否定或有其他的意見。","positionJudgement":"贊成簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":164,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1367164800,"category":"發言","content":"吳委員育昇：92 年是由民進黨執政，我哪有亂講？\n \n 陳委員其邁：你自己拿去看。\n \n 主席：公投審議會在民進黨版本中是沒有的。\n \n 陳委員其邁：我覺得大家進行朝野協商要有誠信，不要一而再、再而三地散播這種錯誤的資訊，民進黨當時所提出的版本並沒有，你可以自己看啊！\n \n 吳委員育昇：朝野協商最後通過的版本……\n \n 陳委員其邁：民進黨的版本並沒有嘛！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":160,"issue":"公投","legislator":"陳亭妃","party":"DPP","date":1367164800,"category":"發言","content":"本院陳亭妃委員，針對現行公民投票法要投票人數半數以上投票，且過半支持才算通過，這種絕對多數的高門檻規定，與先進國家不同，而遭批為「鳥籠公投法」為避免烏龍狀況發生，請主管機關內政部應重新評估降低公投的門檻。","positionJudgement":"贊成簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"書面質詢"},{"id":163,"issue":"公投","legislator":"段宜康","party":"DPP","date":1367164800,"category":"發言","content":"吳委員育昇：我想公投審議委員會的爭議很久了，在目前這種情況下，我認為保持現狀，如果召委要這樣硬推，那當然不可能，我覺得你就把它保留送協商嘛，因為這是一個大哉問，不是我們幾個委員在這裡辯論就可以解決的問題，我和邱文彥委員兩位是國民黨籍的立委，我們在現場不是沒有意見，但我覺得大家互相尊重，我們認為並堅持這個不宜動。\n \n 主席：有哪部分是你們認為可以動的？今天到現在我都沒有聽到有任何一部分是你們認為可以動的。\n \n 吳委員育昇：為什麼我們哪個地方一定要動？你說動我們就要動喔？政黨政治本來就是這樣啊！\n \n 主席：沒關係，我了解你的意思，我們就一個一個來。其他委員對這一條有沒有意見？\n \n 段委員宜康：主張刪除。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":219,"issue":"公投","legislator":"邱志偉","party":"DPP","date":1369238400,"category":"提案","content":"廢除投票門檻改為簡單多數決(僅 1%、廢除投票門檻改為簡單多數決、投票年齡門檻下修至18歲、增加電子提案連署系統","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?3@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@10980@08061372:65-78","meeting":"程序委員會","meetingCategory":"法律提案"},{"id":169,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1427212800,"category":"發言","content":"林義雄先生和 318 運動統統告訴你們，我們要補正公投法，最主要的就是這兩個，第一是門檻的問題，第二是公投審議委員會的問題。但是行政院從 2012 年也就是我進來的第一年到現在為止，一貫的態度就是這兩個絕對不能動！所以你們不是在阻礙社會的進步嗎？","positionJudgement":"贊成公投補正","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":168,"issue":"公投","legislator":"莊瑞雄","party":"DPP","date":1427212800,"category":"發言","content":"我認為公投法的補正以及選罷法的修改是有其正當性的，不只社會上有這樣的需求，做這件事也確實是在落實國民的主權。我想秘書長、中選會主委以及內政部部長，你們應該也有這樣的認知。","positionJudgement":"贊成公投補正","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":177,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1427212800,"category":"發言","content":"主席，現在看來，行政院還是採取抗拒修法的態度，對不對？國民黨立委並沒有意見，50 天或兩個月，然後在程序委員會不杯葛，他們也贊成，但現在行政院還在杯葛、還在阻礙修法。秘書長剛剛自己講，當時在行政院作成決議，門檻不降低，幕僚幾個找一找，就作決定了，對不對？怎麼現在還在聽馬前主席的意見，而公投法的門檻不能改？","positionJudgement":"贊成公投補正","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":182,"issue":"公投","legislator":"許添財","party":"DPP","date":1427212800,"category":"發言","content":"可以思考，所以現在的公投法要補正。","positionJudgement":"贊成公投補正","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":175,"issue":"公投","legislator":"姚文智","party":"DPP","date":1427212800,"category":"發言","content":"部長，雖然我剛當立委，但是我對公投法非常關心，你不要說那些！其實就是方才鄭麗君委員說的，設計了一個鳥籠公投、烏龍公投、鐵籠公投，最後變成牢籠公投，在立法院則是唬弄公投啦！一是公投審議委員會的問題，而你不回答，謝謝劉主委回答了；二是門檻問題，你對門檻有甚麼想法？今天最大的爭議就是門檻，要解開的就是門檻限制。","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":174,"issue":"公投","legislator":"尤美女","party":"DPP","date":1427212800,"category":"發言","content":"但是我們要的是簡單多數的公投，而非所謂的門檻公投，因為這種門檻公投就會造成上述翻轉的現象，照理說，愈具爭議性的議題原本應該投票率愈高，爭議性愈低的議題投票率愈低，可是現在只要反操作──讓大家不要去投票就好，可是不去投票並不意味著就跟你站在一邊啊！但是現行公投法的規範卻會造成這種現象。請問秘書長，這樣的公投法難道還不用修正嗎？","positionJudgement":"質疑不投票即是反對票，要求簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":173,"issue":"公投","legislator":"邱志偉","party":"DPP","date":1427212800,"category":"發言","content":"其實那還不是重點中的重點，最重要的應該是如何降低提案門檻；另外，公投審議委員會設置的必要性、全國性公投適用範圍及連署門檻等也都應該檢討，立法院跨黨派委員對公投法分別提出了許多修正草案，本席期待行政院能提出相應的對案，但遺憾的是，行政院和內政部卻未提出院版修正案，照理說這應該是由內政部提案，但內政部民政司卻無任何動作，請問部長知道立法院內有多少公投法修正草案嗎？","positionJudgement":"贊成下修公投提案門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":172,"issue":"公投","legislator":"鄭麗君","party":"DPP","date":1427212800,"category":"發言","content":"好，本席的版本主要是連署門檻要下修，而且可以有電子連署，至少你支持電子連署。我再請教部長，你知道我們的投票時間是多少小時嗎？","positionJudgement":"贊成公投連署門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":229,"issue":"公投","legislator":"陳其邁","par i\u002Fttspage3?3@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@6392@08070672:61-66","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":230,"issue":"公投","legislator":"姚文智","party":"DPP","date":1427731200,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.01%、連署門檻下修為1.5%、廢除投票門檻改為簡單多數決","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?3@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@6392@08070672:61-66","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":235,"issue":"公投","legislator":"陳歐珀","party":"DPP","date":1428422400,"category":"發言","content":"第一，所以本席建議將公民投票審議委員會予以刪除。\n 第二，就是公投提案及連署的門檻過高，外界對此已經質疑很久了，所以一定要修正，本席的提案是從千分之五降到千分之一，連署的門檻由百分之五調降至百分之一，以符合實際。\n 最後，各界都認為鳥籠公投最主要的問題就是投票的門檻過高，現在除了大選之外，有哪一種投票會超過 50%？所以對於要如何修正，立法院應該要有定見，而且要符合外界的期待","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0366;0367;0389;0392","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":237,"issue":"公投","legislator":"段宜康","party":"DPP","date":1428422400,"category":"發言","content":"不過如果要刪除原條文第二條第五項即廢除公投審議委員會，我建議如果有人意見不同、反對廢除，就應該提出公投審議委員會不可替代的理由，也就是要說清楚如果把公投審議委員會拿掉了，對公投程序的進行有什麼樣的影響，為什麼這樣做不好、為什麼必須要保留公投審議委員會，本席認為必須要有明確的態度、意見並提出說明。否則我們只看到贊成廢除公投審議委員會的意見，並沒有看到反對的意見，如果是這樣子，那就通過將原條文第二條第五項予以刪除，其他修正意見暫時先保留，然後進行下一個條文的討論。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0370;0373;0421;0421;0431;0431;0436;0437;0442;0442","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":242,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1428422400,"category":"發言","content":"我直接告訴你，這個我們也討論過很多次，所有公投投票的門檻，台灣是全世界最高的。...提案門檻不一樣、有高有低沒有錯，但投票門檻 50%是全世界最高的。...，現在最大的問題就在公投審議委員會根本在做實質審查，用十幾個人的公投審議委員會取代了十幾萬人的連署，這是我們沒辦法接受的，所以第二條規定得非常清楚，方才段委員也提出非常具體的主張，第二條除了保留的事項以外，第二條就是直接廢除公投審議委員會，請各位予以支持，謝謝！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0384;0389;0412;0413;0417;0418;0423;0423;0425;0426;0432;0432;0434;0434","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":244,"issue":"公投","legislator":"黃偉哲","party":"DPP","date":1428422400,"category":"發言","content":"問題是現制認為不去投票就是反對的表示，才把門檻定得這麼高，要求必須過半，行政院的版本和內政部的說帖都表示不能讓少數人決定，問題是民眾會認為不見得是少數，只是因為你們門檻訂得不合理。一般來講，就算綁大選，投票率大概是在 6 成多到 7 成，總有 3 成左右的人不會去投票，但不能認為這 3 成不去投票的人，就是反對公投，或是反對這個候選人，現在大家爭執的部分就在此，所以，我認為這部分需要尋求一個解釋空間，這個解釋空間不能由任一方片面認定，這樣會比較公平。","positionJudgement":"具體指出高門檻問題","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0393;0396","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":245,"issue":"公投","legislator":"鄭麗君","party":"DPP","date":1428422400,"category":"發言","content":"我主張公民投票提案門檻為萬分之一，而且我非常認同台聯黨團版本的精神，提案人只需一人即可成案。本席在質詢之前曾經做過對照比較，若一位公民要參選總統或副總統，只需領取申請表及繳交保證金即可參選，但如果發起人想要發起公民投票，譬如當年為了國人是否要吃美國牛肉，發起人不但要提案，甚至要先行連署，如此作法實在相當地不對稱、不公平。...大部分國家都只需完成第一階段的連署，唯獨我國採用兩階段連署方式。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0396;0400;0412;0412;0419;0422;0427;0429;0431;0436;0441;0444;0446;0447","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":246,"issue":"公投","legislator":"姚文智","party":"DPP","date":1428422400,"category":"發言","content":"憲法規定人民有選舉、罷免、創制、複決的權利，你們所設計的制度就是要設法在我們的體制與文化當中，讓人民可以具體做出選擇與實踐，現在我們可以用投票多數決的方式選出總統，偏偏對於事情決定的門檻竟然高過選出總統的標準，這顯然不合理，但你們卻不改，都已經那麼多年了，還要強詞奪理！","positionJudgement":"具體指出高門檻問題","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0400;0403","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":247,"issue":"公投","legislator":"田秋堇","party":"DPP","date":1428422400,"category":"發言","content":"如果整個社會上有幾千人、幾萬人願意連署這個提案，你憑什麼設置公投審議委員會，然後找幾個人來擔任委員後，就來封殺人家的提案，你們這樣的做法不是擔心人民展現人民的意志是什麼？","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0403;0406","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":249,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1428422400,"category":"發言","content":"本委員會於 3 月 25 日提案要求行政院應於一個月內提出具體回應就擴大公民投票適用範圍，廢除公民投票審議委員會、降低提案、連署及通過門檻、建立電子提案及連署系統、延長罷免連署期間，檢討現行法律對於罷免權行使之諸多不當限制等，回應國民主權之立法倡議之公民投票法及公職人員選舉罷免法修正草案。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0408;0408","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":251,"issue":"公投","legislator":"柯建銘","party":"DPP","date":1428422400,"category":"發言","content":"所以，今天你整個思維沒有改變，弄一個公投審議委員會，讓過去許多民眾包括台聯提出的公投提案就在公投審議委員被封殺，因為你的人多，控制了公投審議委員會，導致公投審議委員會成為一個太上委員會，這部分根本應該刪除。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0409;0412;0418;0419;0420;0421","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":252,"issue":"公投","legislator":"尤美女","party":"DPP","date":1428422400,"category":"發言","content":"本席認為應該要公投的事項必須訂定清楚，然後刪掉公投審議委員會，應該回歸到中選會，因為中選會的委員是由總統提名，經過立法院行使同意權，它是一個超然、獨立機構，所以應該由他們來審議，謝謝！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0423;0423;0426;0427;0430;0430","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":253,"issue":"公投","legislator":"李應元","party":"DPP","date":1428422400,"category":"發言","content":"公民投票審議委員會把這樣的權利都剝奪，根本違反公民投票法的立法意旨。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0424;0424","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":255,"issue":"公投","legislator":"段宜康","party":"DPP","date":1429632000,"category":"發言","content":"因為多數的提案是要將門檻降到萬分之一，就是 0.01%，現在行政院\n 說要降到千分之三，因此我們可以各讓一步，保留行政院採納的千分之三的 3，就是分子用行政院的建議，分母則採納委員的提案，大家各讓一步的結果，答案就是萬分之三。這樣雙方都可以交代，你們回去行政院就說 3 已經達到了，委員也說分母的 10000 是照我們的。雙方的差距其實不大，只要雙方各讓一步就可以完成。謝謝。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0080;0080;0101;0101;0103;0103;0108;0108;0111;0113;0116;0116;0122;0124;0143;0144;0146;0147;0149;0151;0153;0154;0159;0159;0162;0164;0170;0170;0172;0172;0174;0175;0179;0179;0189;0194","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":256,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1429632000,"category":"發言","content":"有關連署門檻，針對世界各國的現況，其實我們早已在內政委員會討論非常多次，立陶宛人口 340 萬，連署門檻是 1.47%、西班牙是 1.26%、奧地利 1.23%、葡萄牙 0.69%、匈牙利 0.49%、波蘭 0.25%、斯洛維尼亞 0.26%、歐盟 0.20%、義大利 0.08%、瑞士 0.67%，這麼清楚，每個國家都有，但沒有一國的連署條件比我們還高。所以包括行政部門、立法委員在內，既然要來參與逐條討論，自己就要做功課，然後依照逐條討論程序，一條一條討論。今天討論到第十二條，早上我們既然把第十條的提案門檻降低，那連署門檻當然也要相對降低，就是這麼清楚。所以依據陳委員唐山等 16 人提案的第十二條，我們非常清楚地主張把連署門檻修正為 1%，至於贊不贊成，大家可以表達，如此而已，不要再上台詢答其他國家連署門檻是多少，既然自己不做功課，就不要來參與逐條討論，這是內政委員會在討論問題、解決問題時應有的態度，這也才是我們今天逐條討論的主要內容。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0080;0080;0099;0099;0105;0107;0109;0109;0113;0114;0133;0133;0141;0142","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":257,"issue":"公投","legislator":"鄭麗君","party":"DPP","date":1429632000,"category":"發言","content":"一個公民要選總統，他只要連署 25 萬人，就可以參選、被投票。我們今天討論的基準就從選罷法來看，1.5%是第二階段，假設第二階段是 1.5%，我們不應該超過這個門檻，所以，我建議，公投的門檻至少要比選罷法更低，因為選總統只需要這樣的門檻，如果依照現在行政院所謂的千分之三一直到百分之三，換言之，這個比選總統還要困難。...我還是認為我們的版本絕對不能超過選罷法，所以才會提出萬分之一，第二階段連署門檻是千分之一。我再補充最後一點理由，如果門檻太高、連署人數動輒就要五萬、二十幾萬，這樣的公投門檻就是圖利大黨。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0080;0083;0095;0097;0104;0106;0108;0110;0153;0153;0156;0157;0159;0162;0165;0165;0168;0170;0175;0176;0181;0181;0183;0183;0186;0188;0194;0195","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":261,"issue":"公投","legislator":"莊瑞雄","party":"DPP","date":1429632000,"category":"發言","content":"我認為就算只有一個人提案也應該可以成案！你們建議改為千分之三，周委員倪安則建議一人亦可成案。其實一個案子提出來，即使經過審查，也尚未進入第二階段，也就是駁回或補正。換句話說，從提案、審查到連署，甚至對連署的有效部分又有門檻，遑論通過了，所\n 以整部公投法全部都是門檻，到處都關關卡卡。如果認同公投是直接民意的展現，那麼理當進行適度調整。再者，公投是對於現行制度、現況的一種反映，甚或是對政府與現狀不滿的否定，即使將門檻從千分之五降為千分之三，仍舊是一種限制。行政部門不要動不動就認為這是一種成本或社會資源的浪費，","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0086;0088;0099;0100;0102;0102;0142;0142;0165;0165;0168;0168;0185;0185","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":263,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1429632000,"category":"發言","content":"因為大家關切這個議題，政府認為讓人民去決定，所以就交付公民投票，公投那麼多，每次選舉都有公投，這樣怎麼會亂？公投從來沒有一次亂過，公投就是要解決爭議，為什麼會亂？我實在搞不懂你的邏輯為何，為什麼有一個審議委員會就不會亂？關於門檻，你告訴我說萬分之一就會亂，千分之五不會亂，按照你的邏輯，反而千分之五才\n 會亂，因為更多人在那裡提案、連署才會亂，對不對？因為辦了公投就會亂，你的想法就是這樣啊！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0089;0093;0097;0098;0101;0110;0114;0117;0128;0129;0132;0133;0142;0142;0151;0151;0159;0160;0165;0168;0175;0176;0189;0193;0195;0195","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":269,"issue":"公投","legislator":"尤美女","party":"DPP","date":1429632000,"category":"發言","content":"其實剛剛李委員俊俋已經講得很清楚，各國規定的連署人數佔選民比例，幾乎都在 1.4%到 0.6%、0.7%之間，所以，本條門檻當然應該降低，委員提案條文也幾乎都贊成降低到 1%，1%也大概有 18 萬人，其實也算滿多的。另外一個可以佐證的是，根據總統及副總統選舉罷免法，如果候選人要透過連署來競選連任，連署門檻也是選舉人數的 1.5%，從這兩個數據來看，1%事實上是合理的，因此本席建議門檻應該訂在 1%。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0130;0131;0142;0142;0143;0144;0147;0147;0149;0150;0152;0152","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"rank":0.9647058823529412},{"party":"PFP","dominantPosition":"aye","dominantPercentage":81.82,"records":[{"id":204,"issue":"公投","legislator":"親民黨黨團","party":"PFP","date":1362672000,"category":"提案","content":"投票門檻下修為40%","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?21@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@30267@08030301:141-143","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":205,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1362672000,"category":"提案","content":"投票門檻下修為40%","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?21@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@30267@08030301:141-143","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":207,"issue":"公投","legislator":"親民黨黨團","party":"PFP","date":1365436800,"category":"提案","content":"投票年齡門檻下修至18歲","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?5@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@29257@08030701:236-238","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":208,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1365436800,"category":"提案","content":"投票年齡門檻下修至18歲","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?5@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@29257@08030701:236-238","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":153,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1367164800,"category":"","content":"我們認為修正公民投票法讓 18 歲的青年可以做關於創制複決的投票，這是不違背憲法的。不論內政部或是行政院，他們一方面肯定，一方面又否決，我覺得應該對這點深切檢討。","positionJudgement":"贊成公投下修18歲可投票","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":167,"issue":"公投","legislator":"陳怡潔","party":"PFP","date":1367164800,"category":"發言","content":"針對《公民投票法》修訂，依中華民國憲法第 130 條規定，我國國民年滿 20 歲才有依法選舉之權，但現今全世界已有 162 個國家將 18 歲訂為投票權行使的起始年齡，台灣身為民主先進國家，選舉制度卻是排名在 162 個國家之後。尤其公民投票一向是針對重大議題進行，多數國家亦以 18 歲訂為法定成年年齡，公投法實有將投票年齡下修之必要。","positionJudgement":"贊成公投下修18歲可投票","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":171,"issue":"公投","legislator":"陳怡潔","party":"PFP","date":1427212800,"category":"發言","content":"因為外界在看這個門檻都覺得很高，我們知道過去公投的投票率最高只有達到 45%，而且你們把沒有投票的人都視為反對，目前是這樣，所以台灣的公投看起很難通過，但是結果又好像取決於題目的設定，我舉例好了，譬如之前朝野為了核四公投的題目吵很久，反核的人提出「核四續建」公投，擁核的人提出「核四停建」公投，其實這凸顯出來的是制度上的問題，因為這個題目顯示是非常的中性，感覺好像是由題目來決定結果，你們有沒有通盤去檢討整個公投制度應該要怎麼做全盤的調整？","positionJudgement":"質詢應針對公投制度做全盤的調整","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":243,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1428422400,"category":"發言","content":"本席對公投的看法也是一樣，我們積極支持公投，但是也希望支持公投、希望降低門檻、或希望降低通過門檻的朋友們和我們一起向社會說明現階段的規定有何處會造成大家疑慮。本席絕對支持人民的權利，可是要請教大家如何化解我們共同面對的問題...我們要以立法方式解決這個問題，而排除公投審議委員會呢？或立法只是原則性概括，要用公投審議委員會處理？","positionJudgement":"對門檻和公審會無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0392;0393","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":250,"issue":"公投","legislator":"陳怡潔","party":"PFP","date":1428422400,"category":"發言","content":"我國公投法通過門檻為二分之一以上有投票權人參與投票，且同意票過半數為通過，其門檻為全世界最嚴，已經造成公投難以施行，從我國歷次全國性公投結果可看出，即使與大選合併舉行，投票率亦難超過 50%，且本法在立法上將未投票者一律視為反對，加以公投法第三十三條之再提出時間限制，兩者交互作用下，使得公投法形同具文。","positionJudgement":"具體指出高門檻問題","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0408;0409","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":266,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1429632000,"category":"發言","content":"親民黨認為千分之一當做登記門檻應該是可以的，可是國民黨認為要千分之二點五，不曉得民進黨在這部分的態度是什麼？至於台聯就要對不起了，因為只有一個人不太好辦，如果只是就國民黨和親民黨的話，那就二一添作五，大概是千分之二左右，這是單獨考慮，但如果不是單獨考慮，當然就要放在一起合併思考。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0101;0101;0103;0105;0110;0110","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":267,"issue":"公投","legislator":"陳怡潔","party":"PFP","date":1429632000,"category":"發言","content":"我們原本是主張千分之一，現在也是退讓到千分之二，這部分應該可以有共識，否則一直討論下去也沒有結論啊！","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0102;0102;0106;0106","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"rank":0.8181818181818182},{"party":"KMT","dominantPosition":"unknown","dominantPercentage":59.38,"records":[{"id":133,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1337702400,"category":"發言","content":"要不要行使直接民權必須考量可能的成本與代價，因此必須要有提案與連署人數門檻的限制。我們從一些國家的經驗來觀察。在提案人數方面，其實各國並無一致的實踐，有的以公民人數之一定比例為門檻，有的則規定固定人數為門檻。以我國通過的公民投票法之有關規定與美國相比：我國提案人數為千分之五，遠低於美國各州的平均值百分之一至二；我國連署人數百分之五，也比美國各州較適中的百分之八為低。故不論是提案人數或是連署人數，其實都並不算高。以此門檻「過高」為由而認為我國的公法不易發動，是「鳥籠公投」的說法，根本是言過其實。","positionJudgement":"反對下修公投提案連署門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":136,"issue":"公投","legislator":"江啟臣","party":"KMT","date":1337702400,"category":"發言","content":"本席剛才要問的就是內政部、中選會，尤其是行政院這邊，針對審議委員會制度的改善，是否能提出比較具體的東西，而不要反正就是堅持不動。我想你們也開過公聽會，可能也有不一樣的建議或是不同的看法提出來，這個看法或許有時候是南轅北轍，有時候是對立的，但是如何在中間取得大家可以接受的平衡點，我覺得這是你們要努力的方向。我並不是這方面的專家，我也無法給你一個答案，可是我認為這個制度的修正非常重要，因為它影響到整個公民投票的進行能否順暢，以及公民意志最後是否有助於問題的解決，否則的話，到最後這個遊戲規則將讓公民投票變成是一種社會成本的浪費，如果是這樣，本席覺得我不要看到公民投票成為這樣，這會加深政治上的對立及增添許多麻煩，因此我認為公投法應該能夠有助於解決社會上的公民，他們以為該由他們自己來決定的問題。","positionJudgement":"認為行政單位需提出具體修改制度的方案","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":139,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1337702400,"category":"發言","content":"本院委員吳育昇有鑑於公民投票法制定後仍有多個縣市沒有完成公民投票自治條例？經本席口頭詢問得知，目前僅 2 個直轄市、6 個縣市政府完成公民投票自治條例。若地方民眾自主性對地方自治事項與地方法規欲進行公民投票，該縣市卻無公投自治條例時，又該如何進行？另外，假設中央政府欲推動重大交通建設時，地方民意有不同意見時，欲以公民投票方式表達，又該以地方性公民投票進行？還是全國性公民投票進行？特向內政部與中央選舉委員會提出書面質詢。","positionJudgement":"質詢地方與全國公投的標準","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":140,"issue":"公投","legislator":"徐欣瑩","party":"KMT","date":1337702400,"category":"發言","content":"國內現在的氛圍，一旦門檻降低，美牛、十二年國教、證所稅、油電雙漲、一國兩區、核能發電可能一口氣都要公投，中選會的工作絕對不可能變少，有些人甚至將舉辦公投視為發聲的工具，將發動公民投票當作是特定意見的常態發聲管道。所以門檻的降低應該考慮舉行公投的可行性，畢竟經費有限，中選會只有一個，而且瑞士的通訊投票跟不在籍投票便利選民，而我國尚無不在籍投票，選舉勞民，對於提案與連署門檻的調降，中選會應審慎考慮。","positionJudgement":"認為提案與連署門檻調降要謹慎","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":141,"issue":"公投","legislator":"陳超明","party":"KMT","date":1337702400,"category":"發言","content":"既然內政部知道部分規定重複且相互牴觸，為何不提出行政院的修法版本，將重複與牴觸的部分修正，或是將子法的施行細則提升至母法位階？大大方方的，讓人民很清楚公民投票案的提案程序跟相關規定，不要搞得好像我們執政黨很怕人民透過公民投票來直接參與民主！","positionJudgement":"質疑行政院不提出修法版本","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":137,"issue":"公投","legislator":"紀國棟","party":"KMT","date":1337702400,"category":"發言","content":"公投法的門檻，就在野黨的看法，本席認為他們要的是門檻再降低一點，所以其實你們很簡單，只要回去討論一次大概可以降低多少門檻，就降一點點，大家來討論趕快將這件事敲定，也讓這些執政黨委員不會陷於兩邊作戰，站在民眾的考量，認為應該讓公投法通過，為什麼我們不贊成？其實我們也不是反對，只是感覺那種規劃的節奏感似乎沒有那麼快，本席認為該做就趕快做，次長有什麼看法？","positionJudgement":"贊成下修公投門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":143,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1338912000,"category":"發言","content":"主席、各位列席官員、各位同仁。關於葉宜津委員提案的第二條第一款，有關領土變更的複決，我也認為這件事要非常的慎重，因為這牽涉到歷史、地理、主權及國家的權益，沒有相當嚴謹的配套，考慮確實有失周延。所以我是覺得這個部分擺在這邊不妥，應該有更審慎的考慮。謝謝！","positionJudgement":"反對領土變更案列入公投法","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":142,"issue":"公投","legislator":"陳超明","party":"KMT","date":1338912000,"category":"發言","content":"司長應該這樣明示，公民投票審議委員會有存在的價值，還可以做很多事，要把它廢掉是不合理的，而不是答復尊重他們的意見。所以不宜廢掉。謝謝！","positionJudgement":"反對廢除公審會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":150,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1338912000,"category":"發言","content":"主席：第十條的修正意見，關於人數的部分，整理剛才大家的發言後，大概有幾個數字，一、100\n 人；二、萬分之三；三、千分之五，也就是原來的規定。\n 100 人這部分有無意見？\n 吳委員育昇：（在席位上）不同意。\n 主席：萬分之三呢？\n 吳委員育昇：（在席位上）不同意，因為沒有配套措施。","positionJudgement":"反對降低公投提案門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":145,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1338912000,"category":"發言","content":"我們首先要考量公民投票和一般選舉不同的地方在哪裡，一般選舉決定在於人，也就是舉才；而公民投票雖然是人民直接行使權利，但是決定的是一件事，但是「事」以後的發展是誰來負責？當然是全體公民來負責，所以門檻不宜降低。","positionJudgement":"反對下修公投門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":155,"issue":"公投","legislator":"徐欣瑩","party":"KMT","date":1367164800,"category":"發言","content":"因為總統是經過民意考驗選舉而來，立法院也都是背負著一定的民意，而人民連署卻只要達到千分之五，三者相較之下，最後一項是否稍低了","positionJudgement":"反對下修公投連署門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":157,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1367164800,"category":"發言","content":"我同意他講的一個觀點，我國公投法和世界各國不太一樣，我們集合了重大政策、全國議題、立法原則、創制複決，以及修憲的問題，我們全部涵括在公投法之中，這種畢其功於一法的情況下，你能把公投門檻降低嗎？這不會造成國家的動盪嗎？\n \n ……我想公投審議委員會的爭議很久了，在目前這種情況下，我認為保持現狀","positionJudgement":"反對降低公投門檻、反對廢除公審會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":161,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1367164800,"category":"發言","content":"【公投門檻問題】\n 二、本席認為，要不要行使直接民權必須考量可能的成本與代價，因此必須要有提案與連署人數門檻的限制。我們從一些國家的經驗來觀察。在提案人數方面，其實各國並無一致的實踐，有的以公民人數之一定比例為門檻，有的則規定固定人數為門檻。以我國通過的公民投票法之有關規定與美國相比：我國提案人數為千分之五，遠低於美國各州的平均值百分之一至二；我國連署人數百分之五，也比美國各州較適中的百分之八為低。故不論是提案人數或是連署人數，其實都並不算高。\n 【公投審議委員會的必要性】\n 這些認定問題需要由一個獨立機關來審議，所以公投審議委員會的設計不是政治性的，而是法律性的，是合法性的審查，並非目的性的審查，審議委員會只看公投項目符不符合公投法的規定，因此它的存在，本席認為確有必要。","positionJudgement":"反對降低公投門檻，反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"書面質詢"},{"id":162,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1367164800,"category":"發言","content":"我想就像呂前副總統提出要進行地方公投，若行政院有疑義，這要送給誰去解釋疑義？不就是交由公投審議委員會嗎？如果把公投審議委員給廢掉，未來交由行政院自行解釋，這麼做會是好的嗎？剛剛吳委員也提出建議，如果我們在認定和解釋方面沒有適當的配套措施，這個還是不動會比較好。","positionJudgement":"反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":166,"issue":"公投","legislator":"李貴敏","party":"KMT","date":1367164800,"category":"發言","content":"據本席理解，公投目前最主要的爭議有三項，第一項是連署的門檻，第二項是通過的門檻，第三項是該不該先由公審會做事前的審核。在內政委員會前兩次質詢的時候，有委員提到和國外的法例相較之下台灣是最嚴的，本席就去查相對的資料看台灣的公投法是不是最嚴的，查出來的結果，副秘書長，台灣對於公投法是最嚴的嗎？我們看一下公投現制，在各個國家中，台灣的人民可以提出來，義大利的人民可以提出來，瑞士也可以。但是從人民的角度來講，法國不可以，英國不可以，日本不可以，德國不可以，美國也不可以，所以從發動主體來看，台灣是比較鬆的。","positionJudgement":"認為台灣公投法不是最嚴格的","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":176,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1427212800,"category":"發言","content":"今天召委安排報告主題是「補正公投法、修改選罷法，以落實國民主權之立法倡議」。本席剛好想到行政院版《總統副總統選舉罷免法》修正草案，未來總統大選，因在外地工作、就學無法回戶籍所在地投票的軍警、上班族、學生，選民可以申請跨縣市移轉投票，節省返鄉投票所花費的時間與金錢，對於全國公民行使參政權有很大幫助。各界絞盡腦汁提升青年返鄉意願，但事實上，解決返鄉投票問題的根本，在於「不在籍投票」制度。目前大多數的民主國家都擁有不在籍投票規定，以此維護《憲法》權利，然而，一向以民主制度自傲的台灣，卻遲遲未能建立機制，外地遊子表達聲音的管道，希望朝野應該一起努力保障選舉人參政權行使！","positionJudgement":"贊成不在籍投票","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":178,"issue":"公投","legislator":"鄭天財","party":"KMT","date":1427212800,"category":"發言","content":"為具體回應補正公投法、修改選罷法以落實國民主權之立法倡議降低提案、連署門檻、建立電子提案及連署門檻、延長罷免連署期間，檢討現行法律對於罷免權行使之諸多不當限制等，內政部舉辦完公聽會後，如有修法共識，應儘速提出公民投票法及公職人員選舉罷免法修正草案，以落實民主，鞏固民權。\n 提案人：盧嘉辰 邱文彥 吳育昇 鄭天財","positionJudgement":"要求內政部提出修正草案","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":179,"issue":"公投","legislator":"盧嘉辰","party":"KMT","date":1427212800,"category":"發言","content":"為具體回應補正公投法、修改選罷法以落實國民主權之立法倡議降低提案、連署門檻、建立電子提案及連署門檻、延長罷免連署期間，檢討現行法律對於罷免權行使之諸多不當限制等，內政部舉辦完公聽會後，如有修法共識，應儘速提出公民投票法及公職人員選舉罷免法修正草案，以落實民主，鞏固民權。\n 提案人：盧嘉辰 邱文彥 吳育昇 鄭天財","positionJudgement":"要求內政部提出修正草案","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":180,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1427212800,"category":"發言","content":"我的意思是，你們一直說要凝聚社會共識，也希望這個議題可以討論。不管是門檻的問題、條文的問題，還是公投審議委員會要不要存在的問題，社會上都可以公開討論。","positionJudgement":"認為公投門檻可以公開討論","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":181,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1427212800,"category":"發言","content":"對，這是我們所擔心的，所以本席認為公投法應採較高門檻，因為做成決定之後，後續沒有人可以來負責，所以會擔心這只是一時的社會氛圍，或是少數人的情緒。","positionJudgement":"反對下修公投門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":183,"issue":"公投","legislator":"徐志榮","party":"KMT","date":1427212800,"category":"發言","content":"補正公投法及修改選罷法，行政院立場為何\n 今天會議討論的主題是公投法與選罷法的修正問題，媒體報導上週朱立倫主席對於現行公投法的門檻及選罷法的罷免門檻均過高，表態支持應作合理調整，隨後行政院簡秘書長卻指稱現階段不宜修法，公開表達行政院反對立場。媒體紛紛表示行政院這樣的作法是打臉朱主席，此外民間團體也醞釀發動「四一○還權於民．重返立院」行動要來聲援補正公投法及修正選罷法。請行政院簡秘書長說明反對立場為何？本席聽聞內政部有針對選罷法修正問題擬召開座談會，請問陳部長具體時程為何？預計召開多少場？總統與立委選舉預計今年 9 月發布選舉公告，若要在下屆總統與立委選舉適用，就要在 9 月初之前完成相關修法，時間上是否來得及？修法問題茲事體大，與其急就章倉促完成拼裝上路，不如經過詳細規劃討論，不應急於適用明年初的總統及立委大選。","positionJudgement":"詢問行政院立場","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"書面質詢"},{"id":238,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1428422400,"category":"發言","content":"本席首先要表明我的態度，我支持公民投票提案門檻下修，但這要做合理的評估。最重要的是，以行政能量來看，行政院應該說明，公民投票提案門檻下修之後，我們能否負擔相關的行政成本？果真如此，我們必須在行政成本可以負擔的條件之下，做出合理下修的比例。如果我們沒有釐清可負擔的合理下修比例，而你們每件提案都答應要處理，屆時你們如何能承擔？所以本席認為這點需要大家再研究。謝謝。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0373;0375;0444;0444;0446;0446","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":240,"issue":"公投","legislator":"鄭天財","party":"KMT","date":1428422400,"category":"發言","content":"秘書長知不知道總統及副總統選舉實施不在籍投票案送到立法院多久了？你不知道？你們都沒有計算！...我說的是總統副總統選罷法，這個還沒有付委啦！被誰擋住了？你們要去說明、溝通，甚至可以拜託公民團體，說為什麼不付委。實施不在籍投票有這麼困難嗎？全世界的先進國家都在做，所以這部分應該多溝通、多協調。","positionJudgement":"「不在籍投票」不在公投法修法討論內容","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0378;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":241,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1428422400,"category":"發言","content":"秘書長的意思是，目前我們的公投法是規定至少要二分之一的公民出來投票，達到出來投票的人的二分之一之門檻，才能夠通過。理論及實務上，就等於四分之一的積極公民就可以改變、經過國家合法程序做出一個新的決定。所以，你認為這個門檻夠了，不宜再下降，是不是這個邏輯？","positionJudgement":"對門檻是否應該下修無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0380;0384","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":248,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1428422400,"category":"發言","content":"如果不管什麼事情都公投，那就很多事情沒辦法做了，我們這個國家也沒辦法進步。現在鄰近每個國家都在進步，我們不能再停滯了，本席認為主管機關或審議委員會有存在在行政院的必要。…本席建議還是維持原來的千分之五。","positionJudgement":"反對廢除公投審議委員會及修改提案門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0406;0407;0413;0413;0418;0418;0420;0420;0422;0422;0424;0424;0426;0426;0429;0432;0435;0437;0440;0442;0444;0445;0447;0448","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":239,"issue":"公投","legislator":"盧嘉辰","party":"KMT","date":1428422400,"category":"發言","content":"剛才主席說國民黨委員對於廢除公投審議委員會的問題也要提出不同的見解，我個人現在就說明行政院公民投票審議委員會之審議事項為何，還有為什麼不能輕易廢掉審議委員會。依公民投票法第三十四條、第三十八條的規定，行政院應設全國性公民投票審議委員會，所以這是依法有據。要審議的事項就是全國性公民投票事項之認定，還有公民投票提案事項是否為三年內曾經投票通過或否決之公民投票案的同一事項之認定。同一事項包括提案之基礎事實類似、擴張或減縮應受判斷事項者，由公民投票審議委員會認定之。還有行政院對公民投票事項是否屬地方性公民投票事項有疑義時之認定。基於這幾項原則，不能輕易廢掉。","positionJudgement":"反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0375;0378;0413;0413;0417;0417;0422;0422;0424;0424;0430;0430;0432;0432;0445;0446","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":268,"issue":"公投","legislator":"王育敏","party":"KMT","date":1429632000,"category":"發言","content":"有些委員說，公投的投票率為何沒達到 50%？這要看是何種議題，像總統大選是全國性投票，可能因為對戰非常激烈，大家也非常重視，所以民眾投票會很踴躍。並非台灣的投票率不會超過 50%，我們歷年總統大選的投票率大概都超過七成，如此看來，討論到公投的投票率時，有時是議題設定的問題，對不對？觀察過去六次公投的主題為何？這些主題是否為大家非常關心、在乎的議題？這值得提出來討論。不要因為公投投票率未達 50%，就說一定是設計門檻的問題。","positionJudgement":"對投票門檻下修有疑慮","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0117;0118;0126;0128;0132;0133;0139;0141;0144;0145;0147;0147;0152;0153;0159;0162;0165;0166;0170;0170;0172;0175;0183;0183;0186;0186;0189;0190;0192;0192","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":260,"issue":"公投","legislator":"李貴敏","party":"KMT","date":1429632000,"category":"發言","content":"憑良心講，是否應該為 1,800 人，並不是藍綠的問題，而是該怎麼做才能讓政府在未來將錢花在刀口上，這才是應該深思之處！但是，究竟應該是千分之幾，大家可以撇掉自己本身的政黨立場，為台灣思考一下，什麼樣的比例是我們能夠承受的一個行政資源支出的必要，因此，對於比例的部分，本席沒有任何的堅持，只是從邏輯上而言，如果 1 個人可以做的，就目前台灣的狀態而言，1,800 個人要提出提案是否可能，本席認為那實在太容易了，所以這個地方的確是需要深思。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0085;0086;0099;0099;0102;0102;0106;0106;0108;0109;0118;0122;0124;0126;0128;0128;0131;0134","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":262,"issue":"公投","legislator":"陳淑慧","party":"KMT","date":1429632000,"category":"發言","content":"我認為行政院版所提出的數據應符合比例原則，不論精神、目標與目的，都應符合全國人民多數意見與看法，畢竟會動用到公投法，就是為了解決人民對於現有法律或政策中無法解決的疑惑與問題。所以不論提案、連署、通過，都應該有根據，且符合比例原則，以符合多數人民的意見。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0088;0089;0097;0098","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":264,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1429632000,"category":"發言","content":"我贊成調降公投門檻，也不一定支持千分之三，但是唯獨對萬分之一感到恐慌，因為我們立委動不動都是七、八萬票選出來的，甚至有超過十萬票選出來的，如果只要 1,800 個人就可以提案進行公投，那要立委幹什麼？...所以我認為 92 年修法時，朝野設定千分之五的門檻是有智慧的，也經過精算，今天若要與時俱進調降公投門檻，我認為還是應在千分比的概念下來討論。就這一點而言，行政院提案修法調降門檻，用千分比的概念還是好，我不贊成用萬分比，因為我很恐懼。","positionJudgement":"對門檻下修內容無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0093;0096;0098;0099;0101;0101;0105;0106;0108;0110","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":265,"issue":"公投","legislator":"陳超明","party":"KMT","date":1429632000,"category":"發言","content":"我是 8 萬多票當選的，吳育昇是 10 幾萬票當選的，如果 54,000 票你們就不能接受，每個立委隨時都可以提案，那民選的立委要做什麼用的？公民的力量可以作為思考的模式之一，但是他們講的不一定是對的。你們仔細想想，54,000 張票是最低的門檻，如果全國性公投54,000 個人不能接受，那台灣社會會變成什麼樣子？","positionJudgement":"認為公投提案門檻不能低於立委得票","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0095;0095;0098;0098;0100;0100;0102;0103;0107;0108","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":259,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1429632000,"category":"發言","content":"關於提案門檻，經濟學上可以從需求面、供給面來看。從需求面來講，我們必須兼顧民主的價值，讓更多人可以參與，在精神上我當然支持很多委員的看法。但是從供給面來看，我們到底能支撐多少業務，行政成本也要考慮，因此才會請秘書長回去精算。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0084;0085;0107;0107;0129;0130;0133;0133;0142;0143;0150;0151;0156;0157;0165;0165;0170;0170;0172;0172;0174;0176;0180;0180;0182;0182;0185;0192;0194;0195","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"rank":0.03125}]}},"legislatorView":{"marriageEquality":{"title":"婚姻平權","statement":"婚姻不限性別","partyPositions":[],"positions":[{"position":"aye","legislators":[{"name":"黃昭順","party":"KMT","records":[{"id":1,"issue":"婚姻平權","legislator":"黃昭順","party":"KMT","date":1336665600,"category":"發言","content":"本院黃委員昭順，針對近日同性婚姻合法化爭議，認為人生而平等，同性婚姻權益等同於異性之婚姻權，應與其享婚姻中相同的權利與義務，亦應受憲法婚姻自由之保障，對於同性婚姻也應採取理解並尊重之態度，儘速修正相關法令，以期落實平等原則，特向行政院提出質詢。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"假的澄清內容假的澄清內容假的澄清內容假的澄清內容假的澄清內容假的澄清內容","clarificationLastUpdate":"2015\u002F5\u002F11","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F32\u002FLCIDC01_1013201.pdf","meeting":"院會","meetingCategory":"院會書面質詢"}],"dominantPosition":"aye","dominantPercentage":100},{"name":"蕭美琴","party":"DPP","records":[{"id":2,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1352390400,"category":"發言","content":"美國剛進行總統大選，期間也針對很多公共議題進行公民投票，其中有三個州同意通過同性婚姻，請問院長，對於同性伴侶、同性婚姻、不同性傾向的權益問題，你有何立場？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F68\u002FLCIDC01_1016801.pdf","meeting":"院會","meetingCategory":"院會質詢"},{"id":9,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1356019200,"category":"提案","content":"提案將婚姻當事人由男女改為雙方","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fagenda1\u002F02\u002Fpdf\u002F08\u002F02\u002F14\u002FLCEWA01_080214_00011.pdf","meeting":"司法及法制委員會","meetingCategory":"法律提案"},{"id":12,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1356451200,"category":"發言","content":"我自己非常幸運，在念書期間學校做了非常好的教育，讓我們進一步了解不同性傾向的觀點以及他們跟社會互動所面臨的種種挑戰，讓我們能夠尊重、了解他們；不只是包容他們，我們甚至能夠欣賞不同性傾向的人對社會多元化所帶來的貢獻。可是我非常遺憾，現在的行政部門還是採取迴避、保守、抗拒的心態。我們今天重新提出同性婚姻合法化這樣的修法方向，就是要呼籲從善如流，也希望立法院其他同仁能共同來支持，民間社團提出的伴侶制度，也是可以同時討論的。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F03\u002FLCIDC01_1020304.pdf","meeting":"司法及法制委員會","meetingCategory":"公聽會\n 發言"},{"id":14,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1357488000,"category":"發言","content":"其實，在亞洲其他國家中，尤其是一些講華語的國家，台灣算是相對自由與開放的國家，當然，越是自由與開放的國家，其文化與創意也更能蓬勃發展，樣態上也更趨多元，這也是台灣的優勢，像本席就主張同性婚姻可以合法化，因為我覺得台灣社會若能包容不同性傾向的人，就表示我們是一個越前衛、越進步的國家，在這樣的國家裡面文化創意的空間自然就更大，這也表示我們的社會可以包容更多不同意見，換言之，這裡是讓更多元意見存在的地方！","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F06\u002FLCIDC01_1020601.pdf","meeting":"內政委員會會","meetingCategory":"委員會質詢"},{"id":21,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1382630400,"category":"提案","content":"提案將婚姻當事人由男女改為不限性別","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcbcfc8c8cdc5cdc
