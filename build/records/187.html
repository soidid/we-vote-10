2千元。惟今年6月內政部發函予一對已登記結婚之吳姓跨性別伴侶，要求其自行辦理撤銷婚姻，又於今年8月7日內政部專案會議，認定吳姓伴侶婚姻有效，內政部態度反覆，標準不一，侵害民眾權益，造成不必要之精神傷害，顯見內政部缺乏性別友善意識。爰此，提案凍結前開預算1\u002F2，計109萬6千元，俟內政部提出「如何推行我國同性婚姻合法化」之專案報告，向本院內政委員會報告並經同意後，始得動支。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F75\u002FLCIDC01_1027501.pdf","meeting":"內政委員會","meetingCategory":"預算凍結案"},{"id":32,"issue":"婚姻平權","legislator":"陳其邁","party":"DPP","date":1415721600,"category":"提案","content":"查行政院100年函頒之「性別平等政策綱領」乃由行政院性別平等處主政，規劃我國性別平等施政藍圖。然查「性別平等政策綱領」內容偏重婦女政策，多元性別、同志權益等政策尚不完備，實有不盡完善之處。且查103年6月「消除對婦女一切形式歧視公約（CEDAW）中華民國（臺灣）第2次國家報告國外專家審查暨發表會議」中，國外專家建議政府應將多元性別內涵納入性別平等教育教材中，並建議政府就國內社會關注的多元家庭法制保障及福利取得議題評估與制定相關政策。又查近年台灣同志及多元性別權益諸多倡議活動皆將「多元性別」、「婚姻平權、平等成家」、「擁抱性\u002F別認同差異」主題納入，國際知名之紐約時報亦於103年10月報導台灣社會追求同志平權運動，形容台灣已具有亞洲同性戀者的「燈塔」地位。爰此，為求政府之性別平等政策不致落後社會脈動及趨勢之外，行政院性別平等處身為「性別平等政策綱領」主政機關，應就同志權益、多元性別、婚姻平權等議題進行研擬，將上述層面之議題修正納入「性別平等政策綱領」政策內容。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F80\u002FLCIDC01_1038001.pdf","meeting":"內政委員會","meetingCategory":"預算主決議"},{"id":46,"issue":"婚姻平權","legislator":"陳其邁","party":"DPP","date":1420992000,"category":"發言","content":"所以我說尊重部落會議的決定啊！這是原住民族自治，所以包括對同性婚姻的看法，我們也應該尊重部落，你剛剛的口頭宣示很好、很進步啊！我給你鼓勵啊！所以我的意思是，我們進一步在原住民族基本法裡頭，就把同性婚姻這個部分列入，明定我們尊重部落所做的決定，尊重原住民自治，人家魯凱族贊成，或是有其他族群贊成，我們應該要尊重他們啊！我也同意啊！","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F12\u002FLCIDC01_1041201.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":4}],"totalCounts":4} sition":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":229,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1427731200,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.01%、連署門檻下修為1.5%、廢除投票門檻改為簡單多數決","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?3@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@6392@08070672:61-66","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":249,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1428422400,"category":"發言","content":"本委員會於 3 月 25 日提案要求行政院應於一個月內提出具體回應就擴大公民投票適用範圍，廢除公民投票審議委員會、降低提案、連署及通過門檻、建立電子提案及連署系統、延長罷免連署期間，檢討現行法律對於罷免權行使之諸多不當限制等，回應國民主權之立法倡議之公民投票法及公職人員選舉罷免法修正草案。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0408;0408","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":263,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1429632000,"category":"發言","content":"因為大家關切這個議題，政府認為讓人民去決定，所以就交付公民投票，公投那麼多，每次選舉都有公投，這樣怎麼會亂？公投從來沒有一次亂過，公投就是要解決爭議，為什麼會亂？我實在搞不懂你的邏輯為何，為什麼有一個審議委員會就不會亂？關於門檻，你告訴我說萬分之一就會亂，千分之五不會亂，按照你的邏輯，反而千分之五才\n 會亂，因為更多人在那裡提案、連署才會亂，對不對？因為辦了公投就會亂，你的想法就是這樣啊！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0089;0093;0097;0098;0101;0110;0114;0117;0128;0129;0132;0133;0142;0142;0151;0151;0159;0160;0165;0168;0175;0176;0189;0193;0195;0195","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":1},{"position":"aye","count":6}],"totalCounts":7}}},"陳怡潔":{"name":"陳怡潔","positions":{"marriageEquality":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"recall":{"records":[{"id":63,"issue":"罷免","legislator":"陳怡潔","party":"PFP","date":1386691200,"category":"發言","content":"(1)關於身分證字號、戶籍地址書寫不明、錯誤的部分，相關規定中並沒有規定不能拿回去補正，即沒有不准提議人拿回不符合的連署書，所以你們是依據什麼規定讓其不能拿回去？ (2)你們的依法行政是依你們的想法在行政，這等於是自打嘴巴，難怪人家都質疑你們是特定政黨的打手，如果你們失去了公信力，那就沒有存在的必要。","positionJudgement":"質疑中選會以行政干擾罷免","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F01\u002FLCIDC01_1030101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":1},{"position":"aye","count":0}],"totalCounts":1},"referendum":{"records":[{"id":167,"issue":"公投","legislator":"陳怡潔","party":"PFP","date":1367164800,"category":"發言","content":"針對《公民投票法》修訂，依中華民國憲法第 130 條規定，我國國民年滿 20 歲才有依法選舉之權，但現今全世界已有 162 個國家將 18 歲訂為投票權行使的起始年齡，台灣身為民主先進國家，選舉制度卻是排名在 162 個國家之後。尤其公民投票一向是針對重大議題進行，多數國家亦以 18 歲訂為法定成年年齡，公投法實有將投票年齡下修之必要。","positionJudgement":"贊成公投下修18歲可投票","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":171,"issue":"公投","legislator":"陳怡潔","party":"PFP","date":1427212800,"category":"發言","content":"因為外界在看這個門檻都覺得很高，我們知道過去公投的投票率最高只有達到 45%，而且你們把沒有投票的人都視為反對，目前是這樣，所以台灣的公投看起很難通過，但是結果又好像取決於題目的設定，我舉例好了，譬如之前朝野為了核四公投的題目吵很久，反核的人提出「核四續建」公投，擁核的人提出「核四停建」公投，其實這凸顯出來的是制度上的問題，因為這個題目顯示是非常的中性，感覺好像是由題目來決定結果，你們有沒有通盤去檢討整個公投制度應該要怎麼做全盤的調整？","positionJudgement":"質詢應針對公投制度做全盤的調整","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":250,"issue":"公投","legisla 減縮應受判斷事項者，由公民投票審議委員會認定之。還有行政院對公民投票事項是否屬地方性公民投票事項有疑義時之認定。基於這幾項原則，不能輕易廢掉。","positionJudgement":"反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0375;0378;0413;0413;0417;0417;0422;0422;0424;0424;0430;0430;0432;0432;0445;0446","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"nay","positionCounts":[{"position":"nay","count":1},{"position":"unknown","count":1},{"position":"aye","count":0}],"totalCounts":2}}},"蕭美琴":{"name":"蕭美琴","positions":{"marriageEquality":{"records":[{"id":2,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1352390400,"category":"發言","content":"美國剛進行總統大選，期間也針對很多公共議題進行公民投票，其中有三個州同意通過同性婚姻，請問院長，對於同性伴侶、同性婚姻、不同性傾向的權益問題，你有何立場？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F68\u002FLCIDC01_1016801.pdf","meeting":"院會","meetingCategory":"院會質詢"},{"id":9,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1356019200,"category":"提案","content":"提案將婚姻當事人由男女改為雙方","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fagenda1\u002F02\u002Fpdf\u002F08\u002F02\u002F14\u002FLCEWA01_080214_00011.pdf","meeting":"司法及法制委員會","meetingCategory":"法律提案"},{"id":12,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1356451200,"category":"發言","content":"我自己非常幸運，在念書期間學校做了非常好的教育，讓我們進一步了解不同性傾向的觀點以及他們跟社會互動所面臨的種種挑戰，讓我們能夠尊重、了解他們；不只是包容他們，我們甚至能夠欣賞不同性傾向的人對社會多元化所帶來的貢獻。可是我非常遺憾，現在的行政部門還是採取迴避、保守、抗拒的心態。我們今天重新提出同性婚姻合法化這樣的修法方向，就是要呼籲從善如流，也希望立法院其他同仁能共同來支持，民間社團提出的伴侶制度，也是可以同時討論的。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F03\u002FLCIDC01_1020304.pdf","meeting":"司法及法制委員會","meetingCategory":"公聽會\n 發言"},{"id":14,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1357488000,"category":"發言","content":"其實，在亞洲其他國家中，尤其是一些講華語的國家，台灣算是相對自由與開放的國家，當然，越是自由與開放的國家，其文化與創意也更能蓬勃發展，樣態上也更趨多元，這也是台灣的優勢，像本席就主張同性婚姻可以合法化，因為我覺得台灣社會若能包容不同性傾向的人，就表示我們是一個越前衛、越進步的國家，在這樣的國家裡面文化創意的空間自然就更大，這也表示我們的社會可以包容更多不同意見，換言之，這裡是讓更多元意見存在的地方！","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F06\u002FLCIDC01_1020601.pdf","meeting":"內政委員會會","meetingCategory":"委員會質詢"},{"id":21,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1382630400,"category":"提案","content":"提案將婚姻當事人由男女改為不限性別","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcbcfc8c8cdc5cdcfc6d2cdccc7","meeting":"司法及法制委員會","meetingCategory":"法律提案"},{"id":30,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1413388800,"category":"發言","content":"有一些國家承認同性婚姻的合法性，如果今天在台灣的一些外交官有同性的配偶或伴侶，那外交部是否承認他們的婚姻關係？總是會涉及簽證以及居留權的問題，我們的態度為何？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F67\u002FLCIDC01_1036701.pdf","meeting":"外交及國防委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":6}],"totalCounts":6},"recall":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"referendum":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0}}} 2年2月1日至2016年1月31日，針對本網站相關議題，我們已整理至目前為止的第八屆立委表態資料（包含離職立委），未來也將持續更新至第八屆立委任期結束。如果有以email訂閱，當有資料更新時，我們也會主動寄發email通知提醒。"]},{"question":"社會上重大議題那麼多，為什麼你們只挑選了這幾個議題？挑選的標準是什麼？","answer":["最主要的標準有兩個：\n(1)這個議題在立法院第八屆任期中是否有大量討論資料。\n(2)這個議題在立法院的官方公布資料中，是否可以比較出各政黨或各立委間的態度差異。","以「食安」為例，屬於社會上大眾都關心的議題，立法院在第八屆任期也有相關修法結果。但是我們實際花了許多心力研究立法院資料後，發現因為立法院在處理「食安」的修法時，以黨團協商的方式進行，而目前立法院關於黨團協商只公布協商結論（就是只知道最後修法的結果），而沒有公布其中討論過程的資料，就無法整理出各立委對這個議題的發言與態度。","事實上，我們也發現在立法院第八屆任期中，「食安」不是特例，許多重大議題都有類似的現象。"]},{"question":"立委「應表態未表態」的資料是什麼意思？","answer":["依照立法程序，法案經一讀後會交付委員會審查，而委員會應該是立委討論法案最激烈的階段，也應該最能看出立委的表態。","立法院中有八個委員會：「內政、外交國防、財政、經濟、教育文化、交通、司法法制、社福衛環」。一個法案通常會分發到一或多個委員會進行審查，而每個立委也都會加入其中一個委員會。所以我們認為立委有責任對其所屬委員會中審查的法案，進行「發言、提案、表決」等表態，如果沒有就屬於「應表態未表態」。"]},{"question":"為什麼你們不選用新聞報導資訊作為表態來源？","answer":["我們的資料來源皆來自立法院官方公布資料，因為我們認為一個負責任的立委就應該在立法院內以實際發言或作為，來表現自己的價值選擇。而比起經過媒體另外詮釋的新聞報導，立法院內言行也更能真實反映立委的態度。"]},{"question":"我覺得這個網站的資料很棒，我可以分享在網路上嗎？","answer":["我們歡迎任何非商業性及標示來源的分享轉載，讓更多朋友知道我們所提供2016立委選舉的相關資訊。我們相信，資訊越充足，越能幫助選民在投票時做出正確的判斷，這也是這個網站的最重要理念。","在明年1月立委選舉的投票日前，我們也將依照各選區、各議題的狀況製作表態分析圖，也歡迎所有人多多下載、分享、傳播。請大家耐心等待，也請大家別忘了可以email訂閱更新通知！"]},{"question":"我家選區的立委候選人都不是第八屆的現任立委，都沒有表態資料，那我該怎麼辦？","answer":["我們目前提供的立委表態資料，都是針對第八屆立委所整理出來的分析結果。但未來我們將會結合各NGO的努力，針對本網站的相關議題，進行候選人的表態調查，並將在選前公布於網站上，提供給選民進行比較。請大家保持關注！"]},{"question":"為什麼徐欣瑩立委有一些表態計算在國民黨裡，有一些又在民國黨裡？","answer":["徐欣瑩立委在2015年1月25日正式退出國民黨，2015年3月18日籌組成立民國黨並成為民國黨主席。因此在2015年1月25日以前的表態資料，就會計算在國民黨的表態統計內，之後的資料就計算在民國黨內。","雖然國民黨和民國黨名字很像，但還是不可以混淆的。","其他立委如果有「在任期間更換黨籍」，也會以類似的方式處理。"]},{"question":"為什麼有些法案上的表態，稱之為「黨團提案」？這和一般立委的提案，有什麼不同？","answer":["立法院的法案，可以由立委個別提案且經15個以上的立委連署後成案，也可以透過立法院內各政黨的黨團提案直接成案。目前符合立法院組織法規定的黨團有國民黨團、民進黨團、台聯黨團及立院新聯盟政團。","以立法院運作狀況來說，我們認為黨團提案的法案，更能直接表現政黨對這個議題的表態，因此會特別註記。"]},{"question":"對於被判斷為「支持、反對、模糊」的表態，如果立委覺得有錯誤，可以澄清更正嗎？","answer":["我們歡迎立委隨時澄清更正每則表態，請寄信至：wevote@watchout.tw。","我們更樂見立委經常在立法院內，針對每個議題和法案，做出明確的表態。"]}]}};</script><script src="../dist/main-f5189c58c10755d5b4b5.js" data-reactid=".zzpana1jpc.1.2"></script></body></html>
