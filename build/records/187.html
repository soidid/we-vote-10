席建議將公民投票審議委員會予以刪除。\n 第二，就是公投提案及連署的門檻過高，外界對此已經質疑很久了，所以一定要修正，本席的提案是從千分之五降到千分之一，連署的門檻由百分之五調降至百分之一，以符合實際。\n 最後，各界都認為鳥籠公投最主要的問題就是投票的門檻過高，現在除了大選之外，有哪一種投票會超過 50%？所以對於要如何修正，立法院應該要有定見，而且要符合外界的期待","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0366;0367;0389;0392","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":236,"issue":"公投","legislator":"葉津鈴","party":"TSU","date":1428422400,"category":"發言","content":"台聯黨團有關公投法的修正案共有兩案，一案是在 101 年 9 月提出，重點有刪除公民投票審議委員會、降低連署門檻以及取消投票門檻等第二案就是今天審議的提案，將公投的投票權年齡下修為 18 歲，","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0366;0367;0389;0392","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":237,"issue":"公投","legislator":"段宜康","party":"DPP","date":1428422400,"category":"發言","content":"不過如果要刪除原條文第二條第五項即廢除公投審議委員會，我建議如果有人意見不同、反對廢除，就應該提出公投審議委員會不可替代的理由，也就是要說清楚如果把公投審議委員會拿掉了，對公投程序的進行有什麼樣的影響，為什麼這樣做不好、為什麼必須要保留公投審議委員會，本席認為必須要有明確的態度、意見並提出說明。否則我們只看到贊成廢除公投審議委員會的意見，並沒有看到反對的意見，如果是這樣子，那就通過將原條文第二條第五項予以刪除，其他修正意見暫時先保留，然後進行下一個條文的討論。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0370;0373;0421;0421;0431;0431;0436;0437;0442;0442","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":242,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1428422400,"category":"發言","content":"我直接告訴你，這個我們也討論過很多次，所有公投投票的門檻，台灣是全世界最高的。...提案門檻不一樣、有高有低沒有錯，但投票門檻 50%是全世界最高的。...，現在最大的問題就在公投審議委員會根本在做實質審查，用十幾個人的公投審議委員會取代了十幾萬人的連署，這是我們沒辦法接受的，所以第二條規定得非常清楚，方才段委員也提出非常具體的主張，第二條除了保留的事項以外，第二條就是直接廢除公投審議委員會，請各位予以支持，謝謝！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0384;0389;0412;0413;0417;0418;0423;0423;0425;0426;0432;0432;0434;0434","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":244,"issue":"公投","legislator":"黃偉哲","party":"DPP","date":1428422400,"category":"發言","content":"問題是現制認為不去投票就是反對的表示，才把門檻定得這麼高，要求必須過半，行政院的版本和內政部的說帖都表示不能讓少數人決定，問題是民眾會認為不見得是少數，只是因為你們門檻訂得不合理。一般來講，就算綁大選，投票率大概是在 6 成多到 7 成，總有 3 成左右的人不會去投票，但不能認為這 3 成不去投票的人，就是反對公投，或是反對這個候選人，現在大家爭執的部分就在此，所以，我認為這部分需要尋求一個解釋空間，這個解釋空間不能由任一方片面認定，這樣會比較公平。","positionJudgement":"具體指出高門檻問題","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0393;0396","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":245,"issue":"公投","legislator":"鄭麗君","party":"DPP","date":1428422400,"category":"發言","content":"我主張公民投票提案門檻為萬分之一，而且我非常認同台聯黨團版本的精神，提案人只需一人即可成案。本席在質詢之前曾經做過對照比較，若一位公民要參選總統或副總統，只需領取申請表及繳交保證金即可參選，但如果發起人想要發起公民投票，譬如當年為了國人是否要吃美國牛肉，發起人不但要提案，甚至要先行連署，如此作法實在相當地不對稱、不公平。...大部分國家都只需完成第一階段的連署，唯獨我國採用兩階段連署方式。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0396;0400;0412;0412;0419;0422;0427;0429;0431;0436;0441;0444;0446;0447","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":246,"issue":"公投","legislator":"姚文智","party":"DPP","date":1428422400,"category":"發言","content":"憲法規定人民有選舉、罷免、創制、複決的權利，你們所設計的制度就是要設法在我們的體制與文化當中，讓人民可以具體做出選擇與實踐，現在我們可以用投票多數決的方式選出總統，偏偏對於事情決定的門檻竟然高過選出總統的標準，這顯然不合理，但你們卻不改，都已經那麼多年了，還要強詞奪理！","positionJudgement":"具體指出高門檻問題","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0400;0403","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":247,"issue":"公投","legislator":"田秋堇","party":"DPP","date":1428422400,"category":"發言","content":"如果整個社會上有幾千人、幾萬人願意連署這個提案，你憑什麼設置公投審議委員會，然後找幾個人來擔任委員後，就來封殺人家的提案，你們這樣的做法不是擔心人民展現人民的意志是什麼？","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0403;0406","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":249,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1428422400,"category":"發言","content":"本委員會於 3 月 25 日提案要求行政院應於一個月內提出具體回應就擴大公民投票適用範圍，廢除公民投票審議委員會、降低提案、連署及通過門檻、建立電子提案及連署系統、延長罷免連署期間，檢討現行法律對於罷免權行使之諸多不當限制等，回應國民主權之立法倡議之公民投票法及公職人員選舉罷免法修正草案。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0408;0408","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":250,"issue":"公投","legislator":"陳怡潔","party":"PFP","date":1428422400,"category":"發言","content":"我國公投法通過門檻為二分之一以上有投票權人參與投票，且同意票過半數為通過，其門檻為全世界最嚴，已經造成公投難以施行，從我國歷次全國性公投結果可看出，即使與大選合併舉行，投票率亦難超過 50%，且本法在立法上將未投票者一律視為反對，加以公投法第三十三條之再提出時間限制，兩者交互作用下，使得公投法形同具文。","positionJudgement":"具體指出高門檻問題","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0408;0409","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":251,"issue":"公投","legislator":"柯建銘","party":"DPP","date":1428422400,"category":"發言","content":"所以，今天你整個思維沒有改變，弄一個公投審議委員會，讓過去許多民眾包括台聯提出的公投提案就在公投審議委員被封殺，因為你的人多，控制了公投審議委員會，導致公投審議委員會成為一個太上委員會，這部分根本應該刪除。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0409;0412;0418;0419;0420;0421","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":252,"issue":"公投","legislator":"尤美女","party":"DPP","date":1428422400,"category":"發言","content":"本席認為應該要公投的事項必須訂定清楚，然後刪掉公投審議委員會，應該回歸到中選會，因為中選會的委員是由總統提名，經過立法院行使同意權，它是一個超然、獨立機構，所以應該由他們來審議，謝謝！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0423;0423;0426;0427;0430;0430","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":253,"issue":"公投","legislator":"李應元","party":"DPP","date":1428422400,"category":"發言","content":"公民投票審議委員會把這樣的權利都剝奪，根本違反公民投票法的立法意旨。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0424;0424","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":254,"issue":"公投","legislator":"賴振昌","party":"TSU","date":1428422400,"category":"發言","content":"本席認為，如果政府宣示尊重人民或保障人民對公共事務參與的權利，台聯主張提案只需一人，這是有其理論支持與理論背景，主要凸顯政府對人民參與公共事務權利的保障。這是我們之所以主張一人提案最重要的理由，我實在想不出公民投票提案門檻需要達到一百至五百人，甚至規定為千分之一或千分之五等任何數字或比例的理由，事實上，這些數字都找不出適當的支持理由。謝謝。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0440;0441;0444;0444;0447;0447","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":255,"issue":"公投","legislator":"段宜康","party":"DPP","date":1429632000,"category":"發言","content":"因為多數的提案是要將門檻降到萬分之一，就是 0.01%，現在行政院\n 說要降到千分之三，因此我們可以各讓一步，保留行政院採納的千分之三的 3，就是分子用行政院的建議，分母則採納委員的提案，大家各讓一步的結果，答案就是萬分之三。這樣雙方都可以交代，你們回去行政院就說 3 已經達到了，委員也說分母的 10000 是照我們的。雙方的差距其實不大，只要雙方各讓一步就可以完成。謝謝。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0080;0080;0101;0101;0103;0103;0108;0108;0111;0113;0116;0116;0122;0124;0143;0144;0146;0147;0149;0151;0153;0154;0159;0159;0162;0164;0170;0170;0172;0172;0174;0175;0179;0179;0189;0194","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":256,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1429632000,"category":"發言","content":"有關連署門檻，針對世界各國的現況，其實我們早已在內政委員會討論非常多次，立陶宛人口 340 萬，連署門檻是 1.47%、西班牙是 1.26%、奧地利 1.23%、葡萄牙 0.69%、匈牙利 0.49%、波蘭 0.25%、斯洛維尼亞 0.26%、歐盟 0.20%、義大利 0.08%、瑞士 0.67%，這麼清楚，每個國家都有，但沒有一國的連署條件比我們還高。所以包括行政部門、立法委員在內，既然要來參與逐條討論，自己就要做功課，然後依照逐條討論程序，一條一條討論。今天討論到第十二條，早上我們既然把第十條的提案門檻降低，那連署門檻當然也要相對降低，就是這麼清楚。所以依據陳委員唐山等 16 人提案的第十二條，我們非常清楚地主張把連署門檻修正為 1%，至於贊不贊成，大家可以表達，如此而已，不要再上台詢答其他國家連署門檻是多少，既然自己不做功課，就不要來參與逐條討論，這是內政委員會在討論問題、解決問題時應有的態度，這也才是我們今天逐條討論的主要內容。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0080;0080;0099;0099;0105;0107;0109;0109;0113;0114;0133;0133;0141;0142","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":257,"issue":"公投","legislator":"鄭麗君","party":"DPP","date":1429632000,"category":"發言","content":"一個公民要選總統，他只要連署 25 萬人，就可以參選、被投票。我們今天討論的基準就從選罷法來看，1.5%是第二階段，假設第二階段是 1.5%，我們不應該超過這個門檻，所以，我建議，公投的門檻至少要比選罷法更低，因為選總統只需要這樣的門檻，如果依照現在行政院所謂的千分之三一直到百分之三，換言之，這個比選總統還要困難。...我還是認為我們的版本絕對不能超過選罷法，所以才會提出萬分之一，第二階段連署門檻是千分之一。我再補充最後一點理由，如果門檻太高、連署人數動輒就要五萬、二十幾萬，這樣的公投門檻就是圖利大黨。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0080;0083;0095;0097;0104;0106;0108;0110;0153;0153;0156;0157;0159;0162;0165;0165;0168;0170;0175;0176;0181;0181;0183;0183;0186;0188;0194;0195","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":258,"issue":"公投","legislator":"周倪安","party":"TSU","date":1429632000,"category":"發言","content":"關於提案人部分，台聯黨團主張一個人就可以提案，因為提案不代表可以成案，但是公投是要讓人民可以直接對議題表達主張。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0083;0084;0100;0101;0104;0106;0109;0109;0114;0114;0135;0138;0190;0190","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":261,"issue":"公投","legislator":"莊瑞雄","party":"DPP","date":1429632000,"category":"發言","content":"我認為就算只有一個人提案也應該可以成案！你們建議改為千分之三，周委員倪安則建議一人亦可成案。其實一個案子提出來，即使經過審查，也尚未進入第二階段，也就是駁回或補正。換句話說，從提案、審查到連署，甚至對連署的有效部分又有門檻，遑論通過了，所\n 以整部公投法全部都是門檻，到處都關關卡卡。如果認同公投是直接民意的展現，那麼理當進行適度調整。再者，公投是對於現行制度、現況的一種反映，甚或是對政府與現狀不滿的否定，即使將門檻從千分之五降為千分之三，仍舊是一種限制。行政部門不要動不動就認為這是一種成本或社會資源的浪費，","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0086;0088;0099;0100;0102;0102;0142;0142;0165;0165;0168;0168;0185;0185","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":263,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1429632000,"category":"發言","content":"因為大家關切這個議題，政府認為讓人民去決定，所以就交付公民投票，公投那麼多，每次選舉都有公投，這樣怎麼會亂？公投從來沒有一次亂過，公投就是要解決爭議，為什麼會亂？我實在搞不懂你的邏輯為何，為什麼有一個審議委員會就不會亂？關於門檻，你告訴我說萬分之一就會亂，千分之五不會亂，按照你的邏輯，反而千分之五才\n 會亂，因為更多人在那裡提案、連署才會亂，對不對？因為辦了公投就會亂，你的想法就是這樣啊！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0089;0093;0097;0098;0101;0110;0114;0117;0128;0129;0132;0133;0142;0142;0151;0151;0159;0160;0165;0168;0175;0176;0189;0193;0195;0195","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":266,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1429632000,"category":"發言","content":"親民黨認為千分之一當做登記門檻應該是可以的，可是國民黨認為要千分之二點五，不曉得民進黨在這部分的態度是什麼？至於台聯就要對不起了，因為只有一個人不太好辦，如果只是就國民黨和親民黨的話，那就二一添作五，大概是千分之二左右，這是單獨考慮，但如果不是單獨考慮，當然就要放在一起合併思考。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0101;0101;0103;0105;0110;0110","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":267,"issue":"公投","legislator":"陳怡潔","party":"PFP","date":1429632000,"category":"發言","content":"我們原本是主張千分之一，現在也是退讓到千分之二，這部分應該可以有共識，否則一直討論下去也沒有結論啊！","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0102;0102;0106;0106","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":269,"issue":"公投","legislator":"尤美女","party":"DPP","date":1429632000,"category":"發言","content":"其實剛剛李委員俊俋已經講得很清楚，各國規定的連署人數佔選民比例，幾乎都在 1.4%到 0.6%、0.7%之間，所以，本條門檻當然應該降低，委員提案條文也幾乎都贊成降低到 1%，1%也大概有 18 萬人，其實也算滿多的。另外一個可以佐證的是，根據總統及副總統選舉罷免法，如果候選人要透過連署來競選連任，連署門檻也是選舉人數的 1.5%，從這兩個數據來看，1%事實上是合理的，因此本席建議門檻應該訂在 1%。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0130;0131;0142;0142;0143;0144;0147;0147;0149;0150;0152;0152","meeting":"內政委員會","meetingCategory":"委員會質詢"}]},{"position":"unknown","records":[{"id":135,"issue":"公投","legislator":"段宜康","party":"DPP","date":1337702400,"category":"發言","content":"主席、各位同仁。剛才會議停止，是為了等副秘書長來，而開會通知單上的通知對象第一個是行政院秘書長，秘書長請假沒有來，但是畢竟公民投票法的主管機關是行政院，所以行政院秘書長不能來報告，就該請副秘書長來報告，副秘書長沒有來報告，至少處長也要來報告，可是我們不但沒有聽到行政院方面有口頭報告，在桌上也沒有看到書面報告，到底公民投票法是誰管？","positionJudgement":"質疑行政院為何不派人來報告","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":136,"issue":"公投","legislator":"江啟臣","party":"KMT","date":1337702400,"category":"發言","content":"本席剛才要問的就是內政部、中選會，尤其是行政院這邊，針對審議委員會制度的改善，是否能提出比較具體的東西，而不要反正就是堅持不動。我想你們也開過公聽會，可能也有不一樣的建議或是不同的看法提出來，這個看法或許有時候是南轅北轍，有時候是對立的，但是如何在中間取得大家可以接受的平衡點，我覺得這是你們要努力的方向。我並不是這方面的專家，我也無法給你一個答案，可是我認為這個制度的修正非常重要，因為它影響到整個公民投票的進行能否順暢，以及公民意志最後是否有助於問題的解決，否則的話，到最後這個遊戲規則將讓公民投票變成是一種社會成本的浪費，如果是這樣，本席覺得我不要看到公民投票成為這樣，這會加深政治上的對立及增添許多麻煩，因此我認為公投法應該能夠有助於解決社會上的公民，他們以為該由他們自己來決定的問題。","positionJudgement":"認為行政單位需提出具體修改制度的方案","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":139,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1337702400,"category":"發言","content":"本院委員吳育昇有鑑於公民投票法制定後仍有多個縣市沒有完成公民投票自治條例？經本席口頭詢問得知，目前僅 2 個直轄市、6 個縣市政府完成公民投票自治條例。若地方民眾自主性對地方自治事項與地方法規欲進行公民投票，該縣市卻無公投自治條例時，又該如何進行？另外，假設中央政府欲推動重大交通建設時，地方民意有不同意見時，欲以公民投票方式表達，又該以地方性公民投票進行？還是全國性公民投票進行？特向內政部與中央選舉委員會提出書面質詢。","positionJudgement":"質詢地方與全國公投的標準","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":141,"issue":"公投","legislator":"陳超明","party":"KMT","date":1337702400,"category":"發言","content":"既然內政部知道部分規定重複且相互牴觸，為何不提出行政院的修法版本，將重複與牴觸的部分修正，或是將子法的施行細則提升至母法位階？大大方方的，讓人民很清楚公民投票案的提案程序跟相關規定，不要搞得好像我們執政黨很怕人民透過公民投票來直接參與民主！","positionJudgement":"質疑行政院不提出修法版本","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":143,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1338912000,"category":"發言","content":"主席、各位列席官員、各位同仁。關於葉宜津委員提案的第二條第一款，有關領土變更的複決，我也認為這件事要非常的慎重，因為這牽涉到歷史、地理、主權及國家的權益，沒有相當嚴謹的配套，考慮確實有失周延。所以我是覺得這個部分擺在這邊不妥，應該有更審慎的考慮。謝謝！","positionJudgement":"反對領土變更案列入公投法","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":149,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1338912000,"category":"發言","content":"主席陳其邁：大家為了「二日」或「七日」在那邊爭執，實在是……請問行政機關「五日」可不可以？一定要「二日」？開玩笑！","positionJudgement":"公投公報應於投票日前五日送達各戶","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":151,"issue":"公投","legislator":"葉宜津","party":"DPP","date":1338912000,"category":"發言","content":"主席、各位列席官員、各位同仁。這不是新東西，只是配合憲法增修條文加以修正。依憲法增修條文第四條之規定，經全體立法委員四分之三之出席，及出席委員四分之三之決議，提出領土變更案，並於公告半年後，經中華民國自由地區選舉人投票複決，有效同意票過選舉人總額之半數就可以變更，所以我這個只是配合憲法增修條文的修正而已。我們應該要趕快配合憲法修正條文，否則就是立法怠惰，所以請大家支持。謝謝！","positionJudgement":"提案領土變更應交由人民複決","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":166,"issue":"公投","legislator":"李貴敏","party":"KMT","date":1367164800,"category":"發言","content":"據本席理解，公投目前最主要的爭議有三項，第一項是連署的門檻，第二項是通過的門檻，第三項是該不該先由公審會做事前的審核。在內政委員會前兩次質詢的時候，有委員提到和國外的法例相較之下台灣是最嚴的，本席就去查相對的資料看台灣的公投法是不是最嚴的，查出來的結果，副秘書長，台灣對於公投法是最嚴的嗎？我們看一下公投現制，在各個國家中，台灣的人民可以提出來，義大利的人民可以提出來，瑞士也可以。但是從人民的角度來講，法國不可以，英國不可以，日本不可以，德國不可以，美國也不可以，所以從發動主體來看，台灣是比較鬆的。","positionJudgement":"認為台灣公投法不是最嚴格的","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":171,"issue":"公投","legislator":"陳怡潔","party":"PFP","date":1427212800,"category":"發言","content":"因為外界在看這個門檻都覺得很高，我們知道過去公投的投票率最高只有達到 45%，而且你們把沒有投票的人都視為反對，目前是這樣，所以台灣的公投看起很難通過，但是結果又好像取決於題目的設定，我舉例好了，譬如之前朝野為了核四公投的題目吵很久，反核的人提出「核四續建」公投，擁核的人提出「核四停建」公投，其實這凸顯出來的是制度上的問題，因為這個題目顯示是非常的中性，感覺好像是由題目來決定結果，你們有沒有通盤去檢討整個公投制度應該要怎麼做全盤的調整？","positionJudgement":"質詢應針對公投制度做全盤的調整","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":176,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1427212800,"category":"發言","content":"今天召委安排報告主題是「補正公投法、修改選罷法，以落實國民主權之立法倡議」。本席剛好想到行政院版《總統副總統選舉罷免法》修正草案，未來總統大選，因在外地工作、就學無法回戶籍所在地投票的軍警、上班族、學生，選民可以申請跨縣市移轉投票，節省返鄉投票所花費的時間與金錢，對於全國公民行使參政權有很大幫助。各界絞盡腦汁提升青年返鄉意願，但事實上，解決返鄉投票問題的根本，在於「不在籍投票」制度。目前大多數的民主國家都擁有不在籍投票規定，以此維護《憲法》權利，然而，一向以民主制度自傲的台灣，卻遲遲未能建立機制，外地遊子表達聲音的管道，希望朝野應該一起努力保障選舉人參政權行使！","positionJudgement":"贊成不在籍投票","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":178,"issue":"公投","legislator":"鄭天財","party":"KMT","date":1427212800,"category":"發言","content":"為具體回應補正公投法、修改選罷法以落實國民主權之立法倡議降低提案、連署門檻、建立電子提案及連署門檻、延長罷免連署期間，檢討現行法律對於罷免權行使之諸多不當限制等，內政部舉辦完公聽會後，如有修法共識，應儘速提出公民投票法及公職人員選舉罷免法修正草案，以落實民主，鞏固民權。\n 提案人：盧嘉辰 邱文彥 吳育昇 鄭天財","positionJudgement":"要求內政部提出修正草案","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":179,"issue":"公投","legislator":"盧嘉辰","party":"KMT","date":1427212800,"category":"發言","content":"為具體回應補正公投法、修改選罷法以落實國民主權之立法倡議降低提案、連署門檻、建立電子提案及連署門檻、延長罷免連署期間，檢討現行法律對於罷免權行使之諸多不當限制等，內政部舉辦完公聽會後，如有修法共識，應儘速提出公民投票法及公職人員選舉罷免法修正草案，以落實民主，鞏固民權。\n 提案人：盧嘉辰 邱文彥 吳育昇 鄭天財","positionJudgement":"要求內政部提出修正草案","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":180,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1427212800,"category":"發言","content":"我的意思是，你們一直說要凝聚社會共識，也希望這個議題可以討論。不管是門檻的問題、條文的問題，還是公投審議委員會要不要存在的問題，社會上都可以公開討論。","positionJudgement":"認為公投門檻可以公開討論","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":183,"issue":"公投","legislator":"徐志榮","party":"KMT","date":1427212800,"category":"發言","content":"補正公投法及修改選罷法，行政院立場為何\n 今天會議討論的主題是公投法與選罷法的修正問題，媒體報導上週朱立倫主席對於現行公投法的門檻及選罷法的罷免門檻均過高，表態支持應作合理調整，隨後行政院簡秘書長卻指稱現階段不宜修法，公開表達行政院反對立場。媒體紛紛表示行政院這樣的作法是打臉朱主席，此外民間團體也醞釀發動「四一○還權於民．重返立院」行動要來聲援補正公投法及修正選罷法。請行政院簡秘書長說明反對立場為何？本席聽聞內政部有針對選罷法修正問題擬召開座談會，請問陳部長具體時程為何？預計召開多少場？總統與立委選舉預計今年 9 月發布選舉公告，若要在下屆總統與立委選舉適用，就要在 9 月初之前完成相關修法，時間上是否來得及？修法問題茲事體大，與其急就章倉促完成拼裝上路，不如經過詳細規劃討論，不應急於適用明年初的總統及立委大選。","positionJudgement":"詢問行政院立場","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"書面質詢"},{"id":238,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1428422400,"category":"發言","content":"本席首先要表明我的態度，我支持公民投票提案門檻下修，但這要做合理的評估。最重要的是，以行政能量來看，行政院應該說明，公民投票提案門檻下修之後，我們能否負擔相關的行政成本？果真如此，我們必須在行政成本可以負擔的條件之下，做出合理下修的比例。如果我們沒有釐清可負擔的合理下修比例，而你們每件提案都答應要處理，屆時你們如何能承擔？所以本席認為這點需要大家再研究。謝謝。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0373;0375;0444;0444;0446;0446","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":240,"issue":"公投","legislator":"鄭天財","party":"KMT","date":1428422400,"category":"發言","content":"秘書長知不知道總統及副總統選舉實施不在籍投票案送到立法院多久了？你不知道？你們都沒有計算！...我說的是總統副總統選罷法，這個還沒有付委啦！被誰擋住了？你們要去說明、溝通，甚至可以拜託公民團體，說為什麼不付委。實施不在籍投票有這麼困難嗎？全世界的先進國家都在做，所以這部分應該多溝通、多協調。","positionJudgement":"「不在籍投票」不在公投法修法討論內容","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0378;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":241,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1428422400,"category":"發言","content":"秘書長的意思是，目前我們的公投法是規定至少要二分之一的公民出來投票，達到出來投票的人的二分之一之門檻，才能夠通過。理論及實務上，就等於四分之一的積極公民就可以改變、經過國家合法程序做出一個新的決定。所以，你認為這個門檻夠了，不宜再下降，是不是這個邏輯？","positionJudgement":"對門檻是否應該下修無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0380;0384","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":243,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1428422400,"category":"發言","content":"本席對公投的看法也是一樣，我們積極支持公投，但是也希望支持公投、希望降低門檻、或希望降低通過門檻的朋友們和我們一起向社會說明現階段的規定有何處會造成大家疑慮。本席絕對支持人民的權利，可是要請教大家如何化解我們共同面對的問題...我們要以立法方式解決這個問題，而排除公投審議委員會呢？或立法只是原則性概括，要用公投審議委員會處理？","positionJudgement":"對門檻和公審會無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0392;0393","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":259,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1429632000,"category":"發言","content":"關於提案門檻，經濟學上可以從需求面、供給面來看。從需求面來講，我們必須兼顧民主的價值，讓更多人可以參與，在精神上我當然支持很多委員的看法。但是從供給面來看，我們到底能支撐多少業務，行政成本也要考慮，因此才會請秘書長回去精算。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0084;0085;0107;0107;0129;0130;0133;0133;0142;0143;0150;0151;0156;0157;0165;0165;0170;0170;0172;0172;0174;0176;0180;0180;0182;0182;0185;0192;0194;0195","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":260,"issue":"公投","legislator":"李貴敏","party":"KMT","date":1429632000,"category":"發言","content":"憑良心講，是否應該為 1,800 人，並不是藍綠的問題，而是該怎麼做才能讓政府在未來將錢花在刀口上，這才是應該深思之處！但是，究竟應該是千分之幾，大家可以撇掉自己本身的政黨立場，為台灣思考一下，什麼樣的比例是我們能夠承受的一個行政資源支出的必要，因此，對於比例的部分，本席沒有任何的堅持，只是從邏輯上而言，如果 1 個人可以做的，就目前台灣的狀態而言，1,800 個人要提出提案是否可能，本席認為那實在太容易了，所以這個地方的確是需要深思。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0085;0086;0099;0099;0102;0102;0106;0106;0108;0109;0118;0122;0124;0126;0128;0128;0131;0134","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":262,"issue":"公投","legislator":"陳淑慧","party":"KMT","date":1429632000,"category":"發言","content":"我認為行政院版所提出的數據應符合比例原則，不論精神、目標與目的，都應符合全國人民多數意見與看法，畢竟會動用到公投法，就是為了解決人民對於現有法律或政策中無法解決的疑惑與問題。所以不論提案、連署、通過，都應該有根據，且符合比例原則，以符合多數人民的意見。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0088;0089;0097;0098","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":264,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1429632000,"category":"發言","content":"我贊成調降公投門檻，也不一定支持千分之三，但是唯獨對萬分之一感到恐慌，因為我們立委動不動都是七、八萬票選出來的，甚至有超過十萬票選出來的，如果只要 1,800 個人就可以提案進行公投，那要立委幹什麼？...所以我認為 92 年修法時，朝野設定千分之五的門檻是有智慧的，也經過精算，今天若要與時俱進調降公投門檻，我認為還是應在千分比的概念下來討論。就這一點而言，行政院提案修法調降門檻，用千分比的概念還是好，我不贊成用萬分比，因為我很恐懼。","positionJudgement":"對門檻下修內容無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0093;0096;0098;0099;0101;0101;0105;0106;0108;0110","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":265,"issue":"公投","legislator":"陳超明","party":"KMT","date":1429632000,"category":"發言","content":"我是 8 萬多票當選的，吳育昇是 10 幾萬票當選的，如果 54,000 票你們就不能接受，每個立委隨時都可以提案，那民選的立委要做什麼用的？公民的力量可以作為思考的模式之一，但是他們講的不一定是對的。你們仔細想想，54,000 張票是最低的門檻，如果全國性公投54,000 個人不能接受，那台灣社會會變成什麼樣子？","positionJudgement":"認為公投提案門檻不能低於立委得票","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0095;0095;0098;0098;0100;0100;0102;0103;0107;0108","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":268,"issue":"公投","legislator":"王育敏","party":"KMT","date":1429632000,"category":"發言","content":"有些委員說，公投的投票率為何沒達到 50%？這要看是何種議題，像總統大選是全國性投票，可能因為對戰非常激烈，大家也非常重視，所以民眾投票會很踴躍。並非台灣的投票率不會超過 50%，我們歷年總統大選的投票率大概都超過七成，如此看來，討論到公投的投票率時，有時是議題設定的問題，對不對？觀察過去六次公投的主題為何？這些主題是否為大家非常關心、在乎的議題？這值得提出來討論。不要因為公投投票率未達 50%，就說一定是設計門檻的問題。","positionJudgement":"對投票門檻下修有疑慮","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0117;0118;0126;0128;0132;0133;0139;0141;0144;0145;0147;0147;0152;0153;0159;0162;0165;0166;0170;0170;0172;0175;0183;0183;0186;0186;0189;0190;0192;0192","meeting":"內政委員會","meetingCategory":"委員會質詢"}]},{"position":"nay","records":[{"id":133,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1337702400,"category":"發言","content":"要不要行使直接民權必須考量可能的成本與代價，因此必須要有提案與連署人數門檻的限制。我們從一些國家的經驗來觀察。在提案人數方面，其實各國並無一致的實踐，有的以公民人數之一定比例為門檻，有的則規定固定人數為門檻。以我國通過的公民投票法之有關規定與美國相比：我國提案人數為千分之五，遠低於美國各州的平均值百分之一至二；我國連署人數百分之五，也比美國各州較適中的百分之八為低。故不論是提案人數或是連署人數，其實都並不算高。以此門檻「過高」為由而認為我國的公法不易發動，是「鳥籠公投」的說法，根本是言過其實。","positionJudgement":"反對下修公投提案連署門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":140,"issue":"公投","legislator":"徐欣瑩","party":"KMT","date":1337702400,"category":"發言","content":"國內現在的氛圍，一旦門檻降低，美牛、十二年國教、證所稅、油電雙漲、一國兩區、核能發電可能一口氣都要公投，中選會的工作絕對不可能變少，有些人甚至將舉辦公投視為發聲的工具，將發動公民投票當作是特定意見的常態發聲管道。所以門檻的降低應該考慮舉行公投的可行性，畢竟經費有限，中選會只有一個，而且瑞士的通訊投票跟不在籍投票便利選民，而我國尚無不在籍投票，選舉勞民，對於提案與連署門檻的調降，中選會應審慎考慮。","positionJudgement":"認為提案與連署門檻調降要謹慎","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":142,"issue":"公投","legislator":"陳超明","party":"KMT","date":1338912000,"category":"發言","content":"司長應該這樣明示，公民投票審議委員會有存在的價值，還可以做很多事，要把它廢掉是不合理的，而不是答復尊重他們的意見。所以不宜廢掉。謝謝！","positionJudgement":"反對廢除公審會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":145,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1338912000,"category":"發言","content":"我們首先要考量公民投票和一般選舉不同的地方在哪裡，一般選舉決定在於人，也就是舉才；而公民投票雖然是人民直接行使權利，但是決定的是一件事，但是「事」以後的發展是誰來負責？當然是全體公民來負責，所以門檻不宜降低。","positionJudgement":"反對下修公投門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":150,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1338912000,"category":"發言","content":"主席：第十條的修正意見，關於人數的部分，整理剛才大家的發言後，大概有幾個數字，一、100\n 人；二、萬分之三；三、千分之五，也就是原來的規定。\n 100 人這部分有無意見？\n 吳委員育昇：（在席位上）不同意。\n 主席：萬分之三呢？\n 吳委員育昇：（在席位上）不同意，因為沒有配套措施。","positionJudgement":"反對降低公投提案門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":155,"issue":"公投","legislator":"徐欣瑩","party":"KMT","date":1367164800,"category":"發言","content":"因為總統是經過民意考驗選舉而來，立法院也都是背負著一定的民意，而人民連署卻只要達到千分之五，三者相較之下，最後一項是否稍低了","positionJudgement":"反對下修公投連署門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":157,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1367164800,"category":"發言","content":"我同意他講的一個觀點，我國公投法和世界各國不太一樣，我們集合了重大政策、全國議題、立法原則、創制複決，以及修憲的問題，我們全部涵括在公投法之中，這種畢其功於一法的情況下，你能把公投門檻降低嗎？這不會造成國家的動盪嗎？\n \n ……我想公投審議委員會的爭議很久了，在目前這種情況下，我認為保持現狀","positionJudgement":"反對降低公投門檻、反對廢除公審會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":161,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1367164800,"category":"發言","content":"【公投門檻問題】\n 二、本席認為，要不要行使直接民權必須考量可能的成本與代價，因此必須要有提案與連署人數門檻的限制。我們從一些國家的經驗來觀察。在提案人數方面，其實各國並無一致的實踐，有的以公民人數之一定比例為門檻，有的則規定固定人數為門檻。以我國通過的公民投票法之有關規定與美國相比：我國提案人數為千分之五，遠低於美國各州的平均值百分之一至二；我國連署人數百分之五，也比美國各州較適中的百分之八為低。故不論是提案人數或是連署人數，其實都並不算高。\n 【公投審議委員會的必要性】\n 這些認定問題需要由一個獨立機關來審議，所以公投審議委員會的設計不是政治性的，而是法律性的，是合法性的審查，並非目的性的審查，審議委員會只看公投項目符不符合公投法的規定，因此它的存在，本席認為確有必要。","positionJudgement":"反對降低公投門檻，反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"書面質詢"},{"id":162,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1367164800,"category":"發言","content":"我想就像呂前副總統提出要進行地方公投，若行政院有疑義，這要送給誰去解釋疑義？不就是交由公投審議委員會嗎？如果把公投審議委員給廢掉，未來交由行政院自行解釋，這麼做會是好的嗎？剛剛吳委員也提出建議，如果我們在認定和解釋方面沒有適當的配套措施，這個還是不動會比較好。","positionJudgement":"反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":181,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1427212800,"category":"發言","content":"對，這是我們所擔心的，所以本席認為公投法應採較高門檻，因為做成決定之後，後續沒有人可以來負責，所以會擔心這只是一時的社會氛圍，或是少數人的情緒。","positionJudgement":"反對下修公投門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":239,"issue":"公投","legislator":"盧嘉辰","party":"KMT","date":1428422400,"category":"發言","content":"剛才主席說國民黨委員對於廢除公投審議委員會的問題也要提出不同的見解，我個人現在就說明行政院公民投票審議委員會之審議事項為何，還有為什麼不能輕易廢掉審議委員會。依公民投票法第三十四條、第三十八條的規定，行政院應設全國性公民投票審議委員會，所以這是依法有據。要審議的事項就是全國性公民投票事項之認定，還有公民投票提案事項是否為三年內曾經投票通過或否決之公民投票案的同一事項之認定。同一事項包括提案之基礎事實類似、擴張或減縮應受判斷事項者，由公民投票審議委員會認定之。還有行政院對公民投票事項是否屬地方性公民投票事項有疑義時之認定。基於這幾項原則，不能輕易廢掉。","positionJudgement":"反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0375;0378;0413;0413;0417;0417;0422;0422;0424;0424;0430;0430;0432;0432;0445;0446","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":248,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1428422400,"category":"發言","content":"如果不管什麼事情都公投，那就很多事情沒辦法做了，我們這個國家也沒辦法進步。現在鄰近每個國家都在進步，我們不能再停滯了，本席認為主管機關或審議委員會有存在在行政院的必要。…本席建議還是維持原來的千分之五。","positionJudgement":"反對廢除公投審議委員會及修改提案門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0406;0407;0413;0413;0418;0418;0420;0420;0422;0422;0424;0424;0426;0426;0429;0432;0435;0437;0440;0442;0444;0445;0447;0448","meeting":"內政委員會","meetingCategory":"委員會質詢"}]}]}},"issueController":{"views":[{"title":"看政黨","id":"VIEW_PARTY"},{"title":"看委員","id":"VIEW_LEGISLATOR"},{"title":"看表態","id":"VIEW_POSITION"}],"activeView":"VIEW_PARTY"},"legislatorPos ，我們看到很多國家都承認同性婚姻，他們甚至於可以去登記，如果他們在國外已經是合法登記的同性婚姻，今天他們到國內來，他們可不可以拿國外合法登記的結婚證書到國內來登記結婚？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F01\u002FLCIDC01_1040101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":41,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1419177600,"category":"發言","content":"你覺得人權是要用所謂的共識才能決定？剛剛段委員講得很好，法律是要保障少數人的權益，但今天對於這些少數人的權益，卻要經過多數人的同意，但那些多數人根本不承認這些少數人的存在啊！所以多數人不同意，因此這些少數人的權益就不受到保障，是這樣子嗎？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":45,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1420387200,"category":"發言","content":"今日報紙刊載一則「原民部落喜辦同志家庭收養」的新聞，前陣子本委員會方才審查「婚姻平權法草案」，當時法務部認為「婚姻平權法草案」若通過，社會對立將會太高，也會有許多的負面輿論，因而不讓同志婚姻平權及收養孩童；但是，我們看到原住民部落有兩位女同志，他們一起生活近30年，並收養其中一位女同志哥哥的小孩，三人共同生活了12年，他們一直把她當親生女兒般照顧，所以部落特別認可這對同志家庭收養這名小孩，他們明知依照漢人的法律，組成同志家庭不具有法律效力，但是他們認為即使沒有被法律認可，仍可以實踐非常重要的家庭功能，所以他們的收養儀式獲得長老們的首肯，由頭目遵循傳統將祖傳禮刀、大鐵鍋、琉璃珠、現金等貴重禮品贈與被收養者生父的家族，完成收養儀式。既然部落做得到，我們漢族是不是也能夠拋下傲慢的心態，重新認識另外一個與我們不一樣的同志家族？請法務部與司法院能夠多加考量。好不好？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F08\u002FLCIDC01_1040801.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":47,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1426089600,"category":"發言","content":"法務部在2001年呈報行政院的人權保障基本法草案第二十四條，即已明白規定國家應尊重同性戀者之權益，同性男女得依法組成家庭及收養子女。當時即已定調要保障同志的婚姻，馬政府上台之後，卻整個推翻，現在又要從頭來過嗎？事實上你們早已委託戴教授去對同志的權益作研究，厚厚的一本報告在法務部裡面都躺多久了，你們還要重啟爐灶，從頭再來？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationL ":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?3@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@28427@08031001:240-243","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":159,"issue":"公投","legislator":"尤美女","party":"DPP","date":1367164800,"category":"發言","content":"因為憲法有明訂 20 歲，所以會有違憲之嫌，可是我們仔細去看憲法規定的四個權利，只有選舉權規定要年滿 20 歲，選舉權很顯然是對「人」的選舉，而不是對「事」的投票，因此本席認為這並沒有違憲。","positionJudgement":"贊成公投下修18歲可投票","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":225,"issue":"公投","legislator":"尤美女","party":"DPP","date":1418313600,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.01%、連署門檻下修為1%、廢除投票門檻改為簡單多數決、投票年齡門檻下修至18歲、增加電子提案連署系統","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?3@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@10980@08061372:65-78","meeting":"程序委員會","meetingCategory":"法律提案"},{"id":174,"issue":"公投","legislator":"尤美女","party":"DPP","date":1427212800,"category":"發言","content":"但是我們要的是簡單多數的公投，而非所謂的門檻公投，因為這種門檻公投就會造成上述翻轉的現象，照理說，愈具爭議性的議題原本應該投票率愈高，爭議性愈低的議題投票率愈低，可是現在只要反操作──讓大家不要去投票就好，可是不去投票並不意味著就跟你站在一邊啊！但是現行公投法的規範卻會造成這種現象。請問秘書長，這樣的公投法難道還不用修正嗎？","positionJudgement":"質疑不投票即是反對票，要求簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":252,"issue":"公投","legislator":"尤美女","party":"DPP","date":1428422400,"category":"發言","content":"本席認為應該要公投的事項必須訂定清楚，然後刪掉公投審議委員會，應該回歸到中選會，因為中選會的委員是由總統提名，經過立法院行使同意權，它是一個超然、獨立機構，所以應該由他們來審議，謝謝！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0423;0423;0426;0427;0430;0430","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":269,"issue":"公投","legislator":"尤美女","party":"DPP","date":1429632000,"category":"發言","content":"其實剛剛李委員俊俋已經講得很清楚，各國規定的連署人數佔選民比例，幾乎都在 1.4%到 0.6%、0.7%之間，所以，本條門檻當然應該降低，委員提案條文也幾乎都贊成降低到 1%，1%也大概有 18 萬人，其實也算滿多的。另外一個可以佐證的是，根據總統及副總統選舉罷免法，如果候選人要透過連署來競選連任，連署門檻也是選舉人數的 1.5%，從這兩個數據來看，1%事實上是合理的，因此本席建議門檻應該訂在 1%。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0130;0131;0142;0142;0143;0144;0147;0147;0149;0150;0152;0152","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":7}],"totalCounts":7}}},"王廷升":{"name":"王廷升","positions":{"marriageEquality":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"recall":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"referendum":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0}}},"王育敏":{"name":"王育敏","positions":{"marriageEquality":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"recall":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"referendum":{"records":[{"id":268,"issue":"公投","legislator":"王育敏","party":"KMT","date":1429632000,"category":"發言","content":"有些委員說，公投的投票率為何沒達到 50%？這要看是何種議題，像總統大選是全國性投票，可能因為對戰非常激烈，大家也非常 issue":"公投","legislator":"吳育昇","party":"KMT","date":1337702400,"category":"發言","content":"本院委員吳育昇有鑑於公民投票法制定後仍有多個縣市沒有完成公民投票自治條例？經本席口頭詢問得知，目前僅 2 個直轄市、6 個縣市政府完成公民投票自治條例。若地方民眾自主性對地方自治事項與地方法規欲進行公民投票，該縣市卻無公投自治條例時，又該如何進行？另外，假設中央政府欲推動重大交通建設時，地方民意有不同意見時，欲以公民投票方式表達，又該以地方性公民投票進行？還是全國性公民投票進行？特向內政部與中央選舉委員會提出書面質詢。","positionJudgement":"質詢地方與全國公投的標準","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":150,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1338912000,"category":"發言","content":"主席：第十條的修正意見，關於人數的部分，整理剛才大家的發言後，大概有幾個數字，一、100\n 人；二、萬分之三；三、千分之五，也就是原來的規定。\n 100 人這部分有無意見？\n 吳委員育昇：（在席位上）不同意。\n 主席：萬分之三呢？\n 吳委員育昇：（在席位上）不同意，因為沒有配套措施。","positionJudgement":"反對降低公投提案門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":157,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1367164800,"category":"發言","content":"我同意他講的一個觀點，我國公投法和世界各國不太一樣，我們集合了重大政策、全國議題、立法原則、創制複決，以及修憲的問題，我們全部涵括在公投法之中，這種畢其功於一法的情況下，你能把公投門檻降低嗎？這不會造成國家的動盪嗎？\n \n ……我想公投審議委員會的爭議很久了，在目前這種情況下，我認為保持現狀","positionJudgement":"反對降低公投門檻、反對廢除公審會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":176,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1427212800,"category":"發言","content":"今天召委安排報告主題是「補正公投法、修改選罷法，以落實國民主權之立法倡議」。本席剛好想到行政院版《總統副總統選舉罷免法》修正草案，未來總統大選，因在外地工作、就學無法回戶籍所在地投票的軍警、上班族、學生，選民可以申請跨縣市移轉投票，節省返鄉投票所花費的時間與金錢，對於全國公民行使參政權有很大幫助。各界絞盡腦汁提升青年返鄉意願，但事實上，解決返鄉投票問題的根本，在於「不在籍投票」制度。目前大多數的民主國家都擁有不在籍投票規定，以此維護《憲法》權利，然而，一向以民主制度自傲的台灣，卻遲遲未能建立機制，外地遊子表達聲音的管道，希望朝野應該一起努力保障選舉人參政權行使！","positionJudgement":"贊成不在籍投票","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":241,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1428422400,"category":"發言","content":"秘書長的意思是，目前我們的公投法是規定至少要二分之一的公民出來投票，達到出來投票的人的二分之一之門檻，才能夠通過。理論及實務上，就等於四分之一的積極公民就可以改變、經過國家合法程序做出一個新的決定。所以，你認為這個門檻夠了，不宜再下降，是不是這個邏輯？","positionJudgement":"對門檻是否應該下修無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0380;0384","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":264,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1429632000,"category":"發言","content":"我贊成調降公投門檻，也不一定支持千分之三，但是唯獨對萬分之一感到恐慌，因為我們立委動不動都是七、八萬票選出來的，甚至有超過十萬票選出來的，如果只要 1,800 個人就可以提案進行公投，那要立委幹什麼？...所以我認為 92 年修法時，朝野設定千分之五的門檻是有智慧的，也經過精算，今天若要與時俱進調降公投門檻，我認為還是應在千分比的概念下來討論。就這一點而言，行政院提案修法調降門檻，用千分比的概念還是好，我不贊成用萬分比，因為我很恐懼。","positionJudgement":"對門檻下修內容無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0093;0096;0098;0099;0101;0101;0105;0106;0108;0110","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","positionCounts":[{"position":"nay","count":2},{"position":"unknown","count":4},{"position":"aye","count":0}],"totalCounts":6}}},"吳宜臻":{"name":"吳宜臻","positions":{"marriageEquality":{"records":[{"id":35,"issue":"婚姻平權","legislator":"吳宜臻","party":"DPP","date":1418227200,"category":"發言","content":"抱歉！因為本席在10月及11月請假，所以未出席委員會會議，現在請教次長，對包含同性婚姻的婚姻平權法案，法務部到底提出了嗎？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F01\u002FLCIDC01_1040101.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{ gory":"提案","content":"選舉罷免期間末日遇假日順延。罷免可宣傳 (公職人員選舉罷免法第五條、第八十六條及第一百十條條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcacfc9c8cdc5cec8ccd2cec8c7","meeting":"內政委員會","meetingCategory":"法律提案"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":2}],"totalCounts":2},"referendum":{"records":[{"id":187,"issue":"公投","legislator":"李昆澤","party":"DPP","date":1334246400,"category":"提案","content":"廢除「公民投票審議委員會」","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?2@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@38289@08010701:204-209","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":211,"issue":"公投","legislator":"李昆澤","party":"DPP","date":1365696000,"category":"提案","content":"廢除投票門檻改為簡單多數決","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?3@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@28889@08030801:121-123","meeting":"內政委員會","meetingCategory":"法律提案"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":2}],"totalCounts":2}}},"李俊俋":{"name":"李俊俋","positions":{"marriageEquality":{"records":[{"id":25,"issue":"婚姻平權","legislator":"李俊俋","party":"DPP","date":1384876800,"category":"提案","content":"內政部103年度單位預算第3目「戶政業務」分支計畫「01督導改進戶籍行政」編列業務費219萬2千元。惟今年6月內政部發函予一對已登記結婚之吳姓跨性別伴侶，要求其自行辦理撤銷婚姻，又於今年8月7日內政部專案會議，認定吳姓伴侶婚姻有效，內政部態度反覆，標準不一，侵害民眾權益，造成不必要之精神傷害，顯見內政部缺乏性別友善意識。爰此，提案凍結前開預算1\u002F2，計109萬6千元，俟內政部提出「如何推行我國同性婚姻合法化」之專案報告，向本院內政委員會報告並經同意後，始得動支。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F75\u002FLCIDC01_1027501.pdf","meeting":"內政委員會","meetingCategory":"預算凍結案"},{"id":33,"issue":"婚姻平權","legislator":"李俊俋","party":"DPP","date":1415721600,"category":"提案","content":"查行政院100年函頒之「性別平等政策綱領」乃由行政院性別平等處主政，規劃我國性別平等施政藍圖。然查「性別平等政策綱領」內容偏重婦女政策，多元性別、同志權益等政策尚不完備，實有不盡完善之處。且查103年6月「消除對婦女一切形式歧視公約（CEDAW）中華民國（臺灣）第2次國家報告國外專家審查暨發表會議」中，國外專家建議政府應將多元性別內涵納入性別平等教育教材中，並建議政府就國內社會關注的多元家庭法制保障及福利取得議題評估與制定相關政策。又查近年台灣同志及多元性別權益諸多倡議活動皆將「多元性別」、「婚姻平權、平等成家」、「擁抱性\u002F別認同差異」主題納入，國際知名之紐約時報亦於103年10月報導台灣社會追求同志平權運動，形容台灣已具有亞洲同性戀者的「燈塔」地位。爰此，為求政府之性別平等政策不致落後社會脈動及趨勢之外，行政院性別平等處身為「性別平等政策綱領」主政機關，應就同志權益、多元性別、婚姻平權等議題進行研擬，將上述層面之議題修正納入「性別平等政策綱領」政策內容。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F80\u002FLCIDC01_1038001.pdf","meeting":"內政委員會","meetingCategory":"預算主決議"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":2}],"totalCounts":2},"recall":{"records":[{"id":92,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1337875200,"category":"提案","content":"公職人員刪除第一年不得罷免之規定 (公職人員選舉罷免法第七十五條條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcececcc8cdc5cdcfc8d2cdcfc7","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":101,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1382630400,"category":"提案","content":"降低罷免投票門檻 (公職人員選舉罷免法第七十三條及第九十條條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcbcfc8c8cdc5cdc8ccd2cdc8c9","meeting":"程序委員會","meetingCategory":"法律提案"},{"id":107,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1397750400,"category":"提案","content":"選舉罷免期間末日遇假日順延。罷免可宣傳 (公職人員選舉罷免法第五條、第八十六條及第一百十條條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcacfc9c8cdc5cec8ccd2cec8c7","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":64,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1400428800,"category":"發言","content":"選舉可以宣傳，為什麼罷免不能宣傳？有一種理由是這樣會造成選民跟被罷免人之間的衝突，本席認為這個理由根本不成理由，就是因為公職人員的表現有問題，選民才會提出罷免，所以這個本來就是人民的基本權利，我可以投票給你，我也可以把權利收回來。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F42\u002FLCIDC01_1034201.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":65,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1420560000,"category":"發言","content":"各位委員，我跟大家報告一下，因為第八十六條跟第一百十條的修正，原則上大家都沒有意見，現在是有一些相關配套必須做文字上的處理，如果現在要做文字處理，可能會來不及，所以我們用協商的方式，兩個禮拜內請內政部、中選會處理好相關條文，跟我這邊配合起來，然後我們在兩個禮拜內進行協商，把這個案子定案，這樣可不可以？原則上我們就這樣處理。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F08\u002FLCIDC01_1040801.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":71,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1427212800,"category":"發言","content":"A.選罷法的問題在於罷免的門檻和罷免可不可以宣傳，你知不知道有關罷免可不可以宣傳的問題曾經在我們內政委員會討論過很多次？\n \n (中略)你們的主席不要說一套、做一套，口頭上說都可以合理地討論，但是行政院的立場卻是從頭到尾擋到底！\n \n B.最後是因為蔡正元當時被罷免，他說：誰敢給我過，我就杯葛到底！所以就擋下來了。大家都認同、內政委員會也通過的可以宣傳，現在就是蔡正元在擋！有關罷免的門檻，請問現在到底可不可以討論？","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":125,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1428595200,"category":"提案","content":"罷免相關規定視同選舉，罷免可以宣傳、罷免活動經費可列所得稅扣除額、選務人員應對罷免保持中立⋯⋯ (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfc8cfc8c8cdc5ceccc6d2cecacb","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":128,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1428595200,"category":"提案","content":"罷免相關規定視同選舉，罷免可以宣傳\n (總統副總統選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfc8cfc8c8cdc5cecacad2cec9cd","meeting":"內政委員會","meetingCategory":"法律提案"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":8}],"totalCounts":8},"referendum":{"records":[{"id":134,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1337702400,"category":"發言","content":"立陶宛是 1.47、西班牙是 1.26、奧地利是 0.69、葡萄牙是 0.49、波蘭是 0.25、斯洛維尼亞是 0.26、歐盟是 0.20、義大利是 0.08、瑞士是 0.67，沒有一個國家的連署門檻比台灣高，我們連署需要 90 萬人，公民投票不是人民最基本的權利義務？為什麼連署門檻要訂得這麼高？","positionJudgement":"贊成下修公投提案連署門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":144,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1338912000,"category":"發言","content":"今天在討論的是提案人數的連署門檻，應該要回到公投法最基本的精神是什麼？公投法最基本的精神就是要讓人民能夠參與、表達意見，但是我們卻利用立法院的立法權把所有的門檻都訂的非常高，讓人民都不能夠行使公投權，這是本末倒置，這是完全違背、剝奪人民參與的基本權利。其實 1.5%的這個門檻數字都已經有一點高了，我剛剛、還有在我上一次的質詢過程裡，我都已經唸得非常清楚，沒有一個國家的門檻比 1.5%還要高，只有臺灣訂得這麼高。而且從剛才幾位委員的態度裡面我們也都看得出來，他們其實就是不想修改公投法，這跟早上不想審查集遊法都是一樣的。這部分我們是贊成葉委員宜津所提的1.5%的版本，謝謝","positionJudgement":"贊成降低公投提案與連署門檻。","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":154,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1367164800,"category":"發言","content":"非常清楚，公投審議委員會其實阻礙了民主憲政，許玉秀大法官講的很清楚，最高行政法院也說公投審議委員會根本是胡說八道，它不能進行實質的審查。","positionJudgement":"贊成廢除公投審議委員","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":169,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1427212800,"category":"發言","content":"林義雄先生和 318 運動統統告訴你們，我們要補正公投法，最主要的就是這兩個，第一是門檻的問題，第二是公投審議委員會的問題。但是行政院從 2012 年也就是我進來的第一年到現在為止，一貫的態度就是這兩個絕對不能動！所以你們不是在阻礙社會的進步嗎？","positionJudgement":"贊成公投補正","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":242,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1428422400,"category":"發言","content":"我直接告訴你，這個我們也討論過很多次，所有公投投票的門檻，台灣是全世界最高的。...提案門檻不一樣、有高有低沒有錯，但投票門檻 50%是全世界最高的。...，現在最大的問題就在公投審議委員會根本在做實質審查，用十幾個人的公投審議委員會取代了十幾萬人的連署，這是我們沒辦法接受的，所以第二條規定得非常清楚，方才段委員也提出非常具體的主張，第二條除了保留的事項以外，第二條就是直接廢除公投審議委員會，請各位予以支持，謝謝！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0384;0389;0412;0413;0417;0418;0423;0423;0425;0426;0432;0432;0434;0434","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":256,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1429632000,"category":"發言","content":"有關連署門檻，針對世界各國的現況，其實我們早已在內政委員會討論非常多次，立陶宛人口 340 萬，連署門檻是 1.47%、西班牙是 1.26%、奧地利 1.23%、葡萄牙 0.69%、匈牙利 0.49%、波蘭 0.25%、斯洛維尼亞 0.26%、歐盟 0.20%、義大利 0.08%、瑞士 0.67%，這麼清楚，每個國家都有，但沒有一國的連署條件比我們還高。所以包括行政部門、立法委員在內，既然要來參與逐條討論，自己就要做功課，然後依照逐條討論程序，一條一條討論。今天討論到第十二條，早上我們既然把第十條的提案門檻降低，那連署門檻當然也要相對降低，就是這麼清楚。所以依據陳委員唐山等 16 人提案的第十二條，我們非常清楚地主張把連署門檻修正為 1%，至於贊不贊成，大家可以表達，如此而已，不要再上台詢答其他國家連署門檻是多少，既然自己不做功課，就不要來參與逐條討論，這是內政委員會在討論問題、解決問題時應有的態度，這也才是我們今天逐條討論的主要內容。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0080;0080;0099;0099;0105;0107;0109;0109;0113;0114;0133;0133;0141;0142","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":6}],"totalCounts":6}}},"李桐豪":{"name":"李桐豪","positions":{"marriageEquality":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"recall":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"referendum":{"records":[{"id":205,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1362672000,"category":"提案","content":"投票門檻下修為40%","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?21@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@30267@08030301:141-143","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":208,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1365436800,"category":"提案","content":"投票年齡門檻下修至18歲","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?5@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@29257@08030701:236-238","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":153,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1367164800,"category":"","content":"我們認為修正公民投票法讓 18 歲的青年可以做關於創制複決的投票，這是不違背憲法的。不論內政部或是行政院，他們一方面肯定，一方面又否決，我覺得應該對這點深切檢討。","positionJudgement":"贊成公投下修18歲可投票","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":243,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1428422400,"category":"發言","content":"本席對公投的看法也是一樣，我們積極支持公投，但是也希望支持公投、希望降低門檻、或希望降低通過門檻的朋友們和我們一起向社會說明現階段的規定有何處會造成大家疑慮。本席絕對支持人民的權利，可是要請教大家如何化解我們共同面對的問題...我們要以立法方式解決這個問題，而排除公投審議委員會呢？或立法只是原則性概括，要用公投審議委員會處理？","positionJudgement":"對門檻和公審會無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0392;0393","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":266,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1429632000,"category":"發言","content":"親民黨認為千分之一當做登記門檻應該是可以的，可是國民黨認為要千分之二點五，不曉得民進黨在這部分的態度是什麼？至於台聯就要對不起了，因為只有一個人不太好辦，如果只是就國民黨和親民黨的話，那就二一添作五，大概是千分之二左右，這是單獨考慮，但如果不是單獨考慮，當然就要放在一起合併思考。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0101;0101;0103;0105;0110;0110","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":1},{"position":"aye","count":4}],"totalCounts":5}}},"李貴敏":{"name":"李貴敏","positions":{"marriageEquality":{"records":[{"id":43,"issue":"婚姻平權","legislator":"李貴敏","party":"KMT","date":1419177600,"category":"發言","content":"我們去看看別的國家如何解決這個問題，我剛才特別提到，我到國外蒐集資料，美國的解決方式是在全民尚未達成共識時讓彼此的對立降到最低，可能是透過法院判決或其他方式，而不是在共識尚未達成時硬要撕裂人民之間的情感。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"nay","positionCounts":[{"position":"nay","count":1},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":1},"recall":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"referendum":{"records":[{"id":166,"issue":"公投","legislator":"李貴敏","party":"KMT","date":1367164800,"category":"發言","content":"據本席理解，公投目前最主要的爭議有三項，第一項是連署的門檻，第二項是通過的門檻，第三項是該不該先由公審會做事前的審核。在內政委員會前兩次質詢的時候，有委員提到和國外的法例相較之下台灣是最嚴的，本席就去查相對的資料看台灣的公投法是不是最嚴的，查出來的結果，副秘書長，台灣對於公投法是最嚴的嗎？我們看一下公投現制，在各個國家中，台灣的人民可以提出來，義大利的人民可以提出來，瑞士也可以。但是從人民的角度來講，法國不可以，英國不可以，日本不可以，德國不可以，美國也不可以，所以從發動主體來看，台灣是比較鬆的。","positionJudgement":"認為台灣公投法不是最嚴格的","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":260,"issue":"公投","legislator":"李貴敏","party":"KMT","date":1429632000,"category":"發言","content":"憑良心講，是否應該為 1,800 人，並不是藍綠的問題，而是該怎麼做才能讓政府在未來將錢花在刀口上，這才是應該深思之處！但是，究竟應該是千分之幾，大家可以撇掉自己本身的政黨立場，為台灣思考一下，什麼樣的比例是我們能夠承受的一個行政資源支出的必要，因此，對於比例的部分，本席沒有任何的堅持，只是從邏輯上而言，如果 1 個人可以做的，就目前台灣的狀態而言，1,800 個人要提出提案是否可能，本席認為那實在太容易了，所以這個地方的確是需要深思。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0085;0086;0099;0099;0102;0102;0106;0106;0108;0109;0118;0122;0124;0126;0128;0128;0131;0134","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":2},{"position":"aye","count":0}],"totalCounts":2}}},"李慶華":{"name":"李慶華","positions":{"marriageEquality":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"recall":{"records":[{"id":99,"issue":"罷免","legislator":"李慶華","party":"KMT","date":1347897600,"category":"提案","content":"罷免連署應附切結書、罷免提議人應附身分證影本 (公職人員選舉罷免法部分條文修正草 sitionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcececfc8cdc5cbccd2cbc9","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":121,"issue":"罷免","legislator":"邱議瑩","party":"DPP","date":1401379200,"category":"提案","content":"降低提議門檻。降低連署門檻。廢除禁止宣傳規定／開放罷免宣傳。簡單多數決 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcacecdc8ccc5cacbcad2cacbc7","meeting":"程序委員會","meetingCategory":"法律提案"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":2}],"totalCounts":2},"referendum":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0}}},"姚文智":{"name":"姚文智","positions":{"marriageEquality":{"records":[{"id":27,"issue":"婚姻平權","legislator":"姚文智","party":"DPP","date":1387900800,"category":"發言","content":"大家一直在反同性戀，在冬季奧運時，美國就請一個同性戀當團長到俄羅斯去，這不要花錢呀！這是一個用不同的事件去累積、激盪而推動性別平等的作法，你們也可以做呀！國內也有同志的遊行或是其他活動，你們也可以有些創意，不用花錢呀！但是現在不太看得到你們的角色。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F07\u002FLCIDC01_1030702.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":34,"issue":"婚姻平權","legislator":"姚文智","party":"DPP","date":1415721600,"category":"提案","content":"查行政院100年函頒之「性別平等政策綱領」乃由行政院性別平等處主政，規劃我國性別平等施政藍圖。然查「性別平等政策綱領」內容偏重婦女政策，多元性別、同志權益等政策尚不完備，實有不盡完善之處。且查103年6月「消除對婦女一切形式歧視公約（CEDAW）中華民國（臺灣）第2次國家報告國外專家審查暨發表會議」中，國外專家建議政府應將多元性別內涵納入性別平等教育教材中，並建議政府就國內社會關注的多元家庭法制保障及福利取得議題評估與制定相關政策。又查近年台灣同志及多元性別權益諸多倡議活動皆將「多元性別」、「婚姻平權、平等成家」、「擁抱性\u002F別認同差異」主題納入，國際知名之紐約時報亦於103年10月報導台灣社會追求同志平權運動，形容台灣已具有亞洲同性戀者的「燈塔」地位。爰此，為求政府之性別平等政策不致落後社會脈動及趨勢之外，行政院性別平等處身為「性別平等政策綱領」主政機關，應就同志權益、多元性別、婚姻平權等議題進行研擬，將上述層面之議題修正納入「性別平等政策綱領」政策內容。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F80\u002FLCIDC01_1038001.pdf","meeting":"內政委員會","meetingCategory":"預算主決議"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":2}],"totalCounts":2},"recall":{"records":[{"id":80,"issue":"罷免","legislator":"姚文智","party":"DPP","date":1334851200,"category":"提案","content":"總統副總統連任者不受第一年任期不得罷免之限制 (總統副總統選舉罷免法第七十條條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcecfc7c8cdc5ccc8d2cbcf","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":51,"issue":"罷免","legislator":"姚文智","party":"DPP","date":1336492800,"category":"發言","content":"A.這部分我代林佳龍委員及所有提案委員跟大家報告，希望修正現行條文，使對連任總統的罷免不應受到這一條文的限制，至於其它民選公職代表部分也可併同討論。\n \n B.因為第二任之後，有可能會以為後面都沒有民意束縛了，之後就能海闊天空、為所欲為，不管民怨再怎麼沸騰，再怎麼向你陳情、懇求，你都一意孤行，如果是這樣，那我們對第二任之後還有一年的保障，這其實是有問題的。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F34\u002FLCIDC01_1013401.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":91,"issue":"罷免","legislator":"姚文智","party":"DPP","date":1337875200,"category":"提案","content":"公職人員刪除第一年不得罷免之規定 (公職人員選舉罷免法第七十五條條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcececcc8cdc5cdcfc8d2cdcfc7","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":72,"issue":"罷免","legislator":"姚文智","party":"DPP","date":1427212800,"category":"發言","content":"A.張委員應該提早把苦處講出來，應該被罷免的是馬總統，不是你。接下來請陳委員其邁質詢。\n \n B.今天我們在講，無非是希望能朝向更公平、更開放、更民主，如果對罷免的投票用層層的技術障礙，最後沒有辦法罷免，其實你們就是違憲。憲法既然有規定，你們就應該設計制度，至少讓在一定的社會判準底下的可以逐步實踐。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":4}],"totalCounts":4},"referendum":{"records":[{"id":186,"issue":"公投","legislator":"姚文智","party":"DPP","date":1334246400,"category":"提案","content":"廢除「公民投票審議委員會」","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?2@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@38289@08010701:204-209","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":138,"issue":"公投","legislator":"姚文智","party":"DPP","date":1337702400,"category":"發言","content":"其實剛剛有很多委員都提出，不管是鳥籠公投、公投審議委員會的違法性或是其門檻造成不可實行性，這些都違反了人民的意志表達或公投法創制複決權的本意。","positionJudgement":"認為公投審議委員會違法","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":146,"issue":"公投","legislator":"姚文智","party":"DPP","date":1338912000,"category":"發言","content":"因為除了 5,000 人的提案門檻之外，後面還有連署人數、還有層層的關卡，所以這些都代表我們對於這件事情的慎重，所以你不要再講什麼區域、族群、階層，這樣其實是治絲益棼。有些國家，光是連署的人數有 5,000 人就可以成案了，是連署、還不是提名。所以副主委是不是同意，只要有 5,000 人、也就是萬分之三你就可以支持，對不對？","positionJudgement":"贊成降低公投提案與連署門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":156,"issue":"公投","legislator":"姚文智","party":"DPP","date":1367164800,"category":"發言","content":"目前我國的門檻最嚴苛，其他像丹麥只要 30%投票的相對多數決、韓國三分之一投票的相對多數決、瑞士只要參加投票的多數、法國只要相對多數、愛爾蘭只要投票者的多數贊成，其實這些國家都是相對多數決。另外，有些國家雖然是設定了門檻，但是他們的門檻大概是30%或 40%左右，日本的門檻是公民數的三分之一到六分之一，視不同的議題而定。我現在把副主委當作最後的良心，請你把專業的意見帶回去，這些國家統統沒有人會說公投是少數決定，國家的重大議題和整個政治參與的行為，針對不去投票的行為也有很多研究，不去投票就代表否定或有其他的意見。","positionJudgement":"贊成簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":175,"issue":"公投","legislator":"姚文智","party":"DPP","date":1427212800,"category":"發言","content":"部長，雖然我剛當立委，但是我對公投法非常關心，你不要說那些！其實就是方才鄭麗君委員說的，設計了一個鳥籠公投、烏龍公投、鐵籠公投，最後變成牢籠公投，在立法院則是唬弄公投啦！一是公投審議委員會的問題，而你不回答，謝謝劉主委回答了；二是門檻問題，你對門檻有甚麼想法？今天最大的爭議就是門檻，要解開的就是門檻限制。","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":230,"issue":"公投","legislator":"姚文智","party":"DPP","date":1427731200,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.01%、連署門檻下修為1.5%、廢除投票門檻改為簡單多數決","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?3@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@6392@08070672:61-66","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":246,"issue":"公投","legislator":"姚文智","party":"DPP","date":1428422400,"category":"發言","content":"憲法規定人民有選舉、罷免、創制、複決的權利，你們所設計的制度就是要設法在我們的體制與文化當中，讓人民可以具體做出選擇與實踐，現在我們可以用投票多數決的方式選出總統，偏偏對於事情決定的門檻竟然高過選出總統的標準，這顯然不合理，但你們卻不改，都已經那麼多年了，還要強詞奪理！","positionJudgement":"具體指出高門檻問題","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0400;0403","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":7}],"totalCounts":7}}},"柯建銘":{"name":"柯建銘","positions":{"marriageEquality":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"recall":{"records":[{"id":120,"issue":"罷免","legislator":"柯建銘","party":"DPP","date":1401379200,"category":"提案","content":"降低提議門檻。降低連署門檻。廢除禁止宣傳規定／開放罷免宣傳。簡單多數決 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcacecdc8ccc5cacbcad2cacbc7","meeting":"程序委員會","meetingCategory":"法律提案"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":1}],"totalCounts":1},"referendum":{"records":[{"id":251,"issue":"公投","legislator":"柯建銘","party":"DPP","date":1428422400,"category":"發言","content":"所以，今天你整個思維沒有改變，弄一個公投審議委員會，讓過去許多民眾包括台聯提出的公投提案就在公投審議委員被封殺，因為你的人多，控制了公投審議委員會，導致公投審議委員會成為一個太上委員會，這部分根本應該刪除。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0409;0412;0418;0419;0420;0421","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":1}],"totalCounts":1}}},"段宜康":{"name":"段宜康","positions":{"marriageEquality":{"records":[{"id":18,"issue":"婚姻平權","legislator":"段宜康","party":"DPP","date":1382630400,"category":"提案","content":"提案將婚姻當事人由男女改為不限性別","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flgmeetimage?cfc7cfcbcfc8c8cdc5cdcfc6d2cdccc7","meeting":"司法及法制委員會","meetingCategory":"法律提案"},{"id":26,"issue":"婚姻平權","legislator":"段宜康","party":"DPP","date":1384876800,"category":"提案","content":"內政部103年度單位預算第3目「戶政業務」分支計畫「01督導改進戶籍行政」編列業務費219萬2千元。惟今年6月內政部發函予一對已登記結婚之吳姓跨性別伴侶，要求其自行辦理撤銷婚姻，又於今年8月7日內政部專案會議，認定吳姓伴侶婚姻有效，內政部態度反覆，標準不一，侵害民眾權益，造成不必要之精神傷害，顯見內政部缺乏性別友善意識。爰此，提案凍結前開預算1\u002F2，計109萬6千元，俟內政部提出「如何推行我國同性婚姻合法化」之專案報告，向本院內政委員會報告並經同意後，始得動支。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F75\u002FLCIDC01_1027501.pdf","meeting":"內政委員會","meetingCategory":"預算凍結案"},{"id":28,"issue":"婚姻平權","legislator":"段宜康","party":"DPP","date":1387900800,"category":"發言","content":"這樣問你好了，你覺得該不該往這個方向去努力？這樣比較有階段性，要往一個方向去努力跟現在馬上要落實是不同的，所以我這樣問你好了，你覺得我們的政府或性別平等業務該不該將此列為重要推動項目？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F07\u002FLCIDC01_1030702.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":39,"issue":"婚姻平權","legislator":"段宜康","party":"DPP","date":1419177600,"category":"發言","content":"因為擔心國家的人口政策而不贊成少數人同性婚姻，照這個邏輯，在一男一女結婚之前就要統統檢查有沒有生育能力，沒有生育能力的就沒有資格結婚，否則將影響國家人口政策，現在出生率已經這麼低了，怎麼可以容許沒有生育能力的人結婚？即便是一男一女結婚，在結婚之前都要證明可以生育，你的邏輯是這樣嗎？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":4}],"totalCounts":4},"recall":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"referendum":{"records":[{"id":189,"issue":"公投","legislator":"段宜康","party":"DPP","date":1334246400,"category":"提案","content":"廢除「公民投票審議委員會」","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?2@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@38289@08010701:204-209","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":135,"issue":"公投","legislator":"段宜康","party":"DPP","date":1337702400,"category":"發言","content":"主席、各位同仁。剛才會議停止，是為了等副秘書長來，而開會通知單上的通知對象第一個是行政院秘書長，秘書長請假沒有來，但是畢竟公民投票法的主管機關是行政院，所以行政院秘書長不能來報告，就該請副秘書長來報告，副秘書長沒有來報告，至少處長也要來報告，可是我們不但沒有聽到行政院方面有口頭報告，在桌上也沒有看到書面報告，到底公民投票法是誰管？","positionJudgement":"質疑行政院為何不派人來報告","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":147,"issue":"公投","legislator":"段宜康","party":"DPP","date":1338912000,"category":"發言","content":"當然我也承認，我們不可能讓公民投票的案子都沒有門檻，無論這個案子是政府提出、國會提出、或者是人民提出，但是如果今天這個門檻高到讓人民難以直接提出行使權利的地步，那就表示代議政治直接侵奪人民的權利了。我要問的是，你不覺得現在這個門檻太高了嗎？千分之五只是提案權，對不對？要有 9 萬多人連署才能提出一個案子，而且等到公民審議委員會通過之後，還要開始連署，請問連署還要多少人？是 90 萬人，對不對？誰有那個辦法、能力？我們到現在有哪一個案子是由人民直接提出來行使公民投票權利的？沒有。","positionJudgement":"贊成降低公投提案與連署門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":198,"issue":"公投","legislator":"段宜康","party":"DPP","date":1347897600,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.01%、連署門檻下修為1.5%、投票同意門檻下修為25%","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?21@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@35737@08020101:223-233","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":163,"issue":"公投","legislator":"段宜康","party":"DPP","date":1367164800,"category":"發言","content":"吳委員育昇：我想公投審議委員會的爭議很久了，在目前這種情況下，我認為保持現狀，如果召委要這樣硬推，那當然不可能，我覺得你就把它保留送協商嘛，因為這是一個大哉問，不是我們幾個委員在這裡辯論就可以解決的問題，我和邱文彥委員兩位是國民黨籍的立委，我們在現場不是沒有意見，但我覺得大家互相尊重，我們認為並堅持這個不宜動。\n \n 主席：有哪部分是你們認為可以動的？今天到現在我都沒有聽到有任何一部分是你們認為可以動的。\n \n 吳委員育昇：為什麼我們哪個地方一定要動？你說動我們就要動喔？政黨政治本來就是這樣啊！\n \n 主席：沒關係，我了解你的意思，我們就一個一個來。其他委員對這一條有沒有意見？\n \n 段委員宜康：主張刪除。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":237,"issue":"公投","legislator":"段宜康","party":"DPP","date":1428422400,"category":"發言","content":"不過如果要刪除原條文第二條第五項即廢除公投審議委員會，我建議如果有人意見不同、反對廢除，就應該提出公投審議委員會不可替代的理由，也就是要說清楚如果把公投審議委員會拿掉了，對公投程序的進行有什麼樣的影響，為什麼這樣做不好、為什麼必須要保留公投審議委員會，本席認為必須要有明確的態度、意見並提出說明。否則我們只看到贊成廢除公投審議委員會的意見，並沒有看到反對的意見，如果是這樣子，那就通過將原條文第二條第五項予以刪除，其他修正意見暫時先保留，然後進行下一個條文的討論。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0370;0373;0421;0421;0431;0431;0436;0437;0442;0442","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":255,"issue":"公投","legislator":"段宜康","party":"DPP","date":1429632000,"category":"發言","content":"因為多數的提案是要將門檻降到萬分之一，就是 0.01%，現在行政院\n 說要降到千分之三，因此我們可以各讓一步，保留行政院採納的千分之三的 3，就是分子用行政院的建議，分母則採納委員的提案，大家各讓一步的結果，答案就是萬分之三。這樣雙方都可以交代，你們回去行政院就說 3 已經達到了，委員也說分母的 10000 是照我們的。雙方的差距其實不大，只要雙方各讓一步就可以完成。謝謝。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0080;0080;0101;0101;0103;0103;0108;0108;0111;0113;0116;0116;0122;0124;0143;0144;0146;0147;0149;0151;0153;0154;0159;0159;0162;0164;0170;0170;0172;0172;0174;0175;0179;0179;0189;0194","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":1},{"position":"aye","count":6}],"totalCounts":7}}},"洪秀柱":{"name":"洪秀柱" "position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0}}},"徐志榮":{"name":"徐志榮","positions":{"marriageEquality":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"recall":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"referendum":{"records":[{"id":183,"issue":"公投","legislator":"徐志榮","party":"KMT","date":1427212800,"category":"發言","content":"補正公投法及修改選罷法，行政院立場為何\n 今天會議討論的主題是公投法與選罷法的修正問題，媒體報導上週朱立倫主席對於現行公投法的門檻及選罷法的罷免門檻均過高，表態支持應作合理調整，隨後行政院簡秘書長卻指稱現階段不宜修法，公開表達行政院反對立場。媒體紛紛表示行政院這樣的作法是打臉朱主席，此外民間團體也醞釀發動「四一○還權於民．重返立院」行動要來聲援補正公投法及修正選罷法。請行政院簡秘書長說明反對立場為何？本席聽聞內政部有針對選罷法修正問題擬召開座談會，請問陳部長具體時程為何？預計召開多少場？總統與立委選舉預計今年 9 月發布選舉公告，若要在下屆總統與立委選舉適用，就要在 9 月初之前完成相關修法，時間上是否來得及？修法問題茲事體大，與其急就章倉促完成拼裝上路，不如經過詳細規劃討論，不應急於適用明年初的總統及立委大選。","positionJudgement":"詢問行政院立場","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"書面質詢"}],"dominantPosition":"unknown","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":1},{"position":"aye","count":0}],"totalCounts":1}}},"徐欣瑩":{"name":"徐欣瑩","positions":{"marriageEquality":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"recall":{"records":[{"id":59,"issue":"罷免","legislator":"徐欣瑩","party":"KMT","date":1386691200,"category":"發言","content":"請問這百分之二你怎麼確認？是要提供身分證嗎？如果我一個人隨便簽，也可以簽不少名字，所以到底要怎麼確認？(中略)連署人的部分呢？需不需要身分證？(中略)如果立法院有提案修法的話，希望大家能夠支持，因為任何罷免案都要很審慎地審查。謝謝。","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCE [{"position":"nay","count":1},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":1},"referendum":{"records":[{"id":133,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1337702400,"category":"發言","content":"要不要行使直接民權必須考量可能的成本與代價，因此必須要有提案與連署人數門檻的限制。我們從一些國家的經驗來觀察。在提案人數方面，其實各國並無一致的實踐，有的以公民人數之一定比例為門檻，有的則規定固定人數為門檻。以我國通過的公民投票法之有關規定與美國相比：我國提案人數為千分之五，遠低於美國各州的平均值百分之一至二；我國連署人數百分之五，也比美國各州較適中的百分之八為低。故不論是提案人數或是連署人數，其實都並不算高。以此門檻「過高」為由而認為我國的公法不易發動，是「鳥籠公投」的說法，根本是言過其實。","positionJudgement":"反對下修公投提案連署門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":145,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1338912000,"category":"發言","content":"我們首先要考量公民投票和一般選舉不同的地方在哪裡，一般選舉決定在於人，也就是舉才；而公民投票雖然是人民直接行使權利，但是決定的是一件事，但是「事」以後的發展是誰來負責？當然是全體公民來負責，所以門檻不宜降低。","positionJudgement":"反對下修公投門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":161,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1367164800,"category":"發言","content":"【公投門檻問題】\n 二、本席認為，要不要行使直接民權必須考量可能的成本與代價，因此必須要有提案與連署人數門檻的限制。我們從一些國家的經驗來觀察。在提案人數方面，其實各國並無一致的實踐，有的以公民人數之一定比例為門檻，有的則規定固定人數為門檻。以我國通過的公民投票法之有關規定與美國相比：我國提案人數為千分之五，遠低於美國各州的平均值百分之一至二；我國連署人數百分之五，也比美國各州較適中的百分之八為低。故不論是提案人數或是連署人數，其實都並不算高。\n 【公投審議委員會的必要性】\n 這些認定問題需要由一個獨立機關來審議，所以公投審議委員會的設計不是政治性的，而是法律性的，是合法性的審查，並非目的性的審查，審議委員會只看公投項目符不符合公投法的規定，因此它的存在，本席認為確有必要。","positionJudgement":"反對降低公投門檻，反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"書面質詢"},{"id":181,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1427212800,"category":"發言","content":"對，這是我們所擔心的，所以本席認為公投法應採較高門檻，因為做成決定之後，後續沒有人可以來負責，所以會擔心這只是一時的社會氛圍，或是少數人的情緒。","positionJudgement":"反對下修公投門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":248,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1428422400,"category":"發言","content":"如果不管什麼事情都公投，那就很多事情沒辦法做了，我們這個國家也沒辦法進步。現在鄰近每個國家都在進步，我們不能再停滯了，本席認為主管機關或審議委員會有存在在行政院的必要。…本席建議還是維持原來的千分之五。","positionJudgement":"反對廢除公投審議委員會及修改提案門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0406;0407;0413;0413;0418;0418;0420;0420;0422;0422;0424;0424;0426;0426;0429;0432;0435;0437;0440;0442;0444;0445;0447;0448","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"nay","positionCounts":[{"position":"nay","count":5},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":5}}},"張曉風":{"name":"張曉風","positions":{"marriageEquality":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"recall":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"referendum":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0}}},"莊瑞雄":{"name":"莊瑞雄","positions":{"marriageEquality":{"records":[],"dominantPosition":"none","positionCounts":[{"position":"nay","count":0},{"position":"unknown","count":0},{"position":"aye","count":0}],"totalCounts":0},"recall":{"records":[{"id":74,"issue":"罷免","legislator":"莊瑞雄","party":"DPP","date":1427212800,"category":"發言","content":"我認為公投法的補正以及選罷法的修改是有其正當性的，不只社會上有這樣的需求，做這件事也確實是在落實國民的主權。我想秘書長、中選會主委以及內政部部長，你們應該也有這樣的認知。不要跟民意對抗，這個議題吵多久了？相信中國
