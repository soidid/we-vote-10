ttspage3?3@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@10980@08061372:65-78","meeting":"程序委員會","meetingCategory":"法律提案"},{"id":231,"issue":"公投","legislator":"田秋堇","party":"DPP","date":1427731200,"category":"提案","content":"廢除「公民投票審議委員會」、提案門檻下修為0.01%、連署門檻下修為1.5%、廢除投票門檻改為簡單多數決","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Fttspage3?3@\u002Fdisk1\u002Flydb\u002Fttsdb\u002Flgmeet@6392@08070672:61-66","meeting":"內政委員會","meetingCategory":"法律提案"},{"id":247,"issue":"公投","legislator":"田秋堇","party":"DPP","date":1428422400,"category":"發言","content":"如果整個社會上有幾千人、幾萬人願意連署這個提案，你憑什麼設置公投審議委員會，然後找幾個人來擔任委員後，就來封殺人家的提案，你們這樣的做法不是擔心人民展現人民的意志是什麼？","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0403;0406","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","dominantPercentage":100},{"name":"葉津鈴","party":"TSU","records":[{"id":236,"issue":"公投","legislator":"葉津鈴","party":"TSU","date":1428422400,"category":"發言","content":"台聯黨團有關公投法的修正案共有兩案，一案是在 101 年 9 月提出，重點有刪除公民投票審議委員會、降低連署門檻以及取消投票門檻等第二案就是今天審議的提案，將公投的投票權年齡下修為 18 歲，","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0366;0367;0389;0392","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","dominantPercentage":100},{"name":"黃偉哲","party":"DPP","records":[{"id":244,"issue":"公投","legislator":"黃偉哲","party":"DPP","date":1428422400,"category":"發言","content":"問題是現制認為不去投票就是反對的表示，才把門檻定得這麼高，要求必須過半，行政院的版本和內政部的說帖都表示不能讓少數人決定，問題是民眾會認為不見得是少數，只是因為你們門檻訂得不合理。一般來講，就算綁大選，投票率大概是在 6 成多到 7 成，總有 3 成左右的人不會去投票，但不能認為這 3 成不去投票的人，就是反對公投，或是反對這個候選人，現在大家爭執的部分就在此，所以，我認為這部分需要尋求一個解釋空間，這個解釋空間不能由任一方片面認定，這樣會比較公平。","positionJudgement":"具體指出高門檻問題","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0393;0396","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","dominantPercentage":100},{"name":"柯建銘","party":"DPP","records":[{"id":251,"issue":"公投","legislator":"柯建銘","party":"DPP","date":1428422400,"category":"發言","content":"所以，今天你整個思維沒有改變，弄一個公投審議委員會，讓過去許多民眾包括台聯提出的公投提案就在公投審議委員被封殺，因為你的人多，控制了公投審議委員會，導致公投審議委員會成為一個太上委員會，這部分根本應該刪除。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0409;0412;0418;0419;0420;0421","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","dominantPercentage":100},{"name":"賴振昌","party":"TSU","records":[{"id":254,"issue":"公投","legislator":"賴振昌","party":"TSU","date":1428422400,"category":"發言","content":"本席認為，如果政府宣示尊重人民或保障人民對公共事務參與的權利，台聯主張提案只需一人，這是有其理論支持與理論背景，主要凸顯政府對人民參與公共事務權利的保障。這是我們之所以主張一人提案最重要的理由，我實在想不出公民投票提案門檻需要達到一百至五百人，甚至規定為千分之一或千分之五等任何數字或比例的理由，事實上，這些數字都找不出適當的支持理由。謝謝。","positionJudgement":"具體提出公投門檻下修內容","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0440;0441;0444;0444;0447;0447","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"aye","dominantPercentage":100}]},{"position":"unknown","legislators":[{"name":"江啟臣","party":"KMT","records":[{"id":136,"issue":"公投","legislator":"江啟臣","party":"KMT","date":1337702400,"category":"發言","content":"本席剛才要問的就是內政部、中選會，尤其是行政院這邊，針對審議委員會制度的改善，是否能提出比較具體的東西，而不要反正就是堅持不動。我想你們也開過公聽會，可能也有不一樣的建議或是不同的看法提出來，這個看法或許有時候是南轅北轍，有時候是對立的，但是如何在中間取得大家可以接受的平衡點，我覺得這是你們要努力的方向。我並不是這方面的專家，我也無法給你一個答案，可是我認為這個制度的修正非常重要，因為它影響到整個公民投票的進行能否順暢，以及公民意志最後是否有助於問題的解決，否則的話，到最後這個遊戲規則將讓公民投票變成是一種社會成本的浪費，如果是這樣，本席覺得我不要看到公民投票成為這樣，這會加深政治上的對立及增添許多麻煩，因此我認為公投法應該能夠有助於解決社會上的公民，他們以為該由他們自己來決定的問題。","positionJudgement":"認為行政單位需提出具體修改制度的方案","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","dominantPercentage":100},{"name":"吳育昇","party":"KMT","records":[{"id":139,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1337702400,"category":"發言","content":"本院委員吳育昇有鑑於公民投票法制定後仍有多個縣市沒有完成公民投票自治條例？經本席口頭詢問得知，目前僅 2 個直轄市、6 個縣市政府完成公民投票自治條例。若地方民眾自主性對地方自治事項與地方法規欲進行公民投票，該縣市卻無公投自治條例時，又該如何進行？另外，假設中央政府欲推動重大交通建設時，地方民意有不同意見時，欲以公民投票方式表達，又該以地方性公民投票進行？還是全國性公民投票進行？特向內政部與中央選舉委員會提出書面質詢。","positionJudgement":"質詢地方與全國公投的標準","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":150,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1338912000,"category":"發言","content":"主席：第十條的修正意見，關於人數的部分，整理剛才大家的發言後，大概有幾個數字，一、100\n 人；二、萬分之三；三、千分之五，也就是原來的規定。\n 100 人這部分有無意見？\n 吳委員育昇：（在席位上）不同意。\n 主席：萬分之三呢？\n 吳委員育昇：（在席位上）不同意，因為沒有配套措施。","positionJudgement":"反對降低公投提案門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":157,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1367164800,"category":"發言","content":"我同意他講的一個觀點，我國公投法和世界各國不太一樣，我們集合了重大政策、全國議題、立法原則、創制複決，以及修憲的問題，我們全部涵括在公投法之中，這種畢其功於一法的情況下，你能把公投門檻降低嗎？這不會造成國家的動盪嗎？\n \n ……我想公投審議委員會的爭議很久了，在目前這種情況下，我認為保持現狀","positionJudgement":"反對降低公投門檻、反對廢除公審會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":176,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1427212800,"category":"發言","content":"今天召委安排報告主題是「補正公投法、修改選罷法，以落實國民主權之立法倡議」。本席剛好想到行政院版《總統副總統選舉罷免法》修正草案，未來總統大選，因在外地工作、就學無法回戶籍所在地投票的軍警、上班族、學生，選民可以申請跨縣市移轉投票，節省返鄉投票所花費的時間與金錢，對於全國公民行使參政權有很大幫助。各界絞盡腦汁提升青年返鄉意願，但事實上，解決返鄉投票問題的根本，在於「不在籍投票」制度。目前大多數的民主國家都擁有不在籍投票規定，以此維護《憲法》權利，然而，一向以民主制度自傲的台灣，卻遲遲未能建立機制，外地遊子表達聲音的管道，希望朝野應該一起努力保障選舉人參政權行使！","positionJudgement":"贊成不在籍投票","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":241,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1428422400,"category":"發言","content":"秘書長的意思是，目前我們的公投法是規定至少要二分之一的公民出來投票，達到出來投票的人的二分之一之門檻，才能夠通過。理論及實務上，就等於四分之一的積極公民就可以改變、經過國家合法程序做出一個新的決定。所以，你認為這個門檻夠了，不宜再下降，是不是這個邏輯？","positionJudgement":"對門檻是否應該下修無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0380;0384","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":264,"issue":"公投","legislator":"吳育昇","party":"KMT","date":1429632000,"category":"發言","content":"我贊成調降公投門檻，也不一定支持千分之三，但是唯獨對萬分之一感到恐慌，因為我們立委動不動都是七、八萬票選出來的，甚至有超過十萬票選出來的，如果只要 1,800 個人就可以提案進行公投，那要立委幹什麼？...所以我認為 92 年修法時，朝野設定千分之五的門檻是有智慧的，也經過精算，今天若要與時俱進調降公投門檻，我認為還是應在千分比的概念下來討論。就這一點而言，行政院提案修法調降門檻，用千分比的概念還是好，我不贊成用萬分比，因為我很恐懼。","positionJudgement":"對門檻下修內容無明確表態","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0093;0096;0098;0099;0101;0101;0105;0106;0108;0110","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","dominantPercentage":66.67},{"name":"陳超明","party":"KMT","records":[{"id":141,"issue":"公投","legislator":"陳超明","party":"KMT","date":1337702400,"category":"發言","content":"既然內政部知道部分規定重複且相互牴觸，為何不提出行政院的修法版本，將重複與牴觸的部分修正，或是將子法的施行細則提升至母法位階？大大方方的，讓人民很清楚公民投票案的提案程序跟相關規定，不要搞得好像我們執政黨很怕人民透過公民投票來直接參與民主！","positionJudgement":"質疑行政院不提出修法版本","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":142,"issue":"公投","legislator":"陳超明","party":"KMT","date":1338912000,"category":"發言","content":"司長應該這樣明示，公民投票審議委員會有存在的價值，還可以做很多事，要把它廢掉是不合理的，而不是答復尊重他們的意見。所以不宜廢掉。謝謝！","positionJudgement":"反對廢除公審會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":265,"issue":"公投","legislator":"陳超明","party":"KMT","date":1429632000,"category":"發言","content":"我是 8 萬多票當選的，吳育昇是 10 幾萬票當選的，如果 54,000 票你們就不能接受，每個立委隨時都可以提案，那民選的立委要做什麼用的？公民的力量可以作為思考的模式之一，但是他們講的不一定是對的。你們仔細想想，54,000 張票是最低的門檻，如果全國性公投54,000 個人不能接受，那台灣社會會變成什麼樣子？","positionJudgement":"認為公投提案門檻不能低於立委得票","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0095;0095;0098;0098;0100;0100;0102;0103;0107;0108","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","dominantPercentage":66.67},{"name":"邱文彥","party":"KMT","records":[{"id":143,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1338912000,"category":"發言","content":"主席、各位列席官員、各位同仁。關於葉宜津委員提案的第二條第一款，有關領土變更的複決，我也認為這件事要非常的慎重，因為這牽涉到歷史、地理、主權及國家的權益，沒有相當嚴謹的配套，考慮確實有失周延。所以我是覺得這個部分擺在這邊不妥，應該有更審慎的考慮。謝謝！","positionJudgement":"反對領土變更案列入公投法","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":162,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1367164800,"category":"發言","content":"我想就像呂前副總統提出要進行地方公投，若行政院有疑義，這要送給誰去解釋疑義？不就是交由公投審議委員會嗎？如果把公投審議委員給廢掉，未來交由行政院自行解釋，這麼做會是好的嗎？剛剛吳委員也提出建議，如果我們在認定和解釋方面沒有適當的配套措施，這個還是不動會比較好。","positionJudgement":"反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":180,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1427212800,"category":"發言","content":"我的意思是，你們一直說要凝聚社會共識，也希望這個議題可以討論。不管是門檻的問題、條文的問題，還是公投審議委員會要不要存在的問題，社會上都可以公開討論。","positionJudgement":"認為公投門檻可以公開討論","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":238,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1428422400,"category":"發言","content":"本席首先要表明我的態度，我支持公民投票提案門檻下修，但這要做合理的評估。最重要的是，以行政能量來看，行政院應該說明，公民投票提案門檻下修之後，我們能否負擔相關的行政成本？果真如此，我們必須在行政成本可以負擔的條件之下，做出合理下修的比例。如果我們沒有釐清可負擔的合理下修比例，而你們每件提案都答應要處理，屆時你們如何能承擔？所以本席認為這點需要大家再研究。謝謝。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0373;0375;0444;0444;0446;0446","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":259,"issue":"公投","legislator":"邱文彥","party":"KMT","date":1429632000,"category":"發言","content":"關於提案門檻，經濟學上可以從需求面、供給面來看。從需求面來講，我們必須兼顧民主的價值，讓更多人可以參與，在精神上我當然支持很多委員的看法。但是從供給面來看，我們到底能支撐多少業務，行政成本也要考慮，因此才會請秘書長回去精算。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0084;0085;0107;0107;0129;0130;0133;0133;0142;0143;0150;0151;0156;0157;0165;0165;0170;0170;0172;0172;0174;0176;0180;0180;0182;0182;0185;0192;0194;0195","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","dominantPercentage":80},{"name":"李貴敏","party":"KMT","records":[{"id":166,"issue":"公投","legislator":"李貴敏","party":"KMT","date":1367164800,"category":"發言","content":"據本席理解，公投目前最主要的爭議有三項，第一項是連署的門檻，第二項是通過的門檻，第三項是該不該先由公審會做事前的審核。在內政委員會前兩次質詢的時候，有委員提到和國外的法例相較之下台灣是最嚴的，本席就去查相對的資料看台灣的公投法是不是最嚴的，查出來的結果，副秘書長，台灣對於公投法是最嚴的嗎？我們看一下公投現制，在各個國家中，台灣的人民可以提出來，義大利的人民可以提出來，瑞士也可以。但是從人民的角度來講，法國不可以，英國不可以，日本不可以，德國不可以，美國也不可以，所以從發動主體來看，台灣是比較鬆的。","positionJudgement":"認為台灣公投法不是最嚴格的","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":260,"issue":"公投","legislator":"李貴敏","party":"KMT","date":1429632000,"category":"發言","content":"憑良心講，是否應該為 1,800 人，並不是藍綠的問題，而是該怎麼做才能讓政府在未來將錢花在刀口上，這才是應該深思之處！但是，究竟應該是千分之幾，大家可以撇掉自己本身的政黨立場，為台灣思考一下，什麼樣的比例是我們能夠承受的一個行政資源支出的必要，因此，對於比例的部分，本席沒有任何的堅持，只是從邏輯上而言，如果 1 個人可以做的，就目前台灣的狀態而言，1,800 個人要提出提案是否可能，本席認為那實在太容易了，所以這個地方的確是需要深思。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0085;0086;0099;0099;0102;0102;0106;0106;0108;0109;0118;0122;0124;0126;0128;0128;0131;0134","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","dominantPercentage":100},{"name":"鄭天財","party":"KMT","records":[{"id":178,"issue":"公投","legislator":"鄭天財","party":"KMT","date":1427212800,"category":"發言","content":"為具體回應補正公投法、修改選罷法以落實國民主權之立法倡議降低提案、連署門檻、建立電子提案及連署門檻、延長罷免連署期間，檢討現行法律對於罷免權行使之諸多不當限制等，內政部舉辦完公聽會後，如有修法共識，應儘速提出公民投票法及公職人員選舉罷免法修正草案，以落實民主，鞏固民權。\n 提案人：盧嘉辰 邱文彥 吳育昇 鄭天財","positionJudgement":"要求內政部提出修正草案","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":240,"issue":"公投","legislator":"鄭天財","party":"KMT","date":1428422400,"category":"發言","content":"秘書長知不知道總統及副總統選舉實施不在籍投票案送到立法院多久了？你不知道？你們都沒有計算！...我說的是總統副總統選罷法，這個還沒有付委啦！被誰擋住了？你們要去說明、溝通，甚至可以拜託公民團體，說為什麼不付委。實施不在籍投票有這麼困難嗎？全世界的先進國家都在做，所以這部分應該多溝通、多協調。","positionJudgement":"「不在籍投票」不在公投法修法討論內容","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0378;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","dominantPercentage":100},{"name":"徐志榮","party":"KMT","records":[{"id":183,"issue":"公投","legislator":"徐志榮","party":"KMT","date":1427212800,"category":"發言","content":"補正公投法及修改選罷法，行政院立場為何\n 今天會議討論的主題是公投法與選罷法的修正問題，媒體報導上週朱立倫主席對於現行公投法的門檻及選罷法的罷免門檻均過高，表態支持應作合理調整，隨後行政院簡秘書長卻指稱現階段不宜修法，公開表達行政院反對立場。媒體紛紛表示行政院這樣的作法是打臉朱主席，此外民間團體也醞釀發動「四一○還權於民．重返立院」行動要來聲援補正公投法及修正選罷法。請行政院簡秘書長說明反對立場為何？本席聽聞內政部有針對選罷法修正問題擬召開座談會，請問陳部長具體時程為何？預計召開多少場？總統與立委選舉預計今年 9 月發布選舉公告，若要在下屆總統與立委選舉適用，就要在 9 月初之前完成相關修法，時間上是否來得及？修法問題茲事體大，與其急就章倉促完成拼裝上路，不如經過詳細規劃討論，不應急於適用明年初的總統及立委大選。","positionJudgement":"詢問行政院立場","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"書面質詢"}],"dominantPosition":"unknown","dominantPercentage":100},{"name":"陳淑慧","party":"KMT","records":[{"id":262,"issue":"公投","legislator":"陳淑慧","party":"KMT","date":1429632000,"category":"發言","content":"我認為行政院版所提出的數據應符合比例原則，不論精神、目標與目的，都應符合全國人民多數意見與看法，畢竟會動用到公投法，就是為了解決人民對於現有法律或政策中無法解決的疑惑與問題。所以不論提案、連署、通過，都應該有根據，且符合比例原則，以符合多數人民的意見。","positionJudgement":"要考量行政成本再下修門檻","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0088;0089;0097;0098","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","dominantPercentage":100},{"name":"王育敏","party":"KMT","records":[{"id":268,"issue":"公投","legislator":"王育敏","party":"KMT","date":1429632000,"category":"發言","content":"有些委員說，公投的投票率為何沒達到 50%？這要看是何種議題，像總統大選是全國性投票，可能因為對戰非常激烈，大家也非常重視，所以民眾投票會很踴躍。並非台灣的投票率不會超過 50%，我們歷年總統大選的投票率大概都超過七成，如此看來，討論到公投的投票率時，有時是議題設定的問題，對不對？觀察過去六次公投的主題為何？這些主題是否為大家非常關心、在乎的議題？這值得提出來討論。不要因為公投投票率未達 50%，就說一定是設計門檻的問題。","positionJudgement":"對投票門檻下修有疑慮","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10403401;0117;0118;0126;0128;0132;0133;0139;0141;0144;0145;0147;0147;0152;0153;0159;0162;0165;0166;0170;0170;0172;0175;0183;0183;0186;0186;0189;0190;0192;0192","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"unknown","dominantPercentage":100}]},{"position":"nay","legislators":[{"name":"張慶忠","party":"KMT","records":[{"id":133,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1337702400,"category":"發言","content":"要不要行使直接民權必須考量可能的成本與代價，因此必須要有提案與連署人數門檻的限制。我們從一些國家的經驗來觀察。在提案人數方面，其實各國並無一致的實踐，有的以公民人數之一定比例為門檻，有的則規定固定人數為門檻。以我國通過的公民投票法之有關規定與美國相比：我國提案人數為千分之五，遠低於美國各州的平均值百分之一至二；我國連署人數百分之五，也比美國各州較適中的百分之八為低。故不論是提案人數或是連署人數，其實都並不算高。以此門檻「過高」為由而認為我國的公法不易發動，是「鳥籠公投」的說法，根本是言過其實。","positionJudgement":"反對下修公投提案連署門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":145,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1338912000,"category":"發言","content":"我們首先要考量公民投票和一般選舉不同的地方在哪裡，一般選舉決定在於人，也就是舉才；而公民投票雖然是人民直接行使權利，但是決定的是一件事，但是「事」以後的發展是誰來負責？當然是全體公民來負責，所以門檻不宜降低。","positionJudgement":"反對下修公投門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":161,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1367164800,"category":"發言","content":"【公投門檻問題】\n 二、本席認為，要不要行使直接民權必須考量可能的成本與代價，因此必須要有提案與連署人數門檻的限制。我們從一些國家的經驗來觀察。在提案人數方面，其實各國並無一致的實踐，有的以公民人數之一定比例為門檻，有的則規定固定人數為門檻。以我國通過的公民投票法之有關規定與美國相比：我國提案人數為千分之五，遠低於美國各州的平均值百分之一至二；我國連署人數百分之五，也比美國各州較適中的百分之八為低。故不論是提案人數或是連署人數，其實都並不算高。\n 【公投審議委員會的必要性】\n 這些認定問題需要由一個獨立機關來審議，所以公投審議委員會的設計不是政治性的，而是法律性的，是合法性的審查，並非目的性的審查，審議委員會只看公投項目符不符合公投法的規定，因此它的存在，本席認為確有必要。","positionJudgement":"反對降低公投門檻，反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"書面質詢"},{"id":181,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1427212800,"category":"發言","content":"對，這是我們所擔心的，所以本席認為公投法應採較高門檻，因為做成決定之後，後續沒有人可以來負責，所以會擔心這只是一時的社會氛圍，或是少數人的情緒。","positionJudgement":"反對下修公投門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":248,"issue":"公投","legislator":"張慶忠","party":"KMT","date":1428422400,"category":"發言","content":"如果不管什麼事情都公投，那就很多事情沒辦法做了，我們這個國家也沒辦法進步。現在鄰近每個國家都在進步，我們不能再停滯了，本席認為主管機關或審議委員會有存在在行政院的必要。…本席建議還是維持原來的千分之五。","positionJudgement":"反對廢除公投審議委員會及修改提案門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0406;0407;0413;0413;0418;0418;0420;0420;0422;0422;0424;0424;0426;0426;0429;0432;0435;0437;0440;0442;0444;0445;0447;0448","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"nay","dominantPercentage":100},{"name":"徐欣瑩","party":"KMT","records":[{"id":140,"issue":"公投","legislator":"徐欣瑩","party":"KMT","date":1337702400,"category":"發言","content":"國內現在的氛圍，一旦門檻降低，美牛、十二年國教、證所稅、油電雙漲、一國兩區、核能發電可能一口氣都要公投，中選會的工作絕對不可能變少，有些人甚至將舉辦公投視為發聲的工具，將發動公民投票當作是特定意見的常態發聲管道。所以門檻的降低應該考慮舉行公投的可行性，畢竟經費有限，中選會只有一個，而且瑞士的通訊投票跟不在籍投票便利選民，而我國尚無不在籍投票，選舉勞民，對於提案與連署門檻的調降，中選會應審慎考慮。","positionJudgement":"認為提案與連署門檻調降要謹慎","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會書面質詢"},{"id":155,"issue":"公投","legislator":"徐欣瑩","party":"KMT","date":1367164800,"category":"發言","content":"因為總統是經過民意考驗選舉而來，立法院也都是背負著一定的民意，而人民連署卻只要達到千分之五，三者相較之下，最後一項是否稍低了","positionJudgement":"反對下修公投連署門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"nay","dominantPercentage":100},{"name":"盧嘉辰","party":"KMT","records":[{"id":179,"issue":"公投","legislator":"盧嘉辰","party":"KMT","date":1427212800,"category":"發言","content":"為具體回應補正公投法、修改選罷法以落實國民主權之立法倡議降低提案、連署門檻、建立電子提案及連署門檻、延長罷免連署期間，檢討現行法律對於罷免權行使之諸多不當限制等，內政部舉辦完公聽會後，如有修法共識，應儘速提出公民投票法及公職人員選舉罷免法修正草案，以落實民主，鞏固民權。\n 提案人：盧嘉辰 邱文彥 吳育昇 鄭天財","positionJudgement":"要求內政部提出修正草案","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":239,"issue":"公投","legislator":"盧嘉辰","party":"KMT","date":1428422400,"category":"發言","content":"剛才主席說國民黨委員對於廢除公投審議委員會的問題也要提出不同的見解，我個人現在就說明行政院公民投票審議委員會之審議事項為何，還有為什麼不能輕易廢掉審議委員會。依公民投票法第三十四條、第三十八條的規定，行政院應設全國性公民投票審議委員會，所以這是依法有據。要審議的事項就是全國性公民投票事項之認定，還有公民投票提案事項是否為三年內曾經投票通過或否決之公民投票案的同一事項之認定。同一事項包括提案之基礎事實類似、擴張或減縮應受判斷事項者，由公民投票審議委員會認定之。還有行政院對公民投票事項是否屬地方性公民投票事項有疑義時之認定。基於這幾項原則，不能輕易廢掉。","positionJudgement":"反對廢除公投審議委員會","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402801;0375;0378;0413;0413;0417;0417;0422;0422;0424;0424;0430;0430;0432;0432;0445;0446","meeting":"內政委員會","meetingCategory":"委員會質詢"}],"dominantPosition":"nay","dominantPercentage":50}]},{"position":"evading","legislators":[{"name":"林滄敏","party":"KMT","dominantPosition":"evading","dominantPercentage":100},{"name":"邱議瑩","party":"DPP","dominantPosition":"evading","dominantPercentage":100},{"name":"高金素梅","party":"NONE","dominantPosition":"evading","dominantPercentage":100},{"name":"張曉風","party":"PFP","dominantPosition":"evading","dominantPercentage":100}]}]}},"positionView":{"marriageEquality":{"title":"婚姻平權","statement":"婚姻不限性別","positions":[{"position":"aye","records":[{"id":1,"issue":"婚姻平權","legislator":"黃昭順","party":"KMT","date":1336665600,"category":"發言","content":"本院黃委員昭順，針對近日同性婚姻合法化爭議，認為人生而平等，同性婚 :"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F03\u002FLCIDC01_1020304.pdf","meeting":"司法及法制委員會","meetingCategory":"公聽會\n 發言"},{"id":12,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1356451200,"category":"發言","content":"我自己非常幸運，在念書期間學校做了非常好的教育，讓我們進一步了解不同性傾向的觀點以及他們跟社會互動所面臨的種種挑戰，讓我們能夠尊重、了解他們；不只是包容他們，我們甚至能夠欣賞不同性傾向的人對社會多元化所帶來的貢獻。可是我非常遺憾，現在的行政部門還是採取迴避、保守、抗拒的心態。我們今天重新提出同性婚姻合法化這樣的修法方向，就是要呼籲從善如流，也希望立法院其他同仁能共同來支持，民間社團提出的伴侶制度，也是可以同時討論的。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F03\u002FLCIDC01_1020304.pdf","meeting":"司法及法制委員會","meetingCategory":"公聽會\n 發言"},{"id":13,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1356451200,"category":"發言","content":"舉行「同性婚姻合法化及伴侶權益法制化」公聽會","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F03\u002FLCIDC01_1020304.pdf","meeting":"司法及法制委員會","meetingCategory":"公聽會\n 主辦"},{"id":14,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1357488000,"category":"發言","content":"其實，在亞洲其他國家中，尤其是一些講華語的國家，台灣算是相對自由與開放的國家，當然，越是自由與開放的國家，其文化與創意也更能蓬勃發展，樣態上也更趨多元，這也是台灣的優勢，像本席就主張同性婚姻可以合法化，因為我覺得台灣社會若能包容不同性傾向的人，就表示我們是一個越前衛、越進步的國家，在這樣的國家裡面文化創意的空間自然就更大，這也表示我們的社會可以包容更多不同意見，換言之，這裡是讓更多元意見存在的地方！","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F06\u002FLCIDC01_1020601.pdf","meeting":"內政委員會會","meetingCategory":"委員會質詢"},{"id":16,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1382630400,"category":"提案","content":"提案將婚姻當事人由男女改為不限性別","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLa 制委員會","meetingCategory":"法律提案"},{"id":24,"issue":"婚姻平權","legislator":"陳其邁","party":"DPP","date":1384876800,"category":"提案","content":"內政部103年度單位預算第3目「戶政業務」分支計畫「01督導改進戶籍行政」編列業務費219萬2千元。惟今年6月內政部發函予一對已登記結婚之吳姓跨性別伴侶，要求其自行辦理撤銷婚姻，又於今年8月7日內政部專案會議，認定吳姓伴侶婚姻有效，內政部態度反覆，標準不一，侵害民眾權益，造成不必要之精神傷害，顯見內政部缺乏性別友善意識。爰此，提案凍結前開預算1\u002F2，計109萬6千元，俟內政部提出「如何推行我國同性婚姻合法化」之專案報告，向本院內政委員會報告並經同意後，始得動支。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F75\u002FLCIDC01_1027501.pdf","meeting":"內政委員會","meetingCategory":"預算凍結案"},{"id":25,"issue":"婚姻平權","legislator":"李俊俋","party":"DPP","date":1384876800,"category":"提案","content":"內政部103年度單位預算第3目「戶政業務」分支計畫「01督導改進戶籍行政」編列業務費219萬2千元。惟今年6月內政部發函予一對已登記結婚之吳姓跨性別伴侶，要求其自行辦理撤銷婚姻，又於今年8月7日內政部專案會議，認定吳姓伴侶婚姻有效，內政部態度反覆，標準不一，侵害民眾權益，造成不必要之精神傷害，顯見內政部缺乏性別友善意識。爰此，提案凍結前開預算1\u002F2，計109萬6千元，俟內政部提出「如何推行我國同性婚姻合法化」之專案報告，向本院內政委員會報告並經同意後，始得動支。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F75\u002FLCIDC01_1027501.pdf","meeting":"內政委員會","meetingCategory":"預算凍結案"},{"id":26,"issue":"婚姻平權","legislator":"段宜康","party":"DPP","date":1384876800,"category":"提案","content":"內政部103年度單位預算第3目「戶政業務」分支計畫「01督導改進戶籍行政」編列業務費219萬2千元。惟今年6月內政部發函予一對已登記結婚之吳姓跨性別伴侶，要求其自行辦理撤銷婚姻，又於今年8月7日內政部專案會議，認定吳姓伴侶婚姻有效，內政部態度反覆，標準不一，侵害民眾權益，造成不必要之精神傷害，顯見內政部缺乏性別友善意識。爰此，提案凍結前開預算1\u002F2，計109萬6千元，俟內政部提出「如何推行我國同性婚姻合法化」之專案報告，向本院內政委員會報告並經同意後，始得動支。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F75\u002FLCIDC01_1027501.pdf","meeting":"內政委員會","meetingCategory":"預算凍結案"},{"id":27,"issue":"婚姻平權","legislator":"姚文智","party":"DPP","date":1387900800,"category":"發言","content":"大家一直在反同性戀，在冬季奧運時，美國就請一個同性戀當團長到俄羅斯去，這不要花錢呀！這是一個用不同的事件去累積、激盪而推動性別平等的作法，你們也可以做呀！國內也有同志的遊行或是其他活動，你們也可以有些創意，不用花錢呀！但是現在不太看得到你們的角色。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F07\u002FLCIDC01_1030702.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":28,"issue":"婚姻平權","legislator":"段宜康","party":"DPP","date":1387900800,"category":"發言","content":"這樣問你好了，你覺得該不該往這個方向去努力？這樣比較有階段性，要往一個方向去努力跟現在馬上要落實是不同的，所以我這樣問你好了，你覺得我們的政府或性別平等業務該不該將此列為重要推動項目？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F07\u002FLCIDC01_1030702.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":29,"issue":"婚姻平權","legislator":"邱志偉","party":"DPP","date":1396195200,"category":"發言","content":"如果他（軍事院校的學生）今天參與其他的議題，例如我們支持同性婚姻或是多元成家的方案，如果他去參加，你們會禁止嗎？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F21\u002FLCIDC01_1032101.pdf","meeting":"外交及國防委員會","meetingCategory":"委員會質詢"},{"id":30,"issue":"婚姻平權","legislator":"蕭美琴","party":"DPP","date":1413388800,"category":"發言","content":"有一些國家承認同性婚姻的合法性，如果今天在台灣的一些外交官有同性的配偶或伴侶，那外交部是否承認他們的婚姻關係？總是會涉及簽證以及居留權的問題，我們的態度為何？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F67\u002FLCIDC01_1036701.pdf","meeting":"外交及國防委員會","meetingCategory":"委員會質詢"},{"id":31,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1413388800,"category":"發言","content":"舉行「用平等的心把每一個人擁入憲法的懷抱─同性婚姻及同志收養議題」公聽會","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F64\u002FLCIDC01_1036401.pdf","meeting":"司法及法制委員會","meetingCategory":"公聽會\n 主辦"},{"id":32,"issue":"婚姻平權","legislator":"陳其邁","party":"DPP","date":1415721600,"category":"提案","content":"查行政院100年函頒之「性別平等政策綱領」乃由行政院性別平等處主政，規劃我國性別平等施政藍圖。然查「性別平等政策綱領」內容偏重婦女政策，多元性別、同志權益等政策尚不完備，實有不盡完善之處。且查103年6月「消除對婦女一切形式歧視公約（CEDAW）中華民國（臺灣）第2次國家報告國外專家審查暨發表會議」中，國外專家建議政府應將多元性別內涵納入性別平等教育教材中，並建議政府就國內社會關注的多元家庭法制保障及福利取得議題評估與制定相關政策。又查近年台灣同志及多元性別權益諸多倡議活動皆將「多元性別」、「婚姻平權、平等成家」、「擁抱性\u002F別認同差異」主題納入，國際知名之紐約時報亦於103年10月報導台灣社會追求同志平權運動，形容台灣已具有亞洲同性戀者的「燈塔」地位。爰此，為求政府之性別平等政策不致落後社會脈動及趨勢之外，行政院性別平等處身為「性別平等政策綱領」主政機關，應就同志權益、多元性別、婚姻平權等議題進行研擬，將上述層面之議題修正納入「性別平等政策綱領」政策內容。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F80\u002FLCIDC01_1038001.pdf","meeting":"內政委員會","meetingCategory":"預算主決議"},{"id":33,"issue":"婚姻平權","legislator":"李俊俋","party":"DPP","date":1415721600,"category":"提案","content":"查行政院100年函頒之「性別平等政策綱領」乃由行政院性別平等處主政，規劃我國性別平等施政藍圖。然查「性別平等政策綱領」內容偏重婦女政策，多元性別、同志權益等政策尚不完備，實有不盡完善之處。且查103年6月「消除對婦女一切形式歧視公約（CEDAW）中華民國（臺灣）第2次國家報告國外專家審查暨發表會議」中，國外專家建議政府應將多元性別內涵納入性別平等教育教材中，並建議政府就國內社會關注的多元家庭法制保障及福利取得議題評估與制定相關政策。又查近年台灣同志及多元性別權益諸多倡議活動皆將「多元性別」、「婚姻平權、平等成家」、「擁抱性\u002F別認同差異」主題納入，國際知名之紐約時報亦於103年10月報導台灣社會追求同志平權運動，形容台灣已具有亞洲同性戀者的「燈塔」地位。爰此，為求政府之性別平等政策不致落後社會脈動及趨勢之外，行政院性別平等處身為「性別平等政策綱領」主政機關，應就同志權益、多元性別、婚姻平權等議題進行研擬，將上述層面之議題修正納入「性別平等政策綱領」政策內容。","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F80\u002FLCIDC01_1038001.pdf","meeting":"內政委員會","meetingCategory":"預算主決議"},{"id":34,"issue":"婚姻平權","legislator":"姚文智","party":"DPP","date":1415721600,"category":"提案","content":"查行政院100年函頒之「性別平等政策綱領」乃由行政 ov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":39,"issue":"婚姻平權","legislator":"段宜康","party":"DPP","date":1419177600,"category":"發言","content":"因為擔心國家的人口政策而不贊成少數人同性婚姻，照這個邏輯，在一男一女結婚之前就要統統檢查有沒有生育能力，沒有生育能力的就沒有資格結婚，否則將影響國家人口政策，現在出生率已經這麼低了，怎麼可以容許沒有生育能力的人結婚？即便是一男一女結婚，在結婚之前都要證明可以生育，你的邏輯是這樣嗎？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":40,"issue":"婚姻平權","legislator":"林淑芬","party":"DPP","date":1419177600,"category":"發言","content":"你這種說法根本是助長歧視，完全是一種假裝式的漸進及演進，基本上，你們認為同志的人權應該要保障，但現在不能給，然後結果就是剝奪同志的基本人權，我告訴你，你這是助長歧視，假裝演進，假裝漸進。你們認為基本上是應該要，但是現在不能，結果就是剝奪他們的基本人權嘛！","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":41,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1419177600,"category":"發言","content":"你覺得人權是要用所謂的共識才能決定？剛剛段委員講得很好，法律是要保障少數人的權益，但今天對於這些少數人的權益，卻要經過多數人的同意，但那些多數人根本不承認這些少數人的存在啊！所以多數人不同意，因此這些少數人的權益就不受到保障，是這樣子嗎？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":45,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1420387200,"category":"發言","content":"今日報紙刊載一則「原民部落喜辦同志家庭收養」的新聞，前陣子本委員會方才審查「婚姻平權法草案」，當時法務部認為「婚姻平權法草案」若通過，社會對立將會太高，也會有許多的負面輿論，因而不讓同志婚姻平權及收養孩童；但是，我們看到原住民部落有兩位女同志，他們一起生活近30年，並收養其中一位女同志哥哥的小孩，三人共同生活了12年，他們一直把她當親生女兒般照顧，所以部落特別認可這對同志家庭收養這名小孩，他們明知依照漢人的法律，組成同志家庭不具有法律效力，但是他們認為即使沒有被法律認可，仍可以實踐非常重要的家庭功能，所以他們的收養儀式獲得長老們的首肯，由頭目遵循傳統將祖傳禮刀、大鐵鍋、琉璃珠、現金等貴重禮品贈與被收養者生父的家族，完成收養儀式。既然部落做得到，我們漢族是不是也能夠拋下傲慢的心態，重新認識另外一個與我們不一樣的同志家族？請法務部與司法院能夠多加考量。好不好？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F08\u002FLCIDC01_1040801.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":46,"issue":"婚姻平權","legislator":"陳其邁","party":"DPP","date":1420992000,"category":"發言","content":"所以我說尊重部落會議的決定啊！這是原住民族自治，所以包括對同性婚姻的看法，我們也應該尊重部落，你剛剛的口頭宣示很好、很進步啊！我給你鼓勵啊！所以我的意思是，我們進一步在原住民族基本法裡頭，就把同性婚姻這個部分列入，明定我們尊重部落所做的決定，尊重原住民自治，人家魯凱族贊成，或是有其他族群贊成，我們應該要尊重他們啊！我也同意啊！","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F12\u002FLCIDC01_1041201.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":47,"issue":"婚姻平權","legislator":"尤美女","party":"DPP","date":1426089600,"category":"發言","content":"法務部在2001年呈報行政院的人權保障基本法草案第二十四條，即已明白規定國家應尊重同性戀者之權益，同性男女得依法組成家庭及收養子女。當時即已定調要保障同志的婚姻，馬政府上台之後，卻整個推翻，現在又要從頭來過嗎？事實上你們早已委託戴教授去對同志的權益作研究，厚厚的一本報告在法務部裡面都躺多久了，你們還要重啟爐灶，從頭再來？","positionJudgement":"贊成同性婚姻合法化","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F16\u002FLCIDC01_1041601.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"}]},{"position":"unknown","records":[{"id":10,"issue":"婚姻平權","legislator":"呂學樟","party":"KMT","date":1356451200,"category":"發言","content":"本席認為，就法論法來看，法律上本不應該對同性戀者有所歧視，甚至不給予法律上權益的保障！\n \n 在立法上，則仍需要形成社會上的多數共識，尤其台灣現在少子化問題嚴重，如何增產報國也是重要的國安議題，所以同性婚姻合法化及伴侶權益法制化，在國外經過多年討論仍無法獲得絕對多數的支持，更何況民風保守的台灣，而台灣對此一議題缺乏廣泛的討論，也非我們主法院一場公聽會即可以下定論，仍需進一步廣納社會意見，讓社會多加討論才可以。","positionJudgement":"未明確表態，認為同性婚姻合法化需要更多社會共識","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F03\u002FLCIDC01_1020304.pdf","meeting":"司法及法制委員會","meetingCategory":"公聽會\n 發言"}]},{"position":"nay","records":[{"id":15,"issue":"婚姻平權","legislator":"孔文吉","party":"KMT","date":1382544000,"category":"發言","content":"本席希望你們能夠仔細審酌這件事情，本席是反對的，因為我是基督徒，幸好尤美女委員的提案，本席沒有連署，連署欄沒有本席的名字，我必須在此表示反對，不然很多宗教團體都會來找我。現在有些學校會請同志團體到學校去分享他們的心得，本席希望法務部能站在中性的立場，多聽取各方的意見，教會團體對於同性戀結婚還是無法容許、無法同意的。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F63\u002FLCIDC01_1026301.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":22,"issue":"婚姻平權","legislator":"羅淑蕾","party":"KMT","date":1383235200,"category":"發言","content":"本院羅委員淑蕾，鑑於近期少數團體基於「同性婚姻」、「伴侶制度」、「多人家屬及收養制度」之三大訴求，執意推動「多元成家法案」，將會為台灣帶來家庭的不穩定性及耗費大量社會成本，兒童的權益得不到保障，衍生更多社會問題，感到憂心。爰此，衡平台灣整體社會發展及少數特殊家庭需求，相關主管機關應在維護法制穩定性的前提下，建立起個案考量及處理之機制，特向行政院提出質詢。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F61\u002FLCIDC01_1026101.pdf","meeting":"院會","meetingCategory":"院會書面質詢"},{"id":23,"issue":"婚姻平權","legislator":"丁守中","party":"KMT","date":1383840000,"category":"發言","content":"我完全同意同性戀者有相愛、同居也有財產自由處分的完全自主權利，但我更支持宗教團體，因為我是國際佛光會的副總會長。我認為對於宗教團體與一般人的傳統認知，也就是對家庭、對夫妻倫理與價值不應該改變。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F65\u002FLCIDC01_1026501.pdf","meeting":"院會","meetingCategory":"院會質詢"},{"id":38,"issue":"婚姻平權","legislator":"林鴻池","party":"KMT","date":1419177600,"category":"發言","content":"今天要討論的民法親屬編部分條文修正案中針對去性別化，希望透過去性別化，修改民法親屬編，讓同性戀可以結婚。有的人認為這其實是基本人權，他們兩個要結婚並沒有礙著別人，不過，這是一個婚姻制度，也是一個家庭制度，我們幾千年來的家庭制度、倫理在一夕之間要透過民法親屬編改變它，我們也可以很快就讓它出委員會，送院會三讀通過，改文字很簡單，但我們需要考量的是，幾千年來的這個家庭制度、倫理的變化對社會產生的衝擊是什麼？","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":42,"issue":"婚姻平權","legislator":"呂學樟","party":"KMT","date":1419177600,"category":"發言","content":"我反對的是為同性戀婚姻過當修法，因為這樣的修法會造成千百年來家庭倫常的淪喪，社會的價值觀也會崩潰。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":43,"issue":"婚姻平權","legislator":"李貴敏","party":"KMT","date":1419177600,"category":"發言","content":"我們去看看別的國家如何解決這個問題，我剛才特別提到，我到國外蒐集資料，美國的解決方式是在全民尚未達成共識時讓彼此的對立降到最低，可能是透過法院判決或其他方式，而不是在共識尚未達成時硬要撕裂人民之間的情感。","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"},{"id":44,"issue":"婚姻平權","legislator":"廖正井","party":"KMT","date":1419177600,"category":"發言","content":"我贊成你的看法，我們客家人有家族族譜，像我們就常常談起自己是來台第幾代，相關族譜也都會留傳下來，如果照這樣發展，可能就會失去家庭倫理，家庭關係也不復存在，是不是？","positionJudgement":"反對同性婚姻合法化","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F05\u002FLCIDC01_1040501.pdf","meeting":"司法及法制委員會","meetingCategory":"委員會質詢"}]}]},"recall":{"title":"罷免","statement":"罷免門檻下修","positions":[{"position":"aye","records":[{"id":49,"issue":"罷免","legislator":"陳其邁","party":"DPP","date":1335715200,"category":"發言","content":"但是民意代表是民眾所賦予他行使代議政治的權利，假使民意代表在行使職權的過程中，若有違背民眾意願，民眾基於委任的理由，當然隨時可以回收，不應該有一年的限制，不是這樣嗎？","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F29\u002FLCIDC01_1012901.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":51,"issue":"罷免","legislator":"姚文智","party":"DPP","date":1336492800,"category":"發言","content":"A.這部分我代林佳龍委員及所有提案委員跟大家報告，希望修正現行條文，使對連任總統的罷免不應受到這一條文的限制，至於其它民選公職代表部分也可併同討論。\n \n B.因為第二任之後，有可能會以為後面都沒有民意束縛了，之後就能海闊天空、為所欲為，不管民怨再怎麼沸騰，再怎麼向你陳情、懇求，你都一意孤行，如果是這樣，那我們對第二任之後還有一年的保障，這其實是有問題的。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F34\u002FLCIDC01_1013401.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":54,"issue":"罷免","legislator":"黃文玲","party":"TSU","date":1336492800,"category":"發言","content":"有關於總統副總統選舉罷免法第七十條，未滿一年不得罷免的部分，是一個法律的疏漏。本席的意思是，連任者不在此限，其實那個部分不用解釋，就是當時的法律沒有列入而已，這應該是屬於法律疏漏的問題，所以我們把這部分增列上去，應該是沒有影響的。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F34\u002FLCIDC01_1013401.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":55,"issue":"罷免","legislator":"許添財","party":"DPP","date":1351699200,"category":"發言","content":"行政院副院長在混嘛！因為他是負責物價的人。我說清楚了。台灣不是沒有救，該換的人換掉！該幹掉的人幹掉！當然不是用槍斃的，把他拉下來、罷免。人民覺醒的時候就有救了，謝謝！","positionJudgement":"贊成人民擁有罷免權","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F69\u002FLCIDC01_1016901.pdf","meeting":"經濟委員會","meetingCategory":"委員會質詢"},{"id":58,"issue":"罷免","legislator":"黃文玲","party":"TSU","date":1368374400,"category":"發言","content":"針對總統就職未滿一年不得罷免的規定，我們覺得這不太合理，馬總統的民調這麼低，昨天最新民調出爐，馬總統的支持度只有百分之十九點多，不支持他的比例則有百分之六十幾，將近七成，部長，當時訂定這個法條的理由是什麼？？馬總統是連任，是不是不應該適用這個限制規定呢？","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F35\u002FLCIDC01_1023501.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":60,"issue":"罷免","legislator":"許忠信","party":"TSU","date":1386691200,"category":"發言","content":"罷免的連署本來只需要簽名、身分證字號，現在國內有一個黨團提案修法，在罷法連署的時候，必須檢附身分證的影本。(中略)這才不是什麼以示慎重或是造假，而是因為有查核上的困難以及基於方便性考量，但是你們為了一時之方便，而侵害人民的人格權、隱私權及個人資料，所以本席認為這樣的修法不應該擴大，","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F01\u002FLCIDC01_1030101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":62,"issue":"罷免","legislator":"陳其邁","party":"DPP","date":1386691200,"category":"發言","content":"所以罷免能不能宣傳一事，應該是沒有問題的，如果罷免不宣傳，人家怎麼知道這位主委、民意代表或是\n 首長做得好不好？","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F01\u002FLCIDC01_1030101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":64,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1400428800,"category":"發言","content":"選舉可以宣傳，為什麼罷免不能宣傳？有一種理由是這樣會造成選民跟被罷免人之間的衝突，本席認為這個理由根本不成理由，就是因為公職人員的表現有問題，選民才會提出罷免，所以這個本來就是人民的基本權利，我可以投票給你，我也可以把權利收回來。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F42\u002FLCIDC01_1034201.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":65,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1420560000,"category":"發言","content":"各位委員，我跟大家報告一下，因為第八十六條跟第一百十條的修正，原則上大家都沒有意見，現在是有一些相關配套必須做文字上的處理，如果現在要做文字處理，可能會來不及，所以我們用協商的方式，兩個禮拜內請內政部、中選會處理好相關條文，跟我這邊配合起來，然後我們在兩個禮拜內進行協商，把這個案子定案，這樣可不可以？原則上我們就這樣處理。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F08\u002FLCIDC01_1040801.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":66,"issue":"罷免","legislator":"周倪安","party":"TSU","date":1420560000,"category":"發言","content":"今天一個候選人要來宣傳自己，或是別人要來宣傳這個人，讓人家知道他有多麼優秀，他對什麼樣的公共事務非常關心，他希望能有這樣的職位，來擔任這個工作，然後為民喉舌。在這樣的情況下，當他可能面臨要被罷免時，我想所有的人民或關心的人，也會想要知道為什麼這個人必須要被罷免，或他到底違背了什麼樣的民意，所以說，「宣傳罷免」如果是因為這樣的法條而被扼殺，我們認為這是違憲的，也剝奪了人民的言論權。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F08\u002FLCIDC01_1040801.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":69,"issue":"罷免","legislator":"陳亭妃","party":"DPP","date":1427126400,"category":"發言","content":"所有的民意都認為，公投法和選罷法的門檻過高，應該往下修，讓它回應民意，把它變成多數決，不只讓所有的民意可以清楚表達對於某個民意代表是否適任的看法，也可以根據公投法表達自己的意見，做為主決。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F17\u002FLCIDC01_1041701.pdf","meeting":"院會","meetingCategory":"委員會質詢"},{"id":70,"issue":"罷免","legislator":"尤美女","party":"DPP","date":1427212800,"category":"發言","content":"回歸到人民在憲法上的基本權利──選舉、罷免、創制、複決，對不對？不要對罷免設置一堆門檻，至少要讓人民很清楚地知道為什麼要罷免，所以你所謂的不得宣傳，我想這是不合理的。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":71,"issue":"罷免","legislator":"李俊俋","party":"DPP","date":1427212800,"category":"發言","content":"A.選罷法的問題在於罷免的門檻和罷免可不可以宣傳，你知不知道有關罷免可不可以宣傳的問題曾經在我們內政委員會討論過很多次？\n \n (中略)你們的主席不要說一套、做一套，口頭上說都可以合理地討論，但是行政院的立場卻是從頭到尾擋到底！\n \n B.最後是因為蔡正元當時被罷免，他說：誰敢給我過，我就杯葛到底！所以就擋下來了。大家都認同、內政委員會也通過的可以宣傳，現在就是蔡正元在擋！有關罷免的門檻，請問現在到底可不可以討論？","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":72,"issue":"罷免","legislator":"姚文智","party":"DPP","date":1427212800,"category":"發言","content":"A.張委員應該提早把苦處講出來，應該被罷免的是馬總統，不是你。接下來請陳委員其邁質詢。\n \n B.今天我們在講，無非是希望能朝向更公平、更開放、更民主，如果對罷免的投票用層層的技術障礙，最後沒有辦法罷免，其實你們就是違憲。憲法既然有規定，你們就應該設計制度，至少讓在一定的社會判準底下的可以逐步實踐。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":74,"issue":"罷免","legislator":"莊瑞雄","party":"DPP","date":1427212800,"category":"發言","content":"我認為公投法的補正以及選罷法的修改是有其正當性的，不只社會上有這樣的需求，做這件事也確實是在落實國民的主權。我想秘書長、中選會主委以及內政部部長，你們應該也有這樣的認知。不要跟民意對抗，這個議題吵多久了？相信中國國民黨現在的朱立倫主席也有意回應社會大眾的訴求，就像秘書長剛剛說的，政黨來政黨去，有時誰要上台、有時誰要在台下都不一定，所以要合理地把關、堅守合理民主的正當性並完備合理的程序，而不要變成鐵板一塊，把公民團體的訴求全都砍掉，否則這樣的態度就非常錯誤而傲慢了。","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":75,"issue":"罷免","legislator":"陳其邁","party":"DPP","date":1427212800,"category":"發言","content":"所以是罷免的門檻過高，造成對部分有爭議委員的罷免沒有辦法通過，最大的爭議就在這裡","positionJudgement":"贊成下修罷免門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpd 2F103\u002F01\u002FLCIDC01_1030101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":63,"issue":"罷免","legislator":"陳怡潔","party":"PFP","date":1386691200,"category":"發言","content":"(1)關於身分證字號、戶籍地址書寫不明、錯誤的部分，相關規定中並沒有規定不能拿回去補正，即沒有不准提議人拿回不符合的連署書，所以你們是依據什麼規定讓其不能拿回去？ (2)你們的依法行政是依你們的想法在行政，這等於是自打嘴巴，難怪人家都質疑你們是特定政黨的打手，如果你們失去了公信力，那就沒有存在的必要。","positionJudgement":"質疑中選會以行政干擾罷免","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F01\u002FLCIDC01_1030101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":67,"issue":"罷免","legislator":"邱志偉","party":"DPP","date":1421337600,"category":"發言","content":"本次九合一選舉中，更開設二五八個投開票所，反觀台北市選委會告知割闌尾計畫的投開票所數量，卻只有九十九個。選舉、罷免本來就是憲法所保障的公民權，各項權利應該對等，才符合民主原則，選委會應該要說清楚，依據那些理由和法條，竟然讓罷免的投開票所比選舉少掉那麼多，何況當天沒有其他選舉，不可能有人手不足的問題。","positionJudgement":"質疑選委會技術干擾罷免投票","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F09\u002FLCIDC01_1040905.pdf","meeting":"院會","meetingCategory":"委員會質詢\n 書面質詢"},{"id":76,"issue":"罷免","legislator":"黃昭順","party":"KMT","date":1411488000,"category":"發言","content":"我每次只要在這裡主持一次會議，我和林國正委員回去高雄就被罷免一次，不僅只被罷免，他們還每天在那裡簽連署書。其實我個人根本不擔心這種事，對我來講那是小兒科，我也不在乎那些人。憑良心講，我知道他們做的事情有很多是違反我們大家所期待的。","positionJudgement":"講罷免但不知所云","position":"unknown","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F57\u002FLCIDC01_1035701_00007.pdf","meeting":"經濟委員會","meetingCategory":"委員會質詢"}]},{"position":"nay","records":[{"id":50,"issue":"罷免","legislator":"吳育昇","party":"KMT","date":1336492800,"category":"發言","content":"第二任競選連任成功之後，一樣是一切歸零，要看第二任的第一年做了多少事情，所以從整個概念來看，在政治的現實面，他是連任的，但是從法理的解釋，他一樣是新任，不能因為他是連任，所以認為就任後就是第五年的開始，因此就可以罷免。","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F34\u002FLCIDC01_1013401.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":52,"issue":"罷免","legislator":"紀國棟","party":"KMT","date":1336492800,"category":"發言","content":"所以設定一年的限制，基本上有一個目的，就是讓民眾可以更深層地思考、充分思考，不會意氣用事，應該有這樣的設計吧！不用說一年，如果就任一個月之內也可以提出罷免，是不是會讓整個政治充滿不安定性？","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F34\u002FLCIDC01_1013401.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":53,"issue":"罷免","legislator":"陳超明","party":"KMT","date":1336492800,"category":"發言","content":"A.一年就要把總統罷免，這種事情難道不會影響未來的好壞？才剛開始就反對這樣不太好吧？我認為至少要看兩年才知道好壞\n \n B.人生的過程很奇怪，當初你做大事情，反對的人很多，但是你把它完成以後，很多人會對你歌功頌德，舉本席的實例，大埔事件中的竹南科學園區是我一手創立，我在選舉的時候被人家攻擊，最後被打下來，但是經過10 年，本席這次東山再起，大家就說我當初那麼厲害，所以當政治人物不要隨便衝動，因為民意如流水，一個大的政策可能在一時看不出好壞，但未來就能看出來，因此總統不應該在一年不到的時間就罷免。副主委覺得我的看法正不正確？","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F101\u002F34\u002FLCIDC01_1013401.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":56,"issue":"罷免","legislator":"江啟臣","party":"KMT","date":1368374400,"category":"發言","content":"本席共同提案公職人員選舉罷免法修正條文第七十六條、第七十九條、第八十條、第八十三條修正案，增訂罷免案之提議人及連署人除了填寫年籍資料外，還必須附上國民身分證件影本及切結書等要件，(書面意見)","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F35\u002FLCIDC01_1023501.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢\n 書面質詢"},{"id":57,"issue":"罷免","legislator":"吳育昇","party":"KMT","date":1368374400,"category":"發言","content":"a.「一年」是目前台灣政治文化當中，大家約定俗成而可以接受的概念。部長，你認為罷免的時間如果予以縮短，對台灣的政治會不會有影響？\n b.總之，我認為一年的時間是給國家社會一個比較公道喘息的空間，也是給當選人一個執政的表現機會。","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F102\u002F35\u002FLCIDC01_1023501.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":59,"issue":"罷免","legislator":"徐欣瑩","party":"KMT","date":1386691200,"category":"發言","content":"請問這百分之二你怎麼確認？是要提供身分證嗎？如果我一個人隨便簽，也可以簽不少名字，所以到底要怎麼確認？(中略)連署人的部分呢？需不需要身分證？(中略)如果立法院有提案修法的話，希望大家能夠支持，因為任何罷免案都要很審慎地審查。謝謝。","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F103\u002F01\u002FLCIDC01_1030101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":68,"issue":"罷免","legislator":"蔡正元","party":"KMT","date":1426435200,"category":"發言","content":"前一段時間情人節不是要罷免我嗎？跟那些什麼爛花一起搞要罷免我，明明講好了，不管法律對不對都要遵守，最起碼媒體不准宣傳，我也沒有宣傳罷免活動啊！要宣傳我會輸他嗎？我謹守規定，要反宣傳還不容易，結果他們故意找人來製造宣傳，你看一下！","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F19\u002FLCIDC01_1041901.pdf","meeting":"交通委員會","meetingCategory":"委員會質詢"},{"id":73,"issue":"罷免","legislator":"張慶忠","party":"KMT","date":1427212800,"category":"發言","content":"如果沒有門檻的話，我們可能每天都會被罷免，罷免除了過不過的問題之外，那種感覺、感受很不好，所以本席認為罷免還是要有門檻，謝謝。","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flci.ly.gov.tw\u002FLyLCEW\u002Fcommunique1\u002Ffinal\u002Fpdf\u002F104\u002F21\u002FLCIDC01_1042101.pdf","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":94,"issue":"罷免","legislator":"邱文彥","party":"KMT","date":1347897600,"category":"提案","content":"罷免連署應附切結書、罷免提議人應附身分證影本 (公職人員選舉罷免法部分條文修正草案)","positionJudgement":"反對下修罷免門檻","position":"nay","clarificationContent":"","clarificationLastUpdate":"","lyURL":"h ge?cfc7cfcdcfcec8cdc5cac6d2c9cb","meeting":"內政委員會","meetingCategory":"法律提案"}]}]},"referendum":{"title":"公投","statement":"公投門檻下修","positions":[{"position":"aye","records":[{"id":131,"issue":"公投","legislator":"趙天麟","party":"DPP","date":1337702400,"category":"發言","content":"所以我們懇請委員會跟所有的委員，不分黨派，讓我們的民主憲政制度可以步上常軌，將公投審議委員會予以廢除，敬請公決，謝謝。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":132,"issue":"公投","legislator":"黃文玲","party":"TSU","date":1337702400,"category":"發言","content":"為什麼要限制公民投票法的部分要絕對多數？在這種情況下，其實可以用相對多數來處理，只要人數超過二分之一，就是贊成或反對的有超過二分之一，成案就好了，為什麼要用絕對多數，總統、副總統選舉都沒有到絕對多數，對不對？","positionJudgement":"贊成簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":134,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1337702400,"category":"發言","content":"立陶宛是 1.47、西班牙是 1.26、奧地利是 0.69、葡萄牙是 0.49、波蘭是 0.25、斯洛維尼亞是 0.26、歐盟是 0.20、義大利是 0.08、瑞士是 0.67，沒有一個國家的連署門檻比台灣高，我們連署需要 90 萬人，公民投票不是人民最基本的權利義務？為什麼連署門檻要訂得這麼高？","positionJudgement":"贊成下修公投提案連署門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":137,"issue":"公投","legislator":"紀國棟","party":"KMT","date":1337702400,"category":"發言","content":"公投法的門檻，就在野黨的看法，本席認為他們要的是門檻再降低一點，所以其實你們很簡單，只要回去討論一次大概可以降低多少門檻，就降一點點，大家來討論趕快將這件事敲定，也讓這些執政黨委員不會陷於兩邊作戰，站在民眾的考量，認為應該讓公投法通過，為什麼我們不贊成？其實我們也不是反對，只是感覺那種規劃的節奏感似乎沒有那麼快，本席認為該做就趕快做，次長有什麼看法？","positionJudgement":"贊成下修公投門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":138,"issue":"公投","legislator":"姚文智","party":"DPP","date":1337702400,"category":"發言","content":"其實剛剛有很多委員都提出，不管是鳥籠公投、公投審議委員會的違法性或是其門檻造成不可實行性，這些都違反了人民的意志表達或公投法創制複決權的本意。","positionJudgement":"認為公投審議委員會違法","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104201;0117;0150","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":144,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1338912000,"category":"發言","content":"今天在討論的是提案人數的連署門檻，應該要回到公投法最基本的精神是什麼？公投法最基本的精神就是要讓人民能夠參與、表達意見，但是我們卻利用立法院的立法權把所有的門檻都訂的非常高，讓人民都不能夠行使公投權，這是本末倒置，這是完全違背、剝奪人民參與的基本權利。其實 1.5%的這個門檻數字都已經有一點高了，我剛剛、還有在我上一次的質詢過程裡，我都已經唸得非常清楚，沒有一個國家的門檻比 1.5%還要高，只有臺灣訂得這麼高。而且從剛才幾位委員的態度裡面我們也都看得出來，他們其實就是不想修改公投法，這跟早上不想審查集遊法都是一樣的。這部分我們是贊成葉委員宜津所提的1.5%的版本，謝謝","positionJudgement":"贊成降低公投提案與連署門檻。","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":146,"issue":"公投","legislator":"姚文智","party":"DPP","date":1338912000,"category":"發言","content":"因為除了 5,000 人的提案門檻之外，後面還有連署人數、還有層層的關卡，所以這些都代表我們對於這件事情的慎重，所以你不要再講什麼區域、族群、階層，這樣其實是治絲益棼。有些國家，光是連署的人數有 5,000 人就可以成案了，是連署、還不是提名。所以副主委是不是同意，只要有 5,000 人、也就是萬分之三你就可以支持，對不對？","positionJudgement":"贊成降低公投提案與連署門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":147,"issue":"公投","legislator":"段宜康","party":"DPP","date":1338912000,"category":"發言","content":"當然我也承認，我們不可能讓公民投票的案子都沒有門檻，無論這個案子是政府提出、國會提出、或者是人民提出，但是如果今天這個門檻高到讓人民難以直接提出行使權利的地步，那就表示代議政治直接侵奪人民的權利了。我要問的是，你不覺得現在這個門檻太高了嗎？千分之五只是提案權，對不對？要有 9 萬多人連署才能提出一個案子，而且等到公民審議委員會通過之後，還要開始連署，請問連署還要多少人？是 90 萬人，對不對？誰有那個辦法、能力？我們到現在有哪一個案子是由人民直接提出來行使公民投票權利的？沒有。","positionJudgement":"贊成降低公投提案與連署門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":148,"issue":"公投","legislator":"黃文玲","party":"TSU","date":1338912000,"category":"發言","content":"。公民投票是人民直接行使民權的一部分，所以我們認為，第一、提案人本來就不應該設有限制。至於連署人門檻的這部分，如果按照最近這一次總統、副總統選舉人數的 5%來講的話，那連署的門檻要將近 90 萬人左右才有辦法成案來舉行公民投票。本席認為，在這種情況下，這等於是設了重重的關卡要讓人民沒有辦法直接去行使民權。事實上，葉委員宜津所訂出的這個總數的 1.5%已經是太高了，我們認為 1%就已經很多了。","positionJudgement":"贊成降低公投連署門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10104801;0297;0380","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":152,"issue":"公投","legislator":"潘孟安","party":"DPP","date":1367164800,"category":"發言","content":"修正調降全國性公民投票之提案及連署門檻，最近一次正副總統選舉選舉人總數萬分之一及百分之一點五。並降低公民投票案之通過門檻，調整為同意票數多於不同意票數、投票權人總數四分之一以上同意，即為通過。\n 公民投票法的精神是賦予直接民權行使，是創制、複決之外最重要的直接民權行使，不應該以過多的門檻做限制。本席特別在此補充說明，也請本委員會的委員共同支持該案通過，謝謝。","positionJudgement":"贊成下修提案連署門檻、贊成簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":153,"issue":"公投","legislator":"李桐豪","party":"PFP","date":1367164800,"category":"","content":"我們認為修正公民投票法讓 18 歲的青年可以做關於創制複決的投票，這是不違背憲法的。不論內政部或是行政院，他們一方面肯定，一方面又否決，我覺得應該對這點深切檢討。","positionJudgement":"贊成公投下修18歲可投票","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":154,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1367164800,"category":"發言","content":"非常清楚，公投審議委員會其實阻礙了民主憲政，許玉秀大法官講的很清楚，最高行政法院也說公投審議委員會根本是胡說八道，它不能進行實質的審查。","positionJudgement":"贊成廢除公投審議委員","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":156,"issue":"公投","legislator":"姚文智","party":"DPP","date":1367164800,"category":"發言","content":"目前我國的門檻最嚴苛，其他像丹麥只要 30%投票的相對多數決、韓國三分之一投票的相對多數決、瑞士只要參加投票的多數、法國只要相對多數、愛爾蘭只要投票者的多數贊成，其實這些國家都是相對多數決。另外，有些國家雖然是設定了門檻，但是他們的門檻大概是30%或 40%左右，日本的門檻是公民數的三分之一到六分之一，視不同的議題而定。我現在把副主委當作最後的良心，請你把專業的意見帶回去，這些國家統統沒有人會說公投是少數決定，國家的重大議題和整個政治參與的行為，針對不去投票的行為也有很多研究，不去投票就代表否定或有其他的意見。","positionJudgement":"贊成簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":158,"issue":"公投","legislator":"黃文玲","party":"TSU","date":1367164800,"category":"發言","content":"需要用這樣的制度來疊床架屋嗎？如果照目前的狀況來看，公投審議委員會根本就是一個太上皇的單位，其實是影響公民行使投票權相關的決定。像台聯之前提了 3 次 ECFA 的問題，問你是否同意政府和中國簽定 ECFA？結果 3 次都被駁回，理由分別是，提案者反對 ECFA，主文卻寫「你是否同意？」；主文與理由部分是不符的，主文我們是問同意，但是理由寫反對；再來就是雙重命題的問題。","positionJudgement":"贊成廢除公審會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":159,"issue":"公投","legislator":"尤美女","party":"DPP","date":1367164800,"category":"發言","content":"因為憲法有明訂 20 歲，所以會有違憲之嫌，可是我們仔細去看憲法規定的四個權利，只有選舉權規定要年滿 20 歲，選舉權很顯然是對「人」的選舉，而不是對「事」的投票，因此本席認為這並沒有違憲。","positionJudgement":"贊成公投下修18歲可投票","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":160,"issue":"公投","legislator":"陳亭妃","party":"DPP","date":1367164800,"category":"發言","content":"本院陳亭妃委員，針對現行公民投票法要投票人數半數以上投票，且過半支持才算通過，這種絕對多數的高門檻規定，與先進國家不同，而遭批為「鳥籠公投法」為避免烏龍狀況發生，請主管機關內政部應重新評估降低公投的門檻。","positionJudgement":"贊成簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"書面質詢"},{"id":163,"issue":"公投","legislator":"段宜康","party":"DPP","date":1367164800,"category":"發言","content":"吳委員育昇：我想公投審議委員會的爭議很久了，在目前這種情況下，我認為保持現狀，如果召委要這樣硬推，那當然不可能，我覺得你就把它保留送協商嘛，因為這是一個大哉問，不是我們幾個委員在這裡辯論就可以解決的問題，我和邱文彥委員兩位是國民黨籍的立委，我們在現場不是沒有意見，但我覺得大家互相尊重，我們認為並堅持這個不宜動。\n \n 主席：有哪部分是你們認為可以動的？今天到現在我都沒有聽到有任何一部分是你們認為可以動的。\n \n 吳委員育昇：為什麼我們哪個地方一定要動？你說動我們就要動喔？政黨政治本來就是這樣啊！\n \n 主席：沒關係，我了解你的意思，我們就一個一個來。其他委員對這一條有沒有意見？\n \n 段委員宜康：主張刪除。","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":164,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1367164800,"category":"發言","content":"吳委員育昇：92 年是由民進黨執政，我哪有亂講？\n \n 陳委員其邁：你自己拿去看。\n \n 主席：公投審議會在民進黨版本中是沒有的。\n \n 陳委員其邁：我覺得大家進行朝野協商要有誠信，不要一而再、再而三地散播這種錯誤的資訊，民進黨當時所提出的版本並沒有，你可以自己看啊！\n \n 吳委員育昇：朝野協商最後通過的版本……\n \n 陳委員其邁：民進黨的版本並沒有嘛！","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":165,"issue":"公投","legislator":"許添財","party":"DPP","date":1367164800,"category":"發言","content":"以公投法來講，因為代議政治沒辦法滿足人民的需要，沒辦法促進社會的和諧，沒辦法發揮真正的民主競爭和自由選擇的效率，這時候不得已只好採取直接民意交付公投，這個公投法應該是中性的，但現在的公投法是負的，是有立場的，二分之一的門檻就是負的。如果你預期的答案是負的，那你就設一個正的命題，然後「正負得負」；如果你的目標是正的，那你就設一個負的命題，然後「負負得正」，因為公投法本身不是等號而是負號，沒有達到二分之一無效那就是負號。現在很好笑，有人認為那時候是民進黨同意的，民進黨過去如果有錯，現在應該要改，難道就因為民進黨過去錯了而不改嗎？","positionJudgement":"贊成廢除公投審議委員會","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":167,"issue":"公投","legislator":"陳怡潔","party":"PFP","date":1367164800,"category":"發言","content":"針對《公民投票法》修訂，依中華民國憲法第 130 條規定，我國國民年滿 20 歲才有依法選舉之權，但現今全世界已有 162 個國家將 18 歲訂為投票權行使的起始年齡，台灣身為民主先進國家，選舉制度卻是排名在 162 個國家之後。尤其公民投票一向是針對重大議題進行，多數國家亦以 18 歲訂為法定成年年齡，公投法實有將投票年齡下修之必要。","positionJudgement":"贊成公投下修18歲可投票","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10202801;0263;0322","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":168,"issue":"公投","legislator":"莊瑞雄","party":"DPP","date":1427212800,"category":"發言","content":"我認為公投法的補正以及選罷法的修改是有其正當性的，不只社會上有這樣的需求，做這件事也確實是在落實國民的主權。我想秘書長、中選會主委以及內政部部長，你們應該也有這樣的認知。","positionJudgement":"贊成公投補正","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":169,"issue":"公投","legislator":"李俊俋","party":"DPP","date":1427212800,"category":"發言","content":"林義雄先生和 318 運動統統告訴你們，我們要補正公投法，最主要的就是這兩個，第一是門檻的問題，第二是公投審議委員會的問題。但是行政院從 2012 年也就是我進來的第一年到現在為止，一貫的態度就是這兩個絕對不能動！所以你們不是在阻礙社會的進步嗎？","positionJudgement":"贊成公投補正","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":170,"issue":"公投","legislator":"周倪安","party":"TSU","date":1427212800,"category":"發言","content":"第一，降低全國性公民投票提案及連署門檻。第二，廢除公投審議委員會之設置，審議機關應為中選會。第三，針對非修憲案的一般性議題，應降低公民投票案通過之門檻。第四，建立電子提案及連署系統。以上 4 點本席非常贊同","positionJudgement":"贊成下修公投提案連署門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":172,"issue":"公投","legislator":"鄭麗君","party":"DPP","date":1427212800,"category":"發言","content":"好，本席的版本主要是連署門檻要下修，而且可以有電子連署，至少你支持電子連署。我再請教部長，你知道我們的投票時間是多少小時嗎？","positionJudgement":"贊成公投連署門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":173,"issue":"公投","legislator":"邱志偉","party":"DPP","date":1427212800,"category":"發言","content":"其實那還不是重點中的重點，最重要的應該是如何降低提案門檻；另外，公投審議委員會設置的必要性、全國性公投適用範圍及連署門檻等也都應該檢討，立法院跨黨派委員對公投法分別提出了許多修正草案，本席期待行政院能提出相應的對案，但遺憾的是，行政院和內政部卻未提出院版修正案，照理說這應該是由內政部提案，但內政部民政司卻無任何動作，請問部長知道立法院內有多少公投法修正草案嗎？","positionJudgement":"贊成下修公投提案門檻","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":174,"issue":"公投","legislator":"尤美女","party":"DPP","date":1427212800,"category":"發言","content":"但是我們要的是簡單多數的公投，而非所謂的門檻公投，因為這種門檻公投就會造成上述翻轉的現象，照理說，愈具爭議性的議題原本應該投票率愈高，爭議性愈低的議題投票率愈低，可是現在只要反操作──讓大家不要去投票就好，可是不去投票並不意味著就跟你站在一邊啊！但是現行公投法的規範卻會造成這種現象。請問秘書長，這樣的公投法難道還不用修正嗎？","positionJudgement":"質疑不投票即是反對票，要求簡單多數決","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":175,"issue":"公投","legislator":"姚文智","party":"DPP","date":1427212800,"category":"發言","content":"部長，雖然我剛當立委，但是我對公投法非常關心，你不要說那些！其實就是方才鄭麗君委員說的，設計了一個鳥籠公投、烏龍公投、鐵籠公投，最後變成牢籠公投，在立法院則是唬弄公投啦！一是公投審議委員會的問題，而你不回答，謝謝劉主委回答了；二是門檻問題，你對門檻有甚麼想法？今天最大的爭議就是門檻，要解開的就是門檻限制。","positionJudgement":"贊成公投門檻下修","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","meetingCategory":"委員會質詢"},{"id":177,"issue":"公投","legislator":"陳其邁","party":"DPP","date":1427212800,"category":"發言","content":"主席，現在看來，行政院還是採取抗拒修法的態度，對不對？國民黨立委並沒有意見，50 天或兩個月，然後在程序委員會不杯葛，他們也贊成，但現在行政院還在杯葛、還在阻礙修法。秘書長剛剛自己講，當時在行政院作成決議，門檻不降低，幕僚幾個找一找，就作決定了，對不對？怎麼現在還在聽馬前主席的意見，而公投法的門檻不能改？","positionJudgement":"贊成公投補正","position":"aye","clarificationContent":"","clarificationLastUpdate":"","lyURL":"http:\u002F\u002Flis.ly.gov.tw\u002Flgcgi\u002Flypdftxt?10402101;0427;0486","meeting":"內政委員會","mee
